 MAR_THENEWORDER_DESC:0 "Являясь лишь дальней восточной губернией Вятского царя Владимира III, Березники во главе с его наместником Александром Казем-беком являются весьма самобытным регионом не только на территории Западной, но и, возможно, всей остальной свободной России. Стремясь соединить в себе лучшее от царского и советского режима, идеология Казем-бека разработала Младоросскую идею, которая гармонично сочетает в себе оба режима. О "Младороссизме" слышали многие, но все склонны думать, что Березники -- тёмная лошадка свободной России со своими безумными идеями скрестить две несовмещаемых идеологии.\n\nКазем-бек и его люди находятся в подчинённом состоянии перед Владимиром III, и даже находя общий язык в некоторых вопросах, очевидно, что такой статус к-во не будет соблюдаться. Александр имеет своё видение на будущее России, которое идёт в разрез с видением царя Владимира. Может быть, стоит пересмотреть свой взгляд на их скрытый потенциал?"

 ### Leader Desc ###
 POLITICS_ALEXANDER_KAZEMBEK_DESC:0 "В 1917 году многие русские дворяне увидели, что их мечты рухнули в одно мгновение. Их имущество было отобрано, а их родину украли большевистские звери, обрекая их на нищенское существование за границей. Страдая от тоски по Родине, многие эмигранты и их дети искали новую идеологию взамен несостоявшихся реакционных идеалов, и многие видели будущее в самой стойкой и радикальной антикоммунистической идеологии того времени - фашизме. Для Александра Львовича Казембека, сына русского дворянина азербайджанского происхождения, русская модель фашизма была единственным способом преодолеть разрыв между царем и простолюдинами и установить русскую национальную власть, основанную на классовом сотрудничестве и царской идеократии. Казембек и его единомышленники объединились в Союз младороссов, который, несмотря на свою эклектичность и юношескую энергичность, привлек многих выдающихся русских изгнанников.\n\nНо даже восхищение Казембека Муссолини не было столь же противоречивым, как его восхищение - если не сказать, симпатия - советской системой. Признавая врожденную гнилость марксистской идеологии, он утверждал, что русский народ переварил большевистскую жестокость и поборол её изнутри, а советская власть, при всех её недостатках, стала истинным представителем национальных интересов. Наиболее предсказуемой была его позиция против нацистских захватчиков в их борьбе против Советского Союза, но поскольку его репутация в эмигрантских кругах поблекла, ему пришлось уехать в Соединенные Штаты, и он мало что мог сделать, чтобы противостоять им.\n\nВерный и преданный монархист, Казембек сопровождал императора Владимира III в его войне против ЗРРФ, отбросив свои сомнения. После войны он стал царским представителем в Березниках, управляя повседневными делами отвоёванной царской губернии и организуя промышленные работы для нужд империи. Несмотря на номинальную преданность царю, в его честолюбии мало кто сомневается, так как Казембек никогда не оставлял своего желания увидеть торжество народной монархии."

 POLITICS_MIKLAY_KAZAKOV_DESC:0 "The Mari people had long been denied their nationhood by every Russian state and its successors who ruled over them. Whether they bore the red banner of socialism or the tricolor, it was all the same, but Miklay Ivanovich Kazakov made it his life's goal to change that. As the victory of the Anti-Communist Guard in West Russia became almost an inevitability, he rallied ethnic Mari across the region to join a Mari Regiment which fought alongside the Guard.\n\nLabelled the "warrior poet" by his compatriots, as he always kept a passion for poetry and literature, Kazakov was the obvious choice to be placed as the leader of the first ethnic Mari state and so he became.\n\nThe Republic has been another success story for North Russia, as Kazakov has stabilized it and looks to other states of the Idel-Ural as well as Arkhangelsk for cooperation and solidarity."
 
 POLITICS_SERGEY_BELOZERSKI_DESC:0 "Младоросская Россия очистилась от тёмного прошлого благодаря своими добродетелями и решительностью возродить нацию из пепла. Мы смогли это сделать благодаря стараниям всех неравнодушных к нам. Среди таковых оказался и нынешний царь Сергей Белозерский.\n\nИзбранный Земским собором царь достоин прозвища “Царя-генерала”, поскольку в Березниках он занимал военные должности. До недавнего времени он занимал пост министра вооружённых сил Березников, а ещё раньше служил Николаю II и в американской армии. Он вернулся на Родину чтобы помочь своим гражданам вернуть былое величие, и это величие могут восстановить только Младороссы. \n\nТеперь, когда он оказался у власти, Белозерский осознаёт всю свою ответственность, возложенная на него. “Царь-генерал” является опытным управленцем и он прекрасно понимает каким образом нужно править страной. Его твёрдая хватка и горячее сердце Младороссов помогут в этом деле. Его поддерживает вся страна, и он должен оправдать ожидания этих людей. Предстоит сделать ещё много работы над тем, чтобы установить порядок в России, и ещё больше для того, чтобы объединить всю Родину под единым флагом. Белозерский не должен посрамить своих предков, и он в этом преуспеет и превзойдет их." 

