 ### SOBOR ###
 MAR_pohod_the_end:0 "Поход окончен"
 MAR_pohod_the_end_desc:0 "Наш поход против воинствующих генералов и нелояльных правителей окончился триумфом Младоросской идеи. Березники объединили под себя все свободные от немцев территории Западной России, повторяя по сути границы некогда существовавшего Западного фронта. Лишь наше мудрое руководство и героизм наших юношей способствовали осуществлению идеи об Единой России и установлении порядка, хотя бы, на её малой части.\n\nТеперь, когда остаток Европейской части России стала единой, мы должны обдумать дальнейшие действия. Нам предстоит сделать многое для обустройства новой России."
  berez_zemsob.1.t:0 "Конец пути"
  berez_zemsob.1.d:0 "Казем-бек и Белозерский сидят в кабинете, обсуждают последние события, что произошли с Березниками и просто отдыхают. Если посмотреть в общем и в целом, то выходит, что Березники сделали за это время небывалое. Какое-то маленькое государство размером с несколько небольших городов и посёлков смогла победить сильных врагов, которые могли бы в два счёта захватить нашу страну. Но то ли сам Господь Бог, то ли удача, то ли очень верный расчёт помогли нам не только выжить в этой битве за Западную Россию, но и победить всех соперников.\n\nКазем-бек же явно радуется за то, что вся Западная Россия оказалась в руках Младороссов. Он отмечает, что ему докладывают о том, как успешно на последних отвоёванных территориях уничтожается последнее сопротивление воинствующих генералов. Порядок по всей стране наведён и теперь нет никаких поводов беспокоиться о сопротивлении или разгуле бандитизма. Притом, это всё было сделано за очень короткий промежуток времени.\n\nБелозерский, конечно, выслушал это всё, но сказал следующее:\n\n— Это, конечно, хорошо, что мы объединили Западную Россию под нашим флагом. Я сам горжусь этим фактом и своими людьми так же, как и вы. Но у меня, как человека близкого к вам, возникает вопрос – что делать дальше?\n\nКазем-бек подумал и ответил так:\n\n-- Нашей задачей прямо сейчас должно быть укрепление власти. Если помнишь, Сергей, после объединения мы должны были созвать земский собор, чтобы решить вопросы касательно главы государства. Всем уже известно, что я лишь являюсь регентом, то есть временным лицом, после которого должен взойти новый правитель на престол. Как ты понимаешь, нам нужно приготовить страну к выборам правителя, и это будет нашим первым шагом.\n\n-- Если я правильно помню, ты хотел меня выдвинуть в претенденты на престол? – Сказал Сергей Белозерский.\n\n-- Верно помнишь, и у нас есть ещё претендентка на престол – Мария Романова. Ей мало лет для управления страной, поэтому даже если её изберёт народ, то я в этом случае ещё побуду на престоле какое-то время, но даже так, я в любом случае в конечном итоге уйду.\n\n— Вот мы Западную Россию объединили, но что делать нам с Онегой? Это вроде бы формально независимое русское государство на деле подчиняется Финляндии, мы бы могли её выбить из-под их рук. Мои люди смогут это сделать лишь по первому твоему приказу.\n\n-- Пока не надо этого делать. – Сказал Казем-бек, притормаживая Белозерского. – Онега подождёт, она никуда не денется и прямой опасности для нас в данный момент нам не представляет. Нашей задачей сейчас является организация собора.\n\n-- Как скажешь, Казем. – Сказал Белозерский.\n\nЕщё в течении часа обсуждали различные темы эти двое в своём кабинете на близкие к политике и жизни в целом темы."
  berez_zemsob.1.a:0 "Пора исполнить то, что должно быть сделано."
  
 MAR_pereezd:0 "Переезд" 
 MAR_pereezd_desc:0 "После уничтожения последних воинствующих генералов у нас возникли серьёзные проблемы с тем, где размещать главный административный центр всей Младросской Западной России. Старая столица Березники не отвечают новым реалиям, и ко всему прочему это вопрос не только практического, но и престижного характера.\n\nВопрос о наличии хорошей столицы особенно встанет в случае, если мы хотим провести выборы на престол через земский собор. Выборы должны пройти в лучшем виде, да и к тому же наличие хорошей столицы облегчит нам административные проблемы."
  berez_zemsob.2.t:0 "Переезд"
  berez_zemsob.2.d:0 "Березники – прекрасный город с весьма непростой судьбой. Именно в нём Младороссы с Казем-беком обосновались и, по сути, выживало под градом бомб и постоянных набегов со стороны наших врагов с Перми. Нашими стараниями нам удалось сделать Березники из полу развалин в процветающий город с промышленностью и, как следствие, достаточно хорошей экономикой.\n\nОднако о необходимости перенести столицу в новый город заговорили уже достаточно давно. В новой Младоросской России, которая объединена под единым знаменем Березников, многим кажется это каким-то несерьёзным. Даже тот факт, что наши враги были повержены и все остальные начали смотреть с уважением на наш славный город не отменяет факта, что нужна столица покрупнее и более престижной. Покрупнее с точки зрения размеров и численности его населения, а престижной с точки зрения известности во всём мире. Всем известны названия таких столиц, как Германия, Москва, Лондон, Вашингтон и прочие – нам так же нужно обзавестись таким же городом, а какие-то там Березники на их фоне кажутся очень незначительными.\n\nНо не это самое даже главное. Самая главная проблема состоит в том, что с расширением наша страна стала слишком большой для нынешнего аппарата. Администрация просто не может уместиться с таким объёмом работы, а расширение, откровенно скажем, слишком не выгодно. И, кроме этого, в Березниках находится недостаточно много людей и экономической мощи, чтобы удерживать имеющиеся мощи в России.\n\nНастало время всерьёз обдумать вопрос с переездом в новую столицу. Среди всех городов, которые имеются в Западной России наиболее подходящими вариантами являются только Сыктывкар – столица бывшей Республики Коми, и Вятка – столица свергнутого нами же Владимира III. Оба города одинаково хорошо приспособлены к роли столицы. Осталось лишь выбрать – где будет столица и где будет проводиться Земский собор.Казем-бек выбирает…"
  berez_zemsob.2.a:0 "Переезжаем в Сыктывкар. Столица демократии будет дополнительно показывать демократичность нашего собора."
  berez_zemsob.2.b:0 "Переезжаем в Вятку. Столица Владимира III будет показывать всё величие нашего правителя."
  
 MAR_izbirateli:0 "Избиратели"
 MAR_izbirateli_desc:0 "Прежде чем начинать сами выборы нам нужны те, кто будут как раз избирать кандидатов. С этим у нас не должно возникнуть больших трудностей, за исключением пару моментов, которые стоит урегулировать  ещё до созыва Земского собора.\n\nИстория показывает, что Собор в один период истории России уже так спас от Смутного времени. Мы можем уверенно сказать, что сейчас же наступает примерно такой же период в истории, когда решается судьба России и будет решено – кто станет правителем и покончит с эпохой Смутного времени. Но перед этим нам нужно выбрать кто будет избирателями в соборе."
  berez_zemsob.3.t:0 "Избиратели"
  berez_zemsob.3.d:0 "Казем-бек, даже не смотря на окончание битвы за Западную Россию продолжал работать примерно с такими же усилиями, что и во время этой самой битвы. Удивительно, но даже в мирной обстановке Казем-беку нужно решать сотни вопросов различного калибра. Но самым крупным вопросом в данный момент оставался вопрос об Земском соборе.\n\nМесто проведения Земского собора он уже определил. Но теперь нужно понять по какому принципу будет создана избирательная палата. Этот вопрос, на самом деле, отнюдь не самый тривиальный, поскольку по мнению Казем-бека это сильно может разобщить политические элиты. В нашем государстве очень большое влияние ныне имеют военные – именно они и объединили Россию, просто под знаменем Младороссов. Они наверняка захотят иметь вес своим словам на предстоящем земском соборе. У нас ещё так же очень сильны промышленники, которые начали присваивать к себе всё больше и больше заводов и которые запросто могут повлиять на решения этого Собора. Кроме этого, сама партия Младороссов тоже не была никогда на задворках политики, и их мнение тоже нужно учесть. Ну и, конечно же, народ, которые являются больше средством для этих выборов, если так можно выразиться, тоже не должен быть обделён.\n\nУ Казем-бека есть уже примерно готовый шаблон грядущего Собора. Александр ещё к тому же вдохновился тем, по какому принципу созывался собор в 1613 году, когда решалась судьба страны в целом. Он пришёл к такому выводу, что нужно пытаться реализовать этот же принцип, но с корректировкой на нынешнюю ситуацию и реалии XX века.\n\nПоразмышляв, он пришёл к выводу, что сам Собор должен состоять из 200 человек-делегатов. Первые 100 человек – это представители от народа. Народ за них голосует по мажоритарной системе, которые должны представлять интересы своего округа. Если какой-то округ проголосует за того или иного кандидата, то этот представитель получает распоряжение из своего округа и даёт голос уже в земском соборе.\n\nОстальные 100 человек – это представители военных, промышленников и видных партийных деятелей, которые сами выбирают за кого голосовать. Они стали заменой устаревшему понятию «Бояре», которых у нас в стране уже, пожалуй, свыше 3-х веков нет. Эти 200 человек и должны будут в конечном итоге голосовать за определённого кандидата."
  berez_zemsob.3.a:0 "Пусть победит большинство!"
  
 MAR_kandidati:0 "Кандидаты"
 MAR_kandidati_desc:0 "Наконец, когда мы смогли определить состав будущего Земского собора, и почти всё готово к этим самым выборам, настало время подумать и о самих кандидатах. Сами кандидаты есть,осталось лишь их представить народу.\n\nСамый главный вопрос, который сейчас вообще поставлен – как за кого кто проголосует?"
  berez_zemsob.4.t:0 "Кандидат: Сергей Белозерский"
  berez_zemsob.4.d:0 "Самым первым кандидатом на русский престол является Сергей Белозерский. Этот человек является старым другом для Казем-бека, и оба они друг-друга знают уже давно. Этот человек действительно является хорошим кандидатом на русский престол по причине очень близкого родства с царской династией Рюриковичей. Белозерский по отношению к ним находится в XIX-м колено, и это весьма сильное подспорье для того, чтобы претендовать на русской престол как таковой.\n\nСам Сергей ещё ко всему прочему является очень опытным командиром. Уже в годы Первой мировой войны он проявил себя как хороший управленец, будучи штабс-ротмистром конной лейб-гвардии. Ещё чуть позже, он вступил в армию Юденича в качестве начальника штаба II корпуса. После гражданской войны он уехал в США и стал там служить майором ВВС, а после падения СССР и поражения Западно-Русского фронта он вернулся в Березники.\n\nНе смотря на достаточно богатый военный багаж опыта и близости к Рюриковичам, он тем не менее рассматривался как достаточно посредственная фигура. До недавнего времени.\n\nС началом «Битвы за Западную Россию» он набрал достаточно серьёзное влияние среди военной элиты, зарекомендовав себя как исключительно выдающегося лидера и командира. Его армия если не обожает, то как минимум уважает за то, что он сам сделал многое для победы в этой битве за Россию. Кроме этого, сам народ, который был свидетелем восхождения Младороссов наблюдают, что это всё происходило не столько по воли одного Казем-бека, сколько было сделано благодаря стараниям Сергея Белозерского.\n\nКроме этого, не только народ в целом уважает Белозерского, но и сама партия в том числе. Он является одним из старых членов партии Младороссов, и даже там он имеет достаточно хорошие связи и как следствие поддержку.\n\nНаконец, он может обладать весьма серьёзными шансами на получение голосов со стороны экономических элит, владеющих ВПК. Эти промышленники наблюдают в Белозерском прекрасную возможность дополнительно нажиться, и поэтому они в целом будут готовы к тому, чтобы отдать свои голоса этому человеку.\n\nВ общем и в целом, если рассматривать шансы, то с недавнего времени они стали намного больше и уже можно предполагать, что именно он станет правителем Западной России по результатам Земского собора."
  berez_zemsob.4.a:0 "Армия, народ, царь."
  berez_zemsob.5.t:0 "Кандидат: Мария Романова"
  berez_zemsob.5.d:0 "Мария Романова, которой сейчас всего 10 лет, имеет серьёзные права на русский престол. Она является представителем царского рода, который был свергнут около полу века тому назад. Как бы странно ни звучало, но упоминание Романовых среди обычного населения в последнее время вызывает если не ностальгические чувства, то как минимум почёт и уважение. Ещё во время Бухарина проводилась серьёзная кампания по оклеветании фамилии Романовых, но она не оказалась достаточно эффективной. Даже тот факт, что Владимир III был настоящим коллаборационистом у нацистов вызывает далеко не однозначные чувства у населения.\n\nМария, даже имея за собой 10 лет отроду чисто технически может претендовать на русский престол. Но она не сможет управлять, поскольку возраст не позволяет этого сделать. Если посмотреть беглым взглядом на шансы стать царицей, то могло бы создаться впечатление, что она имеет больше шансов, чем Белозерский. Но если обратить внимание на обстоятельства в виде малого возраста, то это может серьёзно поменять баланс сил в пользу Сергея. Да и если станет царицей, то она не сможет нормально управлять страной.\n\nЕсть решение, которое значительно упрощает жизнь. Казем-бек и так является регентом, но он будет выступать за Марию в качестве этого самого регента и второго человека в государстве. Тут весьма интересная вещь происходит – если Казем-бек будет выдвигаться как регент Марии, то может получиться так, что народ будет голосовать не за саму Марию, а за Александра Казем-бека. Казем-бек имеет очень большую популярность среди обычного народа, поскольку тот и объединил Россию в большинстве своём, хоть явно не без помощи того же Белозерского. Среди народа считается, что именно Казем-бек разрабатывал политику, в то время как тот же Сергей Белозерский лишь претворял в жизнь идеи Александра. И конечно же, есть мнение, что Казем-бек должен дальше оставаться править страной по вышеописанным причинам. Такое мнение подкрепляется тем, что сам человек весьма умелый в управлении страны должен править Россией как можно дольше, поскольку нельзя допустить снова разруху в Западной России, как это произошло после Западно-русской войны.\n\nТакое положение дел, конечно же, будет вероятно выгодно и Казем-беку, который возможно не захочет уходить так быстро из политики после всего того, что он сделал. Так что эта «коалиция» Марии-Бек является достаточно сильной. Но опять же, Казем-бек будет даже в этом случае правителем лишь до той поры, пока Мария не станет самостоятельной и не станет сама управлять страной. Что же дальше будет – покажет время."
  berez_zemsob.5.a:0 "Добродетель, Единство, Сила."
  berez_zemsob.6.t:0 "Разговор с прошлым"
  berez_zemsob.6.d:0 "Казем-бек сидел у себя в кабинете и рассматривал газету полуторагодичной давности. Газета сама по себе еще хорошо сохранилась, не состарилась, но очевидно, что уже перестала быть свежей. Но чем же она интересна до сих пор Казем-беку? Он сохранил её потому, что на ней есть интересный заголовок на 1-й полосе - «Алексей Косыгин – Алексей Романов?». Он её сохранил для того, чтобы обратиться к ней в будущем. Этот момент в общем-то и настал.\n\nАлексей Косыгин, который сейчас является достаточно видным деятелем в партии Младороссов вновь работал у себя в кабинете. Косыгин, закончив свои дела пришёл в кабинет в ровно назначенное время. Придя в кабинет, Казем-бек поприветствовал. Косыгин сел за стол.\n\nКазем-бек, после последнего просмотра газеты беглым взглядом положил его перед собой и начал разговор.\n\n-- По какому поводу пришёл? – Сказал Казем-бек Косыгину.\n\n--У нас на кону Земский собор, и основные кандидаты уже известны. – Сказал Косыгин Казем-беку. -- Я искренне, конечно, верю в успех Земского собора, но что если произойдёт нечто непредвиденное?\n\n-- Например? – Задал вопрос Казем-бек.\n\n-- Допустим, будут равные голоса между Марией и Сергеем. – Ответил Косыгин\n\n-- Ты думаешь, что такое вполне реально? – Задал вопрос Казем-бек\n\n-- Сам подумай, ведь сейчас Белозерский достаточно популярен в народе, а Марию готовы выбрать только из-за того, что ты сможешь дольше управлять страной, и при этом, у вас будут равные шансы на победу. Что, если народ не определится за кого голосовать? Это вполне себе реально, это я по своему опыту знаю. – Сказал Косыгин Казем-беку. Немного помолчав и вчитавшись в то, что лежит перед Казем-беком газету он сказал следующее. – Я мог бы стать новым кандидатом на российский престол. Вспоминая эту газету я могу обосновать свои права на престол и буду выступать под именем Алексея Романова.\n\nПодумав, Казем-бек сказал следующее:\n\n-- Честно скажу, я могу тебе предложить стать очередным кандидатом на случай, если голоса распределятся ровно между избирателями за Романову и за Белозерского. – Сказал Казем-бек. – То есть, ты будешь фигурой, которая или оттянет голоса на себя или ты станешь правителем по итогам Земского собора, ибо ты будешь консолидирующей фигурой в России.\n\n-- Получается, что ты мне действительно даёшь возможность стать кандидатом? – Задал с некоторой озабоченностью Косыгин.\n\n-- Да, выходит, что так. Единственное, что подкрепляет твою легитимность – эта газета. – Казем-бек ткнул пальцем на газету, что лежала перед ним. – Но я думаю, что при определённых условиях народ поверит в твою принадлежность к Романовым." 
  berez_zemsob.6.a:0 "Разговор с прошлым закончился."  
  berez_zemsob.7.t:0 "Кандидат: Алексей Романов?"
  berez_zemsob.7.d:0 "Алексей Косыгин являлся видным политиком в Коми. Возглавляя свою фракцию, он мог влиять на политику Коми в той по крайней мере, в какой это было возможно при его демократической форме правления. Но после окончания существования Коми он стал видным деятелем уже в партии. Влияние его подкрепляется более ранними заслугами и его стараниями в области политики уже внутри Березников.\n\nКосыгин уже с рождения поражал людей своими выдающимися математическими способностями. Перемножая в уме большие числа, он очень редко допускал ошибки при вычислении. Он был очень умным для своих сверстников. После революции же стал управлять кооперативом в Новосибирске и заработал достаточно много денег. Его кооператив был одним из немногих прибыльных, что было во время Бухарина, а после он стал владеть ещё и Текстильным заводом в Ленинграде, но после Великой Отечественной войны он оказался в республике Коми, где и установился демократический режим.\n\nС недавнего времени в Коми появился слух, что на самом деле Косыгин не кто иной, как Алексей Романов – чудом выживший в ночь с 16 на 17 июля 1918 года. Газета, которая появилась в Коми вызвала некоторый фурор, поскольку там действительно есть достаточно весомые доказательства в пользу того, что Косыгин всё-же Романов. Начиная от достаточно близких черт лица, заканчивая характерными для Алексея Романова чертами характера и склада ума. При всём этом, всё объясняется тем, что якобы Алексей Романов стал приёмным сыном у Бухарина и тот дал новую историю и фамилию. Это могло бы объяснить многое, например, почему Косыгин-Романов оказался очень богатым в годы Советской власти.\n\nТем не менее, но у многих возникают вопросы к этой теории, и многие посчитали её шуткой, но некоторые всерьёз в это поверили. А некоторые были яростно несогласны. И тем не менее, но это, по мнению Казем-бека, является достаточной причиной, чтобы он стал кандидатом на Российский престол путём Земского собора.\n\nШансы на то, чтобы стать правителем у него весьма мало. Это потому, что опять же, Косыгин в первую очередь известен как Косыгин, а газета о его принадлежности к Романовым известна только в Коми. Про самого Косыгина известно то, что он очень близок к народу и является очень демократическим в решении вопросов, а о его заслугах в Коми, опять же, больше известно, чем про слух его принадлежности к Романовым. Его власть, даже если вдруг он придёт к власти, будет обладать низкой легитимностью, поскольку народ очень скептически относится к нему как к Романову. По той же причине он является не очень популярным среди военной структуры и интеллигенции. Единственная более-менее поддержка есть со стороны промышленников, которые верят, что Косыгин будет мягким по отношению к госконтролю экономики, но она слабее чем у Белозерского."
  berez_zemsob.7.a:0 "Моя сила – любовь народа."
  berez_zemsob.8.t:0 "Время выбирать"
  berez_zemsob.8.d:0 "Известие о том, что скоро соберётся Земский собор и что даже народу будет предоставлена возможность проголосовать было уже давно известно. В воскресенье начинается процесс голосования, и Андрей Морозов, обычный токарь на заводе, решил, что нужно воспользоваться правом и проголосовать за своего кандидата. Он ночью размышлял о том, за кого голосовать, исходя из личных симпатий и соображений.\n\nИ вот, он пошёл на избирательный участок и ему дали планку с вариантами кандидатов. Взяв ручку, он решил отдать свой голос за выборщика…"
  berez_zemsob.8.a:0 "..."
 
 MAR_Char_and_Regent:0 "Царица и Регент"
 MAR_Char_and_Regent_desc:0 "Назревают выборы и все в Западно-Русском Царстве готовы голосовать за новое будущее нашей страны. Проводится огромная агитация среди населения идти на выборы, а также проводится пропаганда среди населения выбрать “правильного кандидата”. Штаб Белозерского пытается повлиять на умы бывших “белых”, военных и чиновников и просто каких-нибудь “антисоветчиков”, а штаб Марии пытается привлечь людей с левыми взглядами.\n\nБек склонен к Марии, однако она еще маленькая девочка. Многие из-за этого бояться за нее голосовать. Но, чтобы они голосовали за нее, нужно убедить саму Марию в ее божественном праве на престол. Ибо именно в ее руках идеология Младороссов достигнет апогея."
  berez_zemsob.9.t:0 "Уроки английского"
  berez_zemsob.9.d:0 "-Оn the next lesson we are going to develop our translation skills. I won't give you homework. You can relax.\n\n-Of course, my teacher!Мария собирала учебники, а учитель был готов уходить. Но именно в этот момент в комнату Марии вошел сам Казем-бек. Посмотрев грозно в глаза учителю, он явно говорил ему: “Уходи. Это наше личное дело”. Учитель, смотря ему в лицо, попятился назад, вышел из комнаты, закрыл дверь и чуть ли не убежал. Мария не была рада такому резкому появлению Казем-бека и расстроилась из-за того, что он чуть ли не выгнал учителя:\n\n-Дядя Саша, ну зачем надо было его выгонять? Что он вам плохого сделал? - разочарованно посмотрела Мария, после того как она убрала учебники на полку.\n\n-Просто мне не нужны лишние глаза, когда мы начнем наш непростой разговор, Ваше Величество.\n\n-Я еще не заслужила к себе такого титула. Меня еще не выбрали… - вдруг в дверь постучали. Мария побежала в своих белых туфельках к двери и открыла дверь. Там она встретила свою маму, Леониду Георгиевну Багратион-Мухранскую. Мать обняла свою дочку и косо посмотрела на Казем-бека.\n\n-Ты не просто так меня привел, не так ли? - начала разговор Леонида, ещё крепко держа свою дочку, - Вам настолько приятно разделять дочку и мать? Отца и дочь? Жену и мужа? И вы пригласили меня, чтобы я наконец-то встретилась с дочкой. Здесь есть какой-то подвох?\n\nКазем-бек отодвинул стул и дал Леониде присесть, а Мария спряталась за шкафом, ибо она пони*мала, что тема является серьезной. Казем-бек начал рассказывать Леониде свою идею:\n\n-Поймите меня правильно: я бы с радостью давал бы вам встречаться. Но она должна быть воспитана по народному принципу. Быть чуткой к проблемам народа, помогать ему, быть вместе с народом и быть справедливой. Это то, что должно быть у царя! Или царицы… Неважно! Но вы “пагубно” влияете на дочь. И у нее не сформировалось это “младоросское” мышление, а вы ей вбиваете отсталые мысли вашего века. Она должна стать великой императрицей, если уж не величайшей! Именно она должна спасти Россию, спасти людей на этой покалеченной земле. И я сделаю все, чтобы эта мечта свершилась! - закончил свою речь Казем-бек, чуть похрипывая.\n\nМария слушала его речь, осмысливая каждое его слово. Ей было конечно не приятно, что дядя Саша не давал встречаться с семьей. \n\nПосле окончания разговора Леонида встала со стола и коротко сказала: \n\n-Пожалуйста, если ее все таки не выберут, то верните ее к нам. - говорила она в слезах.\n\n-Я обещаю, что верну - ответил Казем-бек, провожая госпожу.\n\nДверь закрылась, и Мария побежала к Казем-беку:\n\n-А вы и вправду считаете, что я стану величайшей правительницей, как вы сказали маме? - спросила Мария.\n\n-Да, это право дано тебе Богом. Ты будешь справедливой и мудрой правительницей. Я тебе обещаю."
  berez_zemsob.9.a:0 "Лучик света во мгле."
  
 MAR_help_bednim:0 "Помощь бедным" 
 MAR_help_bednim_desc:0 "Все люди знают о политической борьбе Белозерского и Марии. Но многие еще не определились, поэтому штабы кандидатов, пытаются всеми силами заманить избирателей в кабинки, где они проголосуют именно за них. Собственной инициативой Мария решила провести в Сыктывкаре и во многих городах мобильные пункты раздачи еды, одежды и прочих драгоценностей, которых не хватает русскому человеку."  
  berez_zemsob.10.t:0 "Panem et circenses"
  berez_zemsob.10.d:0 "Молодой инженер Василий Кропоткин, бывший член партии Косыгина, проснулся после тяжелого вчерашнего дня. У него был наконец-то заслуженный выходной, который он хотел провести с пользой и с удовольствием. Одевшись в пальтишко коричневого цвета и в элегантные черные брюки, он вышел на улицу. Но он увидел, как большая толпа чуть ли не бежит в сторону центра города. Но зачем они туда бежали? Василию самому стало интересно, поэтому, закурив одну хорошую сигару, привезенную из Кубы, он медленным шагом пошел по течению с толпой.\n\nДойдя до центра города, он увидел какую-то ярмарку, где как раз и собрался весь народ. Василий остановил одного незнакомца, чтобы спросить его:\n\n-Извините, а что все таки происходит? От чего эта вся суматоха?\n\n-А вы не знаете, молодой человек? Так Мария Владимировна организовала для нас, простого народа, раздачу еды, одежды, драгоценностей разных…, - старик немного замялся, -Слава Марии и регенту Казем-беку! -успел лишь крикнуть старик и пропал без следа.\n\nА! Опять этот сумасшедший Казем-бек! Он всегда знал, что Казем-беку наплевать на обычных людей, но чтобы настолько! Не зря он ушел из партии после того, как Косыгин перешел на сторону Младороссов. Эта “раздача”, как насмешка перед народом. Хотя же он выступает как “регент”, а не как “царь”. Царицей должна быть Мария Владимировна, которой еще и 16 лет нет. Много слухов было насчет всего этого.. Просто Казем-бек хочет ее использовать для своих нужд.\n\nВасилий приблизился к “так называемой раздаче”, где молодые девушки раздавали хлеб (черный и белый) и хороший куриный суп. Василий взял “паек” и попробовал на вкус. Вроде не отрава, а достойная еда. Может все и не так уж и плохо?"
  berez_zemsob.10.a:0 " Новая эра..."
  
 MAR_vstrecha_s_daunami:0 "Встречи с буржуа"
 MAR_vstrecha_s_daunami_desc:0 "Народ мы склонили в нашу сторону, но мы не должны забывать о “элите”, которая имеет большие рычаги власти. По одному их щелчку Марию просто уберут или того хуже… Но не будем о грустном!\n\nСегодня Казем-бек собрал небольшой “бал”, а точнее просто собрал всех чиновников, предпринимателей и высших лиц всего государства, чтобы познакомить их с Марией. Если же она им понравится, то можно надеятся, что несколько голосов перепадут Марии."
  berez_zemsob.11.t:0 "Вальс, вальс, вальс!"
  berez_zemsob.11.d:0 "Казем-бек вместе генералами попивали красное вино, привезенное из Италии, и обсуждали некоторые политические вопросы. Хоть генералы были верными союзниками, товарищами и друзьями Казем-беку, но и среди них появилась “оппозиция”. Некоторые генералы считали ненужными выборы, а если и так, то на выборах они точно поддержат Белозерского. И даже возможно мог произойти спор, но помешала этому ОНА.\n\nВышла перед публикой высших слоев общества сама Мария Владимировна. В платье цвета “слоновой кости”, в беленьких перчатках, в скромной, но обворожительной прическе с открытыми шеями и плечами Мария спускалась с балкона в зал или же “с небес на землю”. Она спускалась по ступенькам и приветствовала всех собравшихся. В зале она начала разговаривать со всеми обо всем, и, по выражению лиц тех, с кем она говорила, они были очень довольны. \n\nТак прошел час бала. Некоторые успели уехать, а другие, набухавшись, сидели за своим столиком, тщетно пытаясь не заснуть. Но большинство не сидели за столиком, а танцевали. Начали с полонеза, где “кавалеры” выбирали “дам”. Мария своим простыми, легкими и романтическими движениями заинтересовала всех : кавалеры подхватывали свою даму за талию и кружились с ней по залу. А потом пошел вальс….много вальса. Даже в конце, где по традиции надо было танцевать котильон, все пустились в вальс!\n\nТеперь зал опустел, а стояли лишь Мария да Казем-бек с генералами. Мария начала разговор:\n\n-Ну, дядя Саша! Вам не понравился бал? Ведь я же не просто веселилась, а разговаривала с этим высшим обществом. Противно оно немного мне, но они поверили мне. Они проголосуют за меня и будут вливать свои деньги в наш штаб…\n\n-А… да… Мария, то есть ваше высочество. Я просто немного задумался, а так… да ты молодец! - похлопал немного по плечу Марию.\n\n-Ладно, тогда я побежала наверх снимать это все, это платье хоть и хорошое, но так душит! - быстро проговорила Мария и побежала наверх в свою комнату.\n\n-Тебя что-то беспокоит…? - спросил ропотно Ардашев.\n\n-И да и нет...Я не знаю….Это личное - сказал Казем-бек, выпивая бокал вина."
  berez_zemsob.11.a:0 "Хорош был бал."
  
 MAR_Our_party:0 "Наша Партия" 
 MAR_Our_party_desc:0 "Наша партия, наша партия, наша партия! Именно это скандируют все наши люди, когда пытаются вразумить народ голосовать за Марию. Но сама партия будет ли голосовать за Марию? \n\nВ этом и состоит очень проблемный вопрос, который Казем-бек пытался избежать. Его партийцы были недовольны тем, что ради своей идеи “красного царя”, он просто взял на воспитание дочь Владимира III, немецкого коллаборатора, который тихо живет в лесу в своем доме. Поэтому ради голосов Марии следует встретиться с депутатами Регентского Совета и переманить на свою сторону...не без помощи Казем-бека конечно же."
  berez_zemsob.12.t:0 "Да будет свет!"
  berez_zemsob.12.d:0 "Многие партийцы собрались здесь, в Березниках, в сердце новой русской революции для проведения “Собрания партии Младороссов”. В реальности же Казем-бек представит перед ними Марию, возможную кандидатку на престол. Все знали, но молчали. Все ждали самого Казем-бека с “наследницей”.\n\nМашина остановилась у входа в здание Регентского Совета. Первым вышел Казем-бек, Мария, а потом вышли генералы. Мария явно нервничала перед этим выступлением. Она должна сказать речь, которую Казем-бек написал ей на бумажке, чтобы “впечатлить и заслужить уважение и доверие партии”. Но Мария не выучила его даже не треть. Она не собиралась лгать, а решила говорить “своим ртом”.\n\nГостей приветствовали аплодисментами, Казем-бек вместе с генералами сел на первом ряду, а Мария взошла на сцену, откуда ее речь смогут услышать все до единого. Мария, девочка среднего возраста с простым детским лицом, будет выступать перед членами партии, на которых возложена ответственность управления страной! Все будут нервничать, но Мария взяла себя в руки и начала речь:\n\n-Приветствую всех вас, дорогие лица партии! Вы знаете меня, Марию Владимировну, как кандидатку на престол Российский и как дочь немецкого коллаборатора Владимира III. Но это не может описать меня. Вы видите во мне обычную простушку, которая поведет нас в пропасть? Нет уж! Это чистая ложь! Я чистая младоросска и верю в идеалы партии! Я давно повзрослела и прозрела, насколько России нужен справедливый царь, а вы вместо того, чтобы помогать этой великой идее, называете меня несовершеннолетней глупышкой, которая и дня не проживет с лаврами монарха. Я отдам свою душу, свою жизнь Родине и русскому народу!\n\nКазем-бек после начала речи взялся за голову: она начала лепить отсебятину. Он думал, что уже все - допрыгались. Однако в конце люди начали аплодировать ей. Они увидели в ней ту волю, ту смелость, ту отверженность, которые должны быть у будущего царя, а точнее царицы! Казем-бек был приятно удивлен. Когда Мария подбежала к Казем-беку, Мария начала извиняться за свое вольнодумие, но Казем-бек лишь погладил ее по голове и поздравил с первой речью:\n\n-У тебя будет светлое будущее!"
  berez_zemsob.12.a:0 "Партия за народ!"
 
 MAR_char_general:0 "Царь-генерал"
 MAR_char_general_desc:0 "После решения выступать в кандидаты на царя России мы должны решить массу вопросов по поводу предвыборной кампании. Некоторые советники подсказывают, что у нас в борьбе с Марией Романовой примерно равные шансы. Этот статус к-во надо разрушить любыми способами, и чтобы это сделать, нам нужна не только программа действий, но и агитационная кампания. Необходимо разработать её и привести в исполнение наш план."
  berez_zemsob.13.t:0 "Предвыборная компания"
  berez_zemsob.13.d:0 "Разработка военного плана и плана по агитации на самом деле не является одним и тем же занятием. Белозерский, хоть и опытный управленец и генерал, всё-же, немного по слабее будет в политике. Он не является кандидатом именно от народа, хотя люди и армия в целом его готово поддержать. Кроме этого прямо за спиной у Белозерского есть хорошая поддержка от богатых людей в стране, которые успели сколотить хоть и скромный, но все-же капитал. И всё равно, шансы на то, чтобы победить коалицию Марию-Бек есть, но ситуация здесь почти-что патовая. Народ, возможно, хочет, чтобы именно Казем-бек дальше правил хоть в такой форме.Личный секретарь Белозерского пришёл в его кабинет, когда тот готовил краткий план агитации.\n\n-- Сергей Сергеевич! -- Сказал секретарь.\n\n-- Какие у тебя новости, мой друг? – Сказал Белозерский ему.\n\n-- У меня есть срочные новости. – Не успев раскрыть рот Белозерский тут же сказал дальше секретарь. – Новым кандидатом объявлен Алексей Косыгин, он будет представляться как Романов Николаевич.\n\n-- Да ладно? Серьёзно? – Сказал с некоторым недовольством Белозерский. – С ним тяжело будет бороться, он может отобрать часть наших голосов.\n\n-- Да, я думаю, что пора бы приводить план в действие. Что вы мне прикажете делать?\n\n-- Я пришёл к выводу, что нам нужно для начала заманить на свою сторону электорат этого Косыгина и Романовой. С этим, вероятнее всего, трудностей не будет, поскольку население знает кто в основном объединил Западную Россию.\n\n-- Косыгин и Романова могут тоже предпринимать шаги. Что нам в этом случае делать?\n\n-- На нашей стороне козырь в виде армии и промышленников. В отличии от их всех, они меня поддерживают, потому-что я планирую потратить огромные деньги на них в период своего правления.\n\n--Весьма логично. Когда начинать действовать? – Спросил напоследок Секретарь\n\n-- Свяжись прямо сейчас с нашими типографными изданиями."
  berez_zemsob.13.a:0 "Пора работать."
  
 MAR_blagoslov_predkov:0 "Благославление предков" 
 MAR_blagoslov_predkov_desc:0 "Наше родство с Рюриковичами является весьма серьёзным подспорьем для предъявлений претензий к трону. Если Мария Романова предъявляет свои претензии потому, что она самым очевидным образом является представительницей легитимной династии в России, то нам стоит разъяснить людям, что мы являемся родственниками самих Рюриковичей.\n\nЧтобы это сделать, нам нужно будет сделать агитку, которую народ поймёт и при этом начать агитацию нашей личности в народе."
  berez_zemsob.14.t:0 "Родословная"
  berez_zemsob.14.d:0 "Художники, которые работали в типографии думали над тем, чтобы нарисовать родословную так, чтобы она была наглядной. Задача далеко не тривиальная, поскольку хотелось бы сохранить достоверность, но при этом надо чтобы она была очень просто воспринимаемой. Любой школьник, любой гражданин, который возьмёт в руки какую-нибудь подобную брошюру мог бы разобраться в этой родословной схеме. Как бы то ни было, но они создали оптимальный вариант родословной, и они показали его Белозерскому. Белозерскому понравилось, и он одобрил данный вариант, который и пойдёт в печать.\n\nКроме этой родословной нужны хоть какие-то обещания народу, которые будут сделаны тогда, когда Белозерский станет правителем. Воодушевившись историей России, он решил использовать образы Рюриковичей в современном обличии. Он не просто теперь является Белозерским, он теперь есть олицетворение Рюриковичей в современном мире, и он даст обещания, что он вернёт золотое время Руси. Владимир Святой, Ярослав Мудрый, Иван III Великий – эти люди привели Русь в золотое время, и Сергей Белозерский-Рюрикович вернёт их время. Вернёт время порядка и стабильности.\n\nАлексей Косыгин-Романов, который так же, как и мы, ведёт свою предвыборную кампанию был весьма раздосадован тем, что кто-то ещё занимается агитацией кроме него. Его электорат переходит на нашу сторону. И кроме этого, часть электората Марии Романовой так же переходит на сторону Белозерского, и теперь, вероятно, народ в большинстве своём проголосует именно за него."
  berez_zemsob.14.a:0 "Народная любовь сквозь поколения."
  
 MAR_Svayzi_proshlogo:0 "Связи прошлого"
 MAR_Svayzi_proshlogo_desc:0 "Пришло время использовать наш главный козырь в рукаве. Ни Алексей Косыгин, ни Мария Романова не имеет никакой серьёзной поддержки со стороны промышленников, в отличии от нас. Голоса промышленников очень важны для того, чтобы мы смогли выиграть. Однако, чтобы гарантированно выиграть нам нужна фигура, которая будет консолидировать всю элиту. Нашим человеком будет не кто-нибудь, а сам Феликс Юсупов, один из богатейших людей Российской империи, который стоял по богатству сразу же после самой Императорской Семьи Романовых.\n\nМы его пригласим в страну и он сделает всю основную работу по консолидации промышленников в наших интересах."
  berez_zemsob.15.t:0 "Капитал вернулся в Россию!"
  berez_zemsob.15.d:0 "Капиталисты в России только начали появляться после того, как мы объединили основные территории Западной России. Само собой, до этого у нас капитализм не мог развиваться из-за того, были множества мешающих факторов. Лишь когда бомбардировки закончились, страна стабилизировалась, а положение региона начало улучшаться, только тогда и началось развитие капитализма. Но этот капитализм очень и очень слабый по сравнению с другими государствами. Само собой, он только зародился, и если мы хотим его усилить, и что самое главное, использовать потом в своих целях на Земском соборе, то мы должны пригласить некоторых людей к себе в родную гавань.\n\nФеликс Юсупов, который некогда был вторым богатейшим человеком в Российской империи, щас имеет только славу богатого рода. У него нет власти как таковой, но он имеет хорошие связи с промышленниками белоиммигрантами, которые имеют как раз-таки нужный нам капитал. Если мы его попробуем пригласить и убедить его в том, что можно и других промышленников убедить вернуться в Россию. Белозерский так и сделал, написав письмо Юсупову. Он, находясь в данный момент в США, получил письмо и после некоторых разбирательств он решился вернуться в Россию, попутно сказав своим друзьям о том, что пора возвращаться в Россию. Некоторые капиталисты, конечно, наотрез отказались возвращаться в Россию, другие же сами стали возвращаться на Родину. Третьи же обратили внимание на ситуацию в России и начали инвестировать в производства, поскольку с этого можно было бы получить выгоду – бедное население наверняка будет стремиться начать работать за гроши на заводах. Да и к тому же тут уже патриотические чувства играли у промышленников. \n\nВозвращение этих промышленников непременно станет мощным толчком к развитию экономики, а кроме этого ещё и даст нам голоса на выборах." 
  berez_zemsob.15.a:0 "Добро пожаловать в Россию!"

 MAR_Char_army:0 "Армия за Царя"
 MAR_Char_army_desc:0 "Армия почти всецело лояльно нам. Как только выборы начнутся, то многие офицеры будут голосовать именно за нас. Однако с недавнего времени активизировался Алексей Косыгин-Романов, который дал обещания касательно армии и переманил часть нашего военного электората к себе. Мы не должны давать ни единого шанса нашим соперникам победить в этой предвыборной гонке, поэтому мы должны вернуть наш электорат к себе."
  berez_zemsob.16.t:0 "Военный парад" 
  berez_zemsob.16.d:0 "Проведение военного парада в столице должно было быть весьма ожидаемым событием. Главным вопросом было лишь то, какие части будут там участвовать. Ожидаемо это было потому, что только что была объединена Западная Россия, и уж точно можно было бы это использовать как повод для проведения парада. Белозерский должен был это сделать сразу для нескольких целей. Во-первых, таким образом он ещё сильнее поднимет свою популярность в народе. Во-вторых, потратив деньги в очередной раз на армию можно было бы задобрить офицеров, чтобы они проголосовали именно за Белозерского. В-третьих, это поднятие престижа всей страны в целом!\n\nДля парада в столицу было отправлены далеко не все войска. Были отобраны в первую очередь те солдаты, которые умели держать оружие и маршировать в составе пехотной коробки. Нашлось достаточно много бойцов, порядка 10 000 человек, и их отправили в столицу. И чтобы продемонстрировать миру мощь молодого государства Младороссов, нужно было использовать ещё военную технику. В столицу, кроме этого, были привезены танки, а аэродром, который был сравнительно недалеко от города, стал местом дислоцирования самолётов на небольшое время. Белозерский обратился к Казем-беку для того, чтобы одобрить этот самый парад. Он не мог отказаться по причине того, что парад действительно необходим, хоть и он прекрасно понимал, что он нужен для поднятия авторитета Белозерского.\n\nПо всему городу было объявлено, что парад пройдёт в 10:00 утра. Сам парад был выстроен таким образом, что первыми пройдут самые закалённые в боях части, а после будет ехать самая современная военная техника, которая только есть в Березниках, а после будет и полёт самолётов над площадью. Всё это будет сопровождаться под военный оркестр, который будет исполнять марши Российской империи и марши Советского союза, которые ещё подходят к контексту. \n\nПарад шёл около полутора часа, пехотные коробки промаршировали достойно, хоть и было видно, что войска не совсем умели маршировать. Пехота, которая прошлась по площади потом уходила в бараки и следом шли танки. Головной танк имел флаг Младороссов а следом шли танки, которые были произведены в Горьком. Когда колонна танков закончилась, то почти сразу же пролетели над площадью самолёты. Задачей самолётов было просто пролететь над парадом и это заняло меньше минуты, после чего развернулись и направились обратно на аэродром. Парад закончился, а зрители остались рады параду.\n\nПосле парада Белозерский позвал к себе несколько видных офицеров, и, поговорив с ними, он убедил их в том, что им нужно голосовать именно за Белозерского, шедро одарив их обещаниями."
  berez_zemsob.16.a:0 "Мы продемонстрировали миру свою мощь."
  
 MAR_Char_ot_naroda:0 "Народный Царь"
 MAR_Char_ot_naroda_desc:0 "Совсем в скором времени начнётся предвыборная кампания, от успеха которой зависят политические предпочтения народа. Для Алексея Косыгина-Романова это особенно будет актуальным по причине того, что нужно заявить о себе как о реально выжившем наследнике. Многие люди в стране просто не знают, что данный факт мог вообще свершиться, и к тому же надо просто убедить людей в том, что мы действительно являемся теми, за кого мы себя выдаём.\n\nУ нас есть серьёзные конкуренты, которые в отличии от Алексея Косыгина-Романова не нуждаются в представлении, и они изначально находятся впереди по популярности. Поэтому нам нужна хорошая агитационная компания."
  berez_zemsob.17.t:0 "Царь от народа"
  berez_zemsob.17.d:0 "Алексей Косыгин, который решился взять на себя роль выжившего Романова, является, безусловно, опытным политиком, глубоко разбирающимся в народе. В Коми он представлял вполне себе реальную силу, что ещё только подтверждает опыт его деятельности. Однако за пределами Коми он был не так известен, как у себя в Сыктывкаре, и народ его не знает в полной мере. Тем более, что народ не верит в то, что Алексей Романов мог вообще выжить,что так же не даёт популярности у простого населения.\n\nАлексею Косыгину нужно объявить себя на всю Западную Россию себя выжившим наследником Николая II. Чтобы убедительно показать населению  то, что он есть тот самый выживший наследник ему нужна не просто агитация – а хождение в народ. Ему нужно стать более известным и популярным, чем сейчас. Появляться на радио и телевизорах больше, чем ранее. В общем – заполнить всё информационное свободное пространство своими выступлениями и демонстрировать себя как Алексея Романова.\n\nЭто всё можно сделать только при помощи связей с медиамагнатами. Поэтому Косыгин связался с Георгием Сергеевым – владелец несколькими из теле- и радиостанций в Березниках, Артёмом Коноваловым – владелец нескольких газетных изданий и Кириллом Бирюковым – управляющий несколькими печатными изданиями. Связавшись с ними, Алексей Косыгин убедил их в том, чтобы они работали на него и начали ему помогать в продвижении в народ.\n\nТак, например, благодаря помощи Коновалова Косыгин-Романов очень часто стал мелькать на первой полосе газет. Обычно в новостях указывается то, что он сделал для народа – например, посетив одну из деревень, он подарил трактор на всю деревню, и теперь деревня может пользоваться ею для улучшения орошаемой земли. Или, например, он сделал пожертвование в несколько тысяч рублей на фонд помощи сиротам Великой Отечественной войны и Западно-русской войны. Что примечательно, это всё действительно происходит, но не столько за счёт самого Романова, а за счёт его спонсоров.\n\n По радио на очередном выпуске «Глас России», которым заведует Георгий Сергеев, Косыгин-Романов был приглашён как специальный гость. Диктор «Гласа России» задавал вопросы Косыгину-Романову, которые интересовали народ. Прозвучал такой вопрос: «Правда ли, что вы на самом деле были приёмным сыном у самого Бухарина?», на что Косыгин-Романов ответил: «Да, именно так», и начал подробно описывать обстоятельства случившегося. На первый взгляд это кажется совершенно невозможным, но чем дольше слушатели вникали в слова Косыгина-Романова, тем меньше вопросов было у них. По крайней мере, в данный момент." 
  berez_zemsob.17.a:0 "Выглядит убедительно."
  
 MAR_opati_sladkoe_predlojenie:0 "Выгодное предложение"
 MAR_opati_sladkoe_predlojenie_desc:0 "Легитимность Алексея Косыгина-Романова держится лишь на добром слове и газете, выпущенном в республике Коми ещё до начала битвы за Россию. Если мы хотим, чтобы нас народ избрал, то нам нужна популярность. Но как набрать эту популярность, если даже обычные методы пропаганды не работают? Нам стоит будет обратиться к Владимиру III, который ныне находится под домашним арестом.\n\nЕсли мы обратимся просто так к Владимиру III, то вероятнее всего он нас не будет даже слушать. Мы должны сделать ему весьма выгодное предложение, которое он обязательно рассмотрит."
  berez_zemsob.18.t:0 "Письмо от мертвеца"
  berez_zemsob.18.d:0 "Косыгин писал письмо Владимиру Романову для того, чтобы заручиться его поддержкой. Дописав своё письмо, он перечитывал его на наличие ошибок в тексте. Если же в целом оценивать текст, то, конечно, нельзя сказать, что его писал человек высокого происхождения. Всё-же чувствуется некоторая «деревенщина» и прямолинейность и есть закосы под старинные письма.\n\n«Ваше Высочество Владимир Кириллович Романов! Я вам пишу с самыми благими намерениями с надеждами на скорейший ответ на это письмо. Желаю Вашему дому Романовым процветания и благополучия во всём.\n\nЯ пишу не просто так, а с целью узнать Ваше мнение по одному моему предложению, которое возможно Вам будет интересно. Предложение касается предстоящих выборов в Земский собор, который и определит судьбу нашей страны. Известно ли Вам или нет, но я, Алексей Косыгин, выступаю в качестве кандидата на российский престол. Вы спросите – на каких основаниях? Я буду выдвигать свою кандидатуру от лица ныне покойного Алексея Романова. Видите ли, есть среди людей версия, что я есть тот самый чудом спасшийся Алексей Романов, и есть некоторые люди, которые не только против, но и хотят видеть меня на русском престоле.\n\nНо есть и те, кто мне не верят. Я хочу убедить этих людей в обратном, но мне для этого нужно Ваше Высочество. Взамен, если Вы потребуете что-то от меня, то я готов буду вернуть Вашу дочь в случае, если я выиграю предстоящие выборы. Выборы выиграю только если Ваше Высочество убедит людей, что я – представитель дома Романовых и есть выживший Алексей Романов.\n\nИскренне Ваш покорный слуга,\n\nАлексей Косыгин»\n\nПоложив письмо в конверт, он попросил курьера довезти это письмо до самого Владимира III. После чего курьер отправился в путь. Осталось ждать лишь ответа.\n\nПрошло уже 3 дня и пришло ответное письмо. Если совсем вкратце говорить о его содержании, то Владимир благодарит за такие слова и пожелания. Он упоминает, что разгневан на такие заявления, что какой-то сын токаря может себя объявить Алексеем Романовым, и хоть он давал обещание вообще не вмешиваться в политику перед самим Казем-беком, на предложение о возвращении дочери в случае победы Косыгина, конечно, тоже выглядел заманчиво. И всё-же, он решил нас поддержать, поскольку после того, что сделал Казем-бек убило доверие к нему. Поэтому он отдельно подписал, что да, признаёт Алексея Романова живым и он официально числится в доме Романовых."
  berez_zemsob.18.a:0 "С возвращением."
  
 MAR_everyman_char:0 "Каждый человек - Царь"
 MAR_everyman_char_desc:0 "Теперь, когда мы заручились поддержкой бывшего Царя и начали себя освящать в новостях, можно заняться и предвыборными обещаниями. Даже если мало кто ещё поверит в то, что Алексей Косыгин есть чудом спасшийся Алексей Романов, то когда предполагаемый избиратель услышит что обещает сделать Романов, то возможно он отбросит свои предрассудки и всё-же проголосует за нас."
  berez_zemsob.19.t:0 "Каждый человек - Царь"
  berez_zemsob.19.d:0 "Выступая в очередной раз по радио «Глас России» Косыгин-Романов начал рассказывать населению о своей программе. Отвечая сразу же на вопрос зачем вообще озвучивать программу действий будущего кандидата Романова, то он отвечал так, что таким образом гораздо проще донести до людей эту самую программу, поскольку далеко не каждый читает подобную бумажную волокиту, посвящённые обещаниям политикам в будущем.\n\nПрограмма, которую разработал Косыгин-Романов, называлась так: «Каждый человек – Царь». Название этой программы указывало на то, что народ при Косыгине-Романове каждый человек заживёт словно Царь. В этой программе указывался ряд решений, которые будут направлены на развитие благополучия страны, такие как введение пособий, введение пенсии, введение минимальной зарплаты на работе и т.д.. Нужно, чтобы граждане России в первую очередь были сыты, одеты и имели работу и квартиру, чтобы не было проблем в обществе и достичь многих достижений в других сферах общества, но базой новой России будет благополучие каждого гражданина. И всё это будет гарантироваться Царём Алексеем Романовым. Казалось бы, в чём проблема этой концепции?\n\nУ диктора возник вопрос касательно того, откуда брать столько денег на эти все проекты. На что Косыгин-Романов ответил, что это всё может быть реализовано в России по причине естественных богатств России. Россия настолько богата, что её можно использовать на благо народа, и поэтому именно он и предлагает это сделать. Богатства при всём этом, вопреки расхожему мнению, не будут тратиться в пустую. Это же богатство, которое идёт в народ будет возвращаться в государство путём налогов и надбавочной стоимости товаров, и это будет циркулировать в экономике.\n\nДиктор задал последний вопрос Косыгину-Романову: «Нам насколько известно, у американского политика Хью Лонга была примерно такая же программа, именуемая, как «Каждый человек – король». Вы случайно не подсмотрели у него идею?»."
  berez_zemsob.19.a:0 "Конечно нет, я о нём даже не слышал. А что, он сделал людей королями?" 

 MAR_technocraty:0 "Технологии будущего"
 MAR_technocraty_desc:0 "Народ нас уже поддерживает, и теперь, когда мы сделали всё, что только было возможным для популярности среди народа, теперь нам необходимо заручиться поддержки у другого крупного электората. Если мы хотим победить на выборах, то нам нужно будет заручиться ещё и поддержкой какой-либо группы второй сотни избирателей. Наиболее лояльной к нам группой является именно армия, которая в данный момент имеет очень большое влияние в стране.\n\nОбещания, которые будут затрагивать армию, в целом вызовут положительную реакцию у военных."
  berez_zemsob.20.t:0 "В будущее"
  berez_zemsob.20.d:0 "Военные в стране имеют нынче очень большое влияние. Именно благодаря им Младороссы в целом победили в Битве за Западную Россию. Это влияние ещё проявляется в том, что с недавнего времени они могут избрать нового царя, и естественно, что они будут пытаться проголосовать за того, кто готов будет давать много денег на армию. Любимцем среди армии является сейчас Сергей Белозерский.\n\nСергей Белозерский не только уважаем и почитаем в армии, но его любят ещё за то, что у него интересы совпадают с армией – он готов тратить миллионы, а то и миллиарды рублей на то, чтобы поддерживать армию в высшем состоянии и дальше объединять Россию. Армия, голосуя за Белозерского, а не например Марию, которая в общем-то тоже готова тратить деньги на армию, но в меньших масштабах, тем самым выбирает наилучший для себя путь.\n\nЕсли мы хотим получить хоть какой-то электорат военных, то мы должны сделать предложение, равносильное ожиданиям Белозерского. Косыгин-Романов, выступая на очередном радиовыпуске «Глас России» он рассказал о том, что же будет делать с армией. Он рассуждает о том, насколько армия нужна в современных реалиях, и он приходит к тому, что армия необходима особенно в нынешней реальности, потому что враги до сих пор окружают Западную Россию. Наличие сильной армии нынче это гарант независимости государства, а также именно она может охранять благосостояние граждан. После чего он пришёл к такому выводу, что нужна армия не столько массовая, сколько современной и первоклассной. Она должна быть готова ко всем случаям на войне, навыки лишними не будут. Но, кроме этого, она должна будет иметь современное оружие, ибо нынешнее оружие уже начинает устаревать. Нужно первоклассное вооружение, которое даст преимущество над врагом на десятилетия вперёд. Поэтому Косыгин-Романов обозначил, что необходимо будет вести разработки в области нового оружия, и если надо то даже из разряда супер-оружия.\n\nВоенные, после такого радиовыпуска начали всерьёз задумываться над тем, чтобы отдать голос не за Белозерского, но за Косыгина-Романова. Хоть половина избирателей от военных усомнилась в военных планах Косыгина-Романова, но вторая часть всё-же подумала, что всё-же стоит отдать голос за Алексея. Итого получается разделение голосов в этом электорате за Белозерского и за Косыгина-Романова."
  berez_zemsob.20.a:0 "Армия может не сомневаться в том, что я обещал."

 MAR_final_vibori:0 "Выборы"
 MAR_final_vibori_desc:0 "Ставки сделаны. Жребий брошен. Рубикон пересечён. Мы проделали такую работу перед выборами в Земском соборе, теперь настало время начать эти самые выборы. Народ, армия, партия и промышленная элита должны сделать свой выбор и шагнуть вперёд.\n\nВ будущее."
  berez_zemsob.21.t:0 "Выборы начались!"
  berez_zemsob.21.d:0 "Наконец-то, после достаточно долгого приготовления перед непосредственно выборами было объявлено о начале выборов. В течении дня на территории Западной России будут работать избирательные пункты, которые расположились в крупных административных зданиях, заводах и школах, которые были восстановлены после бомбёжек Люфтваффе и боёв за свободную часть России от нацистов.\n\nУже сейчас начался приём бюллетеней в этих самых пунктах. Чтобы проголосовать достаточно показать любой документ, удостоверяющий личность. Это может быть или паспорт, или трудовая книжка, хоть студенческий билет. Чтобы не было фальсификаций выборов или повторной сдачи голоса то прямо в документе на свободном месте пишут о том, что человек уже проголосовал. Таким не хитрым способом можно будет защитить себя от таких подобных казусов."
  berez_zemsob.21.a:0 "Пусть победит достойнейший!"   
  berez_zemsob.22.t:0 "Победа Сергея Белозерского!"
  berez_zemsob.22.d:0 "Сергей Белозерский и его секретарь сидели в зале ожидания, где были видные члены партии. Он мог видеть мельком Казем-бека и Марию, и к тому же он видел, как Алексей Косыгин-Романов сидел на кресле. Судя по всему, ожидание его сильно утомило, и он начал воротиться в стуле. Сергей Белозерский же не думал, что может проиграть, потому-что было сделано слишком много, чтобы проиграть кому-то из кандидатов. Но единственное, что его не радовало, это время ожидания. Уж больно долго шли подсчёты голосов, и поэтому даже достаточно твёрдому человеку как Белозерскому стало томительно ждать.\n\nНаконец, ближе к полночи объявили о том, что завершился подсчёт голосов и можно идти в зал, где объявят победу кандидата. Через 15 минут все были собраны в зале и после чего жюри от Земского собора объявил результаты голосования.\n\n121 голосов – Сергей Белозерский\n\n43 голосов – Мария Романова\n\n36 голоса – Алексей Романов.\n\nОбъявили о том, что победил Сергей Белозерский! Наконец-то, после долгой предвыборной кампании можно было выдохнуть спокойно. Хоть и становится сейчас же ясно, что после этого работы у Сергея станет больше, он всё равно рад, что народ всё-же избрал его своим царём.\n\nКазем-бек с Марией и Алексей Косыгин-Романов пришли к Сергею поздравить его с победой. Мария чуть не расплакалась от того, что она не стала Царицей, на что Сергей и Казем-бек быстро стали успокаивать и говорить, что, возможно, это только к лучшему. Даже не будучи царицей можно быть ей. И всё-же, но теперь это свершившийся факт – Сергей Белозерский, носитель крови Рюриковичей, стал царём Западной России."
  berez_zemsob.22.a:0 "Да здравствует Сергей Белозерский!"
  berez_zemsob.23.t:0 "Победа Народной Царицы!"
  berez_zemsob.23.d:0 "Мария Владимировна сидела в зале Земского Собора на балконе вместе с Казем-беком. Мария, одетая в пышное платье, не могла даже пошевелиться. Для нее этот момент был вопросом жизни и смерти. Она давно настроила себя на помощь людям своим божественным наставлением. Она многое сделала, но она так боится провала. Что же она будет делать? Если, например, Белозерский победит? Или же Косыгин-Романов? У нее было много вопросов, но так мало ответов.\n\nКазем-бек прервал ее раздумья: \n\n-Все хорошо? Вы себя чувствуете неважно. Это все из-за выборов? - спросил ее Казем-бек.\n\n-Вы правы, дядя Саша. Я боюсь будущего. Если я выиграю, то на меня будет возложена огромная ответственность и надежды народа, которые я возможно не смогу осуществлять в жизнь… А если проиграю, то какова будет моя участь? Вдруг меня отправят подальше от России вместе с моим отцом? Или я просто буду доживать свою жизнь бесцельно в маленьком поместье отца? - говорила Мария, чуть ли не расплакавшись.\n\n-Неизвестность пугает, с этим я согласен, однако у тебя есть я, твой верный помощник и товарищ. Я тебе помогу адаптироваться ко всему этому процессу, но и сделаю так, чтобы твоя душа не очерствела. Ты будешь прекрасной царицей, это я тебе гарантирую, - говорил Казем-бек, - Тебе нечем волноваться. Ты поразила и многих выборщиков своей откровенностью и добротой, которая должна быть у каждой царицы. Более того, скажу по секрету, - Казем-бек достал какой листочек, на котором была карта Западной России. На ней были окрашены округа, - Ты выиграла почти 70% выборщиков на выборах, однако мы еще не знаем, как решат “элитные выборщики”. Но я уверен, что ты победишь, и мечты русского народа превратятся в реальность!\n\nПосле слов Казем-бека Мария немного успокоилась и ждала, когда суматоха закончится, и начнется голосование. \n\nСначала проголосовали выборщики, которые были выбраны народом. Итоги оказались таковы: 68 голосов за Марию Владимировну, 20 голоса за Косыгина-Романова и 12 голосов за Белоозерского. Белоозерский после объявления этих результатов косо посмотрел на Марию, однако его негодование сменилось улыбкой. Марию это немного напрягло.\n\nВскоре начали голосовать “элитные выборщики”, которые наполовину состояли из военных. Мария понимала, что все таки Белоозерский добился своего и поставил там своих людей. Но она надеялась, что остальная половина, которая состоит из чиновников, однопартийцев и бизнесменов, проголосуют за нее. Результаты были таковы: 63 голоса за Белоозерского, 24 голоса за Марию Владимировну и 13 остальных голосов за Косыгина-Романова. Путем несложной математики можно было посчитать, что у Марии 92 голоса, у Белоозерского 75 голосов и у Косыгина-Романова 33 голоса. Для победы же нужно 101 голос.\n\nОднако тут же встал Косыгин-Романов:\n\n-Ввиду такого положения, я хочу отдать все свои голоса одному из этих кандидатов!\n\nНад головой у них поднялся отчаянный шум и грохот. Многие начали возмущаться (В основном военные), что так нельзя. Однако нигде в законе о выборах не было предусмотрено пункта о запрете передачи голосов другому кандидату. Вскоре люди успокоились, сели за свои места и ждали решение Косыгина-Романова. Теперь на Косыгине-Романове возложена огромная ответственность: он выберет нового царя для русского народа. Он начал свою речь:\n\n-Я передаю все свои голоса Марии Владимировне!\n\nЕго решение было встречено бурными аплодисментами со стороны сторонников Марии и негативной реакцией со стороны сторонников Белоозерского. Но тут уже ничего не поделаешь - жребий брошен и теперь Мария Владимировна - царица, выбранная народом."
  berez_zemsob.23.a:0 "Младоросская мечта сбылась!"
  berez_zemsob.24.t:0 "Победа Косыгина-Романова!"
  berez_zemsob.24.d:0 "Косыгин-Романов и его люди, с которыми он связался во время предвыборной кампании, сидели в зале Земского собора. Настал день выборов, который и решит судьбу страны. Основные голоса подсчитаны, но нужно ещё узнать сколько избирателей будет голосовать за конкретных кандидатов.\n\nОжидание было достаточно мучительным, чтобы утомиться. Минуты казались долгими, хоть и можно было приукрасить своё ожидание оживлёнными беседами и перекусами. Что характерно, Косыгин-Романов не употреблял алкоголь, лишь воду и соки, что выглядело весьма необычно среди элиты, которая любила пить шампанское. Удобное кресло в один момент ожидания начал так и вовсе казаться даже не удобным, и в это же время хотелось спать, но нельзя это сделать из-за тяжёлого ожидания.\n\nВсего 200 голосов, но нужно было узнать кто за кого голосует. Наконец, стало известно сколько проголосовало за того или иного кандидата. Об этом объявили в 22:00 по местному времени.\n\nВ 22:15 после сбора всех людей в единый зал были провозглашены следующие результаты:\n\nАлексей Романов – 103 голоса – 51,5% голосов.\n\nМария Романова – 53 голоса -- 26,5% голосов\n\nСергей Белозерский – 44 голоса – 22% голосов.\n\nБыл объявлен победителем Алексей Романов. После победы Алексея Романова к нему подошли Сергей Белозерский и Казем-бек.\n\nДиалог начал Казем-бек.\n\n-- Ну ты и хитро, конечно, всё сделал. Я не думал, что ты выиграешь. – Сказал с двоякой радостью и удивлением Казем-бек.\n\n-- Ну, что-ж, ладно, народ выбрал тебя. – Сказал Сергей Белозерский.\n\n-- Спасибо, что вы поблагодарили меня за победу. Но на этом жизнь не заканчивается. – Отметил Алексей Романов."
  berez_zemsob.24.a:0 "Всё только начинается!"  
  
 
 ### NEWS ###
 berez_news.1.t:0 "Бойня"
 berez_news.1.d:0 "Рассвет. Вроде так рано, а люди уже встали и, не покладая рук, работают. Например, семья Краповых, отец - Антон Краповый, мать - Кристина Краповая(по-девичьи Хлопова) и двое детишек: Аня да Миша. Дети еще спят, мать осталась с ними, чтобы приготовить всей семье завтрак, а глава семьи отправился в поле: все таки надо собирать урожай пшеницы! Кристина, поцеловав своего муженька, благословила его на хороший урожай, и, Антон вышел из избы.\n\nВыйдя из избы, он вдохнул свежего воздуха и отправился по проторенной дорожке в поле с остальными мужами:\n\n-Антоха! Готов к сбору? Пока все тихо, надо бы собрать урожай. Говорят постовые, что ни “арийцы”, ни бомбардировщики не помешают нам прожить этот прекрасный день! - говорил его друг Коля.\n\n-Очень хочется верить…\n\nДойдя до поля и взяв косы, вместе начали собирать урожай. А колосья послушно стоят, не шелохнутся, смиренно наблюдая, как их срезают. Все как обычно… Антон погрузился в свои мысли, думал о своих детях, о жене, о плотном обеде и о… нормальной жизни для них. Чтобы они потом не были такими же рабами как сейчас. Он верит в это…\n\nВдруг его начали трясти и кричать:\n\n-Ну что еще? Я все делаю, просто в мысли погрузился.\n\n-Какие мысли!? АРИЙЦЫ ИДУТ! БЕЖИМ!\n\nЧеловек указал на какую-то толпу, которая направляется к деревне. Это явно была группа грабителей от Арийского Братства. Махая свастикой, эта чернь была готова уничтожить все, что вокруг себя видят. Антон бросил косу на землю, и побежал со всей остальной группой крестьян. Но они побежали к дому управляющего - бывшего лейтенанта Красной Армии. Он был настоящим специалистом по оружию, и, видя, что его деревню постоянно грабят эти “арийцы”, покупал оружие: ППШ всех видов, мосинки, даже немецкое оружие где-то нашел!\n\n-Значит так! Разбираем оружие, товарищи! За наших женщин и детей против этих предателей! - воодушевленно говорил управляющий.\n\nВсе впопыхах начали разбирать оружие. Антону досталась обычная мосинка, а его другу Коле - ППШ-41. Они встали на линии обороны, а именно около дома управляющего. Они начали расстреливать толпы мракобесов, которые хотят оприходовать их жен и продать их детей! Но и они начали терять людей. Колю убили выстрелом в голову, когда он отчаянно отбивался от штыковой атаки “арийца”:\n\n-Коля! Нет! - со слезами выкрикнул Антон, увидя упавшее мертвое тело своего некогда живучего друга.\n\nЕще с большим напором он отбивал атаки предателей, и вскоре всеобщими усилиями враг был обращен в бегство. Побежали в Пермхаям, чтобы поплакаться своему фюреру! А они отбили эту землю! Как оказалось позже, мы убили 25 человек, а потеряли 5. Но знаете намного легче убить 25 человек, которые напали на твою деревню, чем потерять 5 человек, с которыми вы сражались плечом к плечу. Прогнав врага, Антон подошел к телу своего друга, сел на землю и тихо сказал:\n\n-Когда-нибудь это прекратится. Прекратятся братоубийства на земле Русской. Надеюсь…ты этого же хочешь как и я…"
 berez_news.1.a:0 "Подвиг ваш не забыт!"
 berez_news.2.t:0 "Трагедия на шахте"
 berez_news.2.d:0 "Григорий является одним из сотрудником полиции и занял в ней неплохую должность. В Березниках он является шефом полиции в городе. Его многие уважали, приглашали на разные праздники, но, несмотря на многие стереотипы, он является честным, справедливым и добрым человеком. Он не просто сидит на жопе ровно, а даже участвует в опасных операциях! И вот, приходят вести из шахты, находящиеся неподалеку от города. Там произошел обвал! Говорят, что там застряли несколько человек и их нужно освободить. И его назначили главой спецотряда по спасению, тех, кто еще не освободился из шахты.\n\nГригорий быстро собрал команду из самых профессиональных и верных ему людей. Все они быстро взяли все необходимое снаряжение. Грузовик был готов отправляться на место назначения:\n\n-Будем ехать примерно 15-20 минут. Быстро доедем, не переживайте! - сказал водитель с улыбкой.\n\nГрузовик тронулся, и Григорий решил закурить, чтобы время быстрее пролетело, а его команда пока обсуждала: будут ли мертвые или нет. Странная тема для обсуждения, не правда ли? Вдруг грузовик резко остановился, и Григорий из-за этого уронил сигарету. Он немного разозлился:\n\n-Слушай! Ты как на права сдавал? - резко и быстро сказал Григорий.\n\n-Простите, шеф, за резкое торможение, но сами посмотрите!\n\nКоманда вышла из грузовика и ужаснулась. Они оказались у разваленной шахты. Грузовик оказывается врезался в камень, который выкатился на дорогу. Рядом у разваленной шахты стояли люди и обычная полиция. Григорий почувствовал себя виноватым:\n\n-Прости за предвзятость. Не знал всех подробностей.\n\n-Да ничего! Я не обижаюсь, я уже привык.\n\n\n\nКоманда подошла к людям. Все сразу же узнали Григория: начали просить, умолять спасти их близких, которых завалило. Но они их не слушали, они без промедления отправились ко входу, который еще не был завален."
 berez_news.2.a:0 "Что же дальше?"
 berez_news.3.t:0 "Свет в конце туннеля"
 berez_news.3.d:0 "Войдя в шахту, команда заметила, что она не только была завалена, но и затоплена! Вскоре они услышали крики издалека. Они побежали на эти крики, чтобы спасти их. Им повезло, что не было развилок, не пришлось разделяться. Наконец они увидели людей, которые кричали изо всех сил. Это были два мужика. Один был молодой, лет двадцати с кудрявыми волосами, а другой был стариком, Григорий дал ему пятьдесят лет, весь седой, в хорошей физической форме. Как раз молодой кричал, чтобы привлечь какое-то внимание. Они были очень сильно придавлены огромным булыжником массой примерно в 150 кг: \n\n-Спасатели! Ох, боже! Я уже думал, что мой первый день в этой грязной шахте станет последним в моей жизни! Если бы мой папа взял бы свой заслуженный отпуск, а не повёл меня сюда на экскурсию, то мы бы тут не лежали!\n\n-Заткнись уже! Слушать тошно, - хрипло и еле-еле сказал его отец, вместе с ним прикованный к земле.\n\nКоманда без всяких заморочек, стала поднимать камень. Камень был не прям уж тяжелым, поэтому через несколько секунд люди были освобождены. Мы узнали их имена: отца звать Егором, а его сына - Иваном. Егор еле дышал, хоть он и в хорошей физической форме, старость берет свое. Григорий поднял его и начал нести его к выходу:\n\n-Спасибо вам, молодой человек, - еле простонал Егор.\n\n-Я просто выполняю свою работу. Кстати, кто-нибудь еще тут застрял?\n\n-Нет, мы были последними, когда пытались выйти из шахты.\n\n-Это хорошо…\n\nИ вот они наконец-то вышли в свет. Единственная женщина в этой толпе побежала к Ивану - она мать. Григорий подошел к ней, а Егор слез с его спины и обнял ее. Вот таково оно - воссоединение!"
 berez_news.3.a:0 "Слава богу, обошлось без жертв."
 berez_news.4.t:0 "Падение “Орла”"
 berez_news.4.d:0 "Симон - обычный священник. Родился он при СССР, в именно 1925 году. Его родители на бумаге были атеистами, но в реальности - православные. Они его тайно крестили, обучали вере. Он обучался в обычной московской школе. Был обычным мальчиком, хорошо учился. Но пришла война, немцы вошли в Москву, начался расстрел русских. То что он видел нанесло ему психологическую травму. Не будем углубляться в этом. Его родители погибли, все друзья тоже погибли. Только он остался в живых и бежал нелегально на восток. Во время своего побега немецкие постовые подстрелили его в ногу, и Симону пришлось еле-еле ползти до ближайшей деревни, чтобы получить помощь.\n\nВосстановившись после этого, он решил остановиться в Перми и служил там священником, но после распада Западного Революционного Фронта и установление в Перми Арийского Братства бежал в соседние Березники. Симон на деньги, которые он успел заработать на своей службе в Перми, основал церковь на северо-западе Березников, рядом с Уральскими горами. \n\nИ вот начался новый день. Симон уже отпевает новых погибших, тела которых ему привозят, чтобы похоронить этих бедных людей, которые случайно попали под бомбы. Люди все приходят и приходят. Вдруг его зовет его помощник - священник Аркадий.\n\n-Батюшка! Гробов уже не хватает, чтобы хоронить всех этих людей, да и места уже не хватает!\n\nСимон вздохнул и посмотрел на Аркадия печальными глазами:\n\n-Придется брать долги, чтобы купить новую землю и гробов побольше.\n\nАркадий недоуменно ему отвечает: \n\n-Батюшка! Мы и так все в долгах! Еще чуть-чуть и мы просто отдадим всю нашу церковь кредиторам! Может мы хоть какие-то деньги будем брать с прихожан? Они это поймут.\n\nСимон вздохнул, посмотрел на Аркадия и вышел на улицу вместе со своим другом. На улице была лавочка, на которой никто не видел, кроме священников. Они присели, а Симон любовался горами, которые были вдалеке. Вскоре он продолжил разговор:\n\n-Аркадий, я это знаю. Мы находимся на дне. Денег нет. Мы живем только на пожертвованиях. Я по-твоему ослеплен, если не хочу замечать этого? Но я не могу брать денег за горе погибших людей, которых убивают немецкие бомбардировщики. Для немцев это всего лишь развлечение, а для нас - смерть. Хорошие люди погибают! Они бы могли помочь этому злобному миру, они бы могли дать тот лучик света, который нам не хватает. Я выслушал так много историй об этих смертях, что слезы наворачиваются каждый раз, потому что ЭТО еще не прекратилось…\n\n-Ладно, дело твое. Ты самый лучший человек, которого я встречал на свете. А теперь мне надо вернуться к службе.\n\nАркадий ушел обратно в церковь и продолжать литургии. Симон же остался на улице и смотрел на величественные горы Урала. Вдруг он начал слышать что-то. Оглянувшись, он увидел немецкий бомбардировщик. Наверное ищет свою добычу. Но он заметил одну странность - он просто летел, не кидал бомбы. Более того, он снижался и направлялся к горам. Аркадий выбежал из церкви и увидел своего друга:\n\n-Бежим в церковь! Тут опасно, ты же знаешь!\n\n-Тут что-то не так, Аркадий…\n\nЧерез некоторое время бомбардировщик снизился на опасную высоту. Он мог столкнуться с горой, если не поднимется. Люди выходили из церкви, чтобы посмотреть на это зрелище. И бум. Взорвался двигатель бомбардировщика, а потом он упал на скалистые горы. Появился дым, который можно было увидеть в радиусе 10 километров. Симон перекрестился и сказал Аркадию:\n\n-Мне нужна связь с Березниками."
 berez_news.4.a:0 "Что-то здесь не так…"
 berez_news.5.t:0 "Необъяснимо, но факт"
 berez_news.5.d:0 "Наш друг Григорий медленно попивал кофе и расслаблялся. У него был выходной и он мог спокойно отдохнуть. Никаких серьезных происшествий, никуда ему не надо было ехать. Наконец-то он смог выпустить пар в течение этого месяца. Погода была хорошая, холодный бриз дул в лицо. Ничего не может помешать ему расслабиться.\n\nВдруг в его кабинет врывается полицейский Курчаков:\n\n-У нас тут проблема! На северо-востоке разбился немецкий самолет. Правительство требует его рассмотреть и узнать, что же такого произошло, что он разбился в Уральских горах. Всю эту работу поручили на вас!\n\nГригорий косо посмотрел на Курчакова, тяжело вздохнул, оставил кофе на столе и встал:\n\n-Эх! Никто мне не даст допить кофе! Собирайте команду.\n\nКурчаков отдал честь Григорию и вприпрыжку побежал собирать людей, чтобы отправиться на место крушения. Григорий тоже начал собирать все необходимое для подъема в горы. Команда собралась за 10 минут. Григорий сразу сказал команде:\n\n-Ребят, сделаем это быстро и вернемся в штаб, хорошо? Просто кофе остынет…\n\nГрузовик был готов поехать. Команда собралась в грузовик, Григорий крикнул водителю, чтобы начал ехать, и грузовик тронулся. Григорий рассматривал пейзажи мимо проходящих лесов, а команда смотрела на появляющийся дым вдалеке - место крушения. Дорога закончилась у одной местной церкви. Именно оттуда пришел сигнал о таком происшествии. Двое священников стояли и смотрели на это все время. Расспросив их, команда направилась к горам.\n\nИм пришлось преодолевать лес, но они прошли его где-то за 20 минут и дошли до подножья гор. Хоть им не предоставлялась возможность взбираться на гору, но взобрались они за час. Это был неплохой результат для “новичков”. Вскоре они уже увидели сам самолет. Им повезло, что он оказался в паре сотен метров от них. Они воодушевленно побежали к нему, но, когда они добежали до него, они ужаснулись. Люди были расчленены: головы, руки, кишки… Одного из команды вырвало. Один воскликнул:\n\n-Они конечно заслуживают смерти...но не такую!\n\n“Кто расчленил их? Кто убил весь экипаж до взрыва? Узнаем ли это или нет?” - сам себя спрашивал Григорий. Они вернулись в штаб до наступления темноты, снимая фотографии и собирая разные образцы с места крушения. Григорий вылил свой холодный кофе в раковину. “После такого, мне точно не захочется это пить!”\n\n Через некоторое время после всего этого следствие постановило, что это были неисправности в двигателе, и из-за сильного взрыва всех людей экипажа превратили чуть ли не в пепел. Григорий со своей командой протестовали против этого решения. Они сами видели “очень аккуратную расчлененку”, а также оставался вопрос: почему они, как обычно, не сбрасывали бомбы? Следствие молчало. Все молчали. Наверное этот случай навсегда останется в тайне."
 berez_news.5.a:0 "Мы никогда не узнаем…"
 berez_news.6.t:0 "Обычный день солдата"
 berez_news.6.d:0 "Кирилл Игоревич проснулся ровно в 6 часов утра, протер немного глаза, встал со своей совсем раздолбанной кровати и начал быстро одеваться. Норматив в армии - одеваться за одну минуту. Быстро одевшись, Кирилл вышел из казармы, где ждали его товарищи:\n\n-Кирюшь, вот ты где! - ответил радостно Юрий, друг детства Кирилла.\n\n-С добрым утром, однако…, - Кирилл осмотрелся по сторонам и заметил, что все солдаты уже находились здесь, - А что все собрались-то? Не похоже на наш обычный день на границе....\n\nКирилл Игоревич служил на границе с Вяткой. Обычно они занимались некоторым дурачеством: веселились, выпивали и просто кайфовали. Но сегодня намечается что-то важное. \n\nИз толпы людей вышел мужчина солидных лет в повседневной фуражке с цветным околышем, открытом кителе и брюках, в хороших сапогах и рубашке.\n\nОн явно был офицером в столице, и явно ему нужно было что-то передать:\n\n-Здравствуйте! Я являюсь новый полковником вашего батальона. Звать меня Михаил Андреевич.  Ваш старый полковник, а именно Евгений Гощин ушел в отставку…\n\n-Как же он мог уйти? - удивились солдаты, а Юрий еще и прибавил: -Но ведь ему было тридцать лет, он в пенсию не мог уйти!\n\n-Как видите мог, причины мне неизвестны, но довольно этих сцен! Меня поставили с одной единственной, но большой целью, а именно превратить в вас настоящих солдатов. Предстоит война, где вы должны погибнуть за нашу страну и гордо носить знамя младороссов! А теперь рассчитайсь!\n\nИменно после этих слов мы начали но-настоящему тренироваться. Молодым естественно это не понравилось, но, по крайней мере, Кирилл был рад тому, что они хоть чем-то занимаются. Кирилл был на войне. На страшной войне. А также видел ее последствия. \n\n-А ну, солдат! - разбудили его от своих мыслей, - Почему мы спим во время тренировок? Чисти винтовки! Они настолько засорились, пока вы тут гуляли и пропивали нашу великую армию! - в Кирилла неожиданно кинули винтовку, что он ее уронил. Полковник фыркнул, а Кирилл затупил свой взгляд на винтовку Мосина. Взяв тряпку и разобрав саму винтовку, Кирилл приступил за дело. В процессе выстрела в ствол попадают разные продукты горения пороха, капсюльного состава и остаются разные следы от прохождения пули. И все это надо вычистить, чтобы эта винтовка еще послужила много-много лет. Кирилл и не заметил, когда стукнуло 9 часов - время завтрака…"
 berez_news.6.a:0 "Новый день…"
 berez_news.7.t:0 "Новый дом - новая жизнь"
 berez_news.7.d:0 "Природа. Прекрасный уголок Земли, которая не была развращена человеческими технологиями. Место, где дышится свободно, где ты можешь спокойно остаться наедине со своими мыслями. Каждый листик, каждая хвоинка показываются в своем роде как единственные. Иногда мы настолько привыкаем к окружающему миру, что перестаем замечать все самое прекрасное - созданное природой. Но ведь это неправильно! Мы из-за этого не замечаем ту красоту, которая нас окружает: набухшие почки, пение соловья, маленьким цветкам, зеленой травушке.\n\nТак и думал дядюшка Максим. Максим родился здесь, в Перми, но война вынудила его его и его семью выехать в США. Там его работа медика прославилась на весь мир. К нему ехали многие знаменитости со всего мира, где он принимал всех, даже немцев, которые бесчинствовали на его Родине. Но как бы не была сладка его жизнь за границей, сердце тянулось к Родине. К ее бескрайним полям и густым лесам. И поэтому он решил вернуться в Пермь. Но из-за некоторых обстоятельств(Арийское Братство) Максим решил поселиться чуть севернее Перми, а именно в Березниках. Там он хотел построить величественный дом для всей его семьи, а также работать ради русских людей, которые страдали намного больше, чем иностранцы. И вот он нанял работников, чтобы они начали постройку дома в 10 км южней Березников около леса.\n\nНо за его идею построение дома Максима называли сумасшедшим. Их заявление можно было описать так:\n\n«Сосед наш неуч; сумасбродит;\nОн фармазон; он пьет одно\nСтаканом красное вино;\nОн дамам к ручке не подходит;\nВсе да да нет; не скажет да-с\nИль нет-с». Таков был общий глас!\nНо Максим на это не обижался: \n“Может быть я и сумасшедший, что строю дом под бомбами, но я уже старик. Мне нечего терять”.\n\nФундамент заложен, пора начать новую жизнь!"
 berez_news.7.a:0 "Удачи ему!"

 COUNTRY_INFO_BEREZNIKI:0 "Партия §WМладороссов§! берёт своё начало задолго до начала §RВеликой отечественной войны§!. Его основать §WАлександр Казем-Бек§!, желая вернуть монархию, пришёл к выводу, что нужно исправить ошибки прошлого и создал новый концепт монархического строя. Признавая хорошие стороны §RСоветского союза§! и старой §GЦарской России§! он скрестил это всё в концепции §W\"Царя и Советов\"§!, говоря, что надо создавать монархию, которая будет близка к проблемам народа и царь будет помогать своим подданным.\n\n§WМладороссы хорошо показали§! себя во время войны с коммунистами. §WАлександр Казем-бек§!, основатель партии, стоял на передовой вместе с §GВладимиром III§! и держа удары от §RЗападно-Революционного Русского фронта§!. Нашими усилиями мы смогли сокрушить,хотя бы на какое-то время, коммунистический Фронт. После войны мы создали в Березниках небольшое §Yгосударство§!, которое вместе с §GВяткой§! является оплотом монархии в §WЗападной России§!.\n\nОднако, всё это стоило пролитой §Rрусской крови§!. Много русских погибло в этой §Rвойне§! и всё ради мнимых целей §gВладимира III§!. §WАлександр Казем-бек§! разочаровался в монархе и §g«старшем брате»§!, который казался достаточно мудрым для того, чтобы не совершать ошибок. Мы поняли, что мы §Wнатворили§!, и мы искренне раскаиваемся за совершённые §Rпреступления§! против своего же русского народа. Нас воспринимают теперь не как освободителей, а скорее, как §pнацистских коллаборационистов§! и этим мы портим наш имидж.\n\n§WМладоросская партия§! стремится к созданию §Rнародной§! §Gмонархии§!. Однако пока-что мы находимся под пятой §WВладимира III§!, который вновь совершает §Rроковую ошибку 1917 года§!, и хоть §WКазем-бек§! сохраняет видимость лояльности ему, на деле уже давно никакие указы не действуют на территории §WБерезников§! со стороны §GВятки§!. Мы готовимся не только искупить свою вину перед народом, но и спасти §WРоссию§! от §Rхаоса воинствующих генералов и Владимира III в частности§!.\n\n§W-- Освободитесь от Вятки\n\n-- Объедините Россию под знаменем младороссов\n\n-- Изберите царя и создайте народную монархию.§!"

