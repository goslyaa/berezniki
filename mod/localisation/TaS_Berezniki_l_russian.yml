 ### Ideas ###
 MAR_forced_syncretisism:0 "Невольный Синкретизм"
 MAR_forced_syncretisism_desc:0 "Монархи принесли Русский Народ к вершинам славы, а Советы показали наш потенциал на короткой дистанции. Но так или иначе все они привели страну к пропасти. Нашей стране нужна система, созданная специально для неё, соединяющая самые успешные аспекты обеих прошлых. Синкретизм означает баланс, и благодаря балансу мы победим."
 MAR_regent_without_tsar_1:0 "Регент без Царя"
 MAR_regent_without_tsar_1_desc:0 "Казем-бек не является правителем Березников в полном смысле этого слова – он лишь исполняет роль регента. Но перед кем он является регентом? Этот вопрос не даёт покоя некоторым людям. Владимир III – не тот человек, чтобы являться для него регентом. К тому же, Казем-бек не уважает его. Но иных наследников русского престола нет. Из-за этого выходит, что Березники не имеют царя. "
 MAR_regent_without_tsar_2:0 "Регент без Царя"
 MAR_regent_without_tsar_2_desc:0 "Казем-бек не является правителем Березников в полном смысле этого слова – он лишь исполняет роль регента. Но перед кем он является регентом? Этот вопрос не даёт покоя некоторым людям. Владимир III – не тот человек, чтобы являться для него регентом. К тому же, Казем-бек не уважает его. Но иных наследников русского престола нет. Из-за этого выходит, что Березники не имеют царя. "
