 berez_world_news.1.t:0 "Сергей Белозерский объединяет западную Россию"
 berez_world_news.1.d:0 "В результате кровопролитных конфликтов, Березники под руководительством Белозерского и его премьер-министром Казем-Беком завершили объединение западных регионов России и люди с надеждой смотрят, в светлое будущее. После торжественного избрания царя, Западная часть России была объединена в кратчайшие сроки. Но не смотря на политику направленную на улучшение благосостояния граждан, в некоторых регионах всё ещё присутствуют ячейки сопротивления, что желают вернуть строй под которым они жили. На мировой арене объединение западной части России мало кто отреагировал, ведь страна, что долгое время была раздроблена и уничтожала сама себя, объединилась слишком быстро, а человек стоявший у руля, был малоизвестен. Но несмотря на всё это, правительство Белозерского решительно настроено уладить все конфликты, как в своем регионе, так и по всей России."
 berez_world_news.1.a:0 "Восславим же Царя!"
 berez_world_news.2.t:0 "Регент объединяет западную Россию"
 berez_world_news.2.d:0 "После окончания бомбардировок Германии Западной России началась борьба воинствующих генералов за контроль над Западной Россией. В Битве за Европейскую Россию выиграли Березники, которые ранее зависели от Вятки и Владимира III. Армии воинствующих генералов долго сопротивлялись, но в конце концов они все сложили оружие или были убиты.\n\nУ всех возник вопрос – что делать дальше? Казем-бек сегодня утром объявил, что Битва за Западную Россию окончена. После этого он объявил, что Земский собор решил отдать власть Марии Романовой – дочери Владимира III Романова, который был свергнут у себя в Вятке. Но пока Мария ещё не достигла возраста для управления страной, регентом будущей царицы России будет Казем-бек.\n\nКроме этого, страна была реорганизована в Западно-Русское Царство, и следующей целью государство видит в восстановлении территорий от воинствующих генералов и подготовка к новой объединительной войне с врагами на Востоке. Сибирь и Дальний восток должны войти в состав России либо мирным, либо военным путем. А меж тем Россия должна будет восстанавливать своё благополучие и народ будет процветать."
 berez_world_news.2.a:0 "Вечная слава павшим героям."
 berez_world_news.3.t:0 "Алексей II объединяет Западную Россию"
 berez_world_news.3.d:0 "В результате кровопролитных боёв с воинствующими генералами вырвалась маленькая территория на окраине Западной России – Березники. Ранее зависимые от Вятки, они самостоятельно развились и захватили своих соседей одним за другим. Теперь, когда битва за Западную Россию окончилась, Березники нуждаются в реорганизации.\n\nКазем-бек, ранее лидер Березников, объявил, что он складывает свои обязательства управления страной и передаёт их чудом выжившего Алексею Романову, который был избран в результате Земского собора. Сам Казем-бек по указанию нового Царя Романова становится Премьер-министром страны. Легенда гласит, что Алексей Романов бежал из того злополучного  Ипатьевского дома и его приютил у себя сам Бухарин, и он дал новую легенду и фамилию, и вплоть до недавнего времени скрывался под фамилией Косыгина. \n\nБерезники, после передачи власти Казем-беком Романову, реорганизовываются в Западно-Русское Царство, и первым же обещанием Романова стало недопущение ошибок прошлого и пообещал, что в конечном итоге Россия станет самой благополучной страной в мире."
 berez_world_news.3.a:0 "Неожиданный поворот событий."
 berez_world_news.4.t:0 "Народное царство объединило всю Россию!"
 berez_world_news.4.d:0 "Ещё совсем недавно, менее чем за десятилетие Россия, некогда разваленная на множество территорий, руководимых полевыми командирами, вновь стала единой. Весь мир ожидал, когда закончится эпоха разделённой России, чтобы наладить дипломатические отношения с единым правительством. И это правительство стало единым только под руководством Младороссов и царя Сергея Белозерского.\n\nУдачное сочетание монархических и социалистических идей привели к тому, что русский народ избавился от ошибок прошлых правительств и вобрало в себя всё самое лучшее от царской и советской России. Политологи заявляют, что с появлением единой России баланс сил в Холодной войне изменится, но не знают в какую именно из сторон.\n\nБелозерский уже заявил, что все враги России, которые навредили ей когда-либо заплатят за всё, что наводит на мысли, что Народное Царство будет идти своей, неизведанной дорогой."
 berez_world_news.4.a:0 "Да здравствует молодая Россия!"
 berez_world_news.4.b:0 "Царь и советы? Интересное сочетание."



 
 ### SERGEI BELOZER POLITIC ###
 
 MAR_pervii_ukaz:0 "Первые указы"
 MAR_pervii_ukaz_desc:0 "Теперь, когда Белозерский стал Царём и страна стабилизировалась можно заняться созданием первых указов. Когда-то давно мы пожертвовали условиями рабочего труда для того, чтобы подготовить страну к борьбе за Западную Россию. Теперь, когда битва за Западную Россию была выиграна нами, то теперь стоит подумать над тем, чтобы облегчить жизнь нашим рабочим. В конце концов они этого заслуживают."
  berez_belozerski.1.t:0 "Первые Указы"
  berez_belozerski.1.d:0 "-- Царь, настало время делать первые указы. Каковым будет первым Вашим указом? – Спросил его советник.\n\n-- Нашим первым указом и нашим шагом соответственно, друг мой, будет выполнение предвыборных обещаний народу. Мы обещали начать развивать благосостояние народа и теперь пора нашу идею воплощать в жизнь. – Сказал Белозерский с определённым тоном уверенности.\n\n-- Не одобрят ли промышленники такие ограничения? – Сказал с некоторым недоверием советник. – Ведь они являются теми, кто нас поддержали на Земском соборе.\n\n-- Они нас одобрили не за это. Кроме этого, наши условия труда не должны быть критичными для нашей зарождающейся промышленности и к тому же они не будут очень сильными. Да, мы в определенном смысле утратим производительность на заводах, но рабочие сейчас страдают от переработок за своими станками. Закон, который мы издали перед Битвой за Западную Россию распространяется на всю Западную Россию, чего не должно быть, да и сейчас в этом нет никакой необходимости. Поэтому мы должны решить этот вопрос.\n\n-- Как скажете. Я готов работать с вами.\n\nЧерез некоторое время Белозерский внимательно смотрел за готовыми указами, которые подготовили его советники. Много раз ему приходилось отказываться от тех или иных указов в силу сыроватости их исполнения и требовал от своих подчинённых введения уточнений и заставлял полировать каждый аспект вопроса до блеска. В конце концов Белозерский наконец-то сказал, что эти варианты указа являются достойными и можно выпускать в свет. Наконец он сделал подпись, которая поможет увеличить благосостояние населения."
  berez_belozerski.1.a:0 "Одобрено, привести в исполнение."
 
 MAR_integratia_chinov:0 "Интеграция чиновников"
 MAR_integratia_chinov_desc:0 "Наше государство объединяет под собой огромные земли от Уральских гор до границы с Московией. Это, тем не менее, очень большая территория, которую контролировать тем не менее очень тяжело. Из-за того, что у нас недостаточно чиновников в нашем государстве возникли проблемы с административной нагрузкой, которая не даёт нам возможности нормально развивать страну. Даже тот указ, который мы издали, внедряется в обиход с большими трудностями.\n\nВо время эпохи враждующих генералов на территории Западной России эти самые псевдоруководители пытались создать подобие государства. Любое государство, даже такое, которое лишь формально может претендовать на звание таковой, нуждается в чиновниках, и эти воинствующие генералы преуспели в этом. Поэтому мы должны интегрировать в свои ряды тех чиновников, которые работали раньше на своих господ, и таким шагом мы облегчим себе управление страной."

 MAR_svoboda_vibora:0 "«Свобода» выбора"
 MAR_svoboda_vibora_desc:0 "В нынешнее время невозможно править государством самодержавной властью. Каким бы ни был сильным правителем, каким бы он ни был умным, он в настоящее время нуждается в поддержке со стороны народа и власти, созданный при участии народа. Ошибка 1917 года заключается в том, что Царь был слишком далёк от народа, и отсутствия реальной связи с ним дополнительно ослабило политическую силу государства.\n\nМы не допустим этого. Наша Младоросская идеология предполагает, что народ будет так же участвовать в управлении государства. Мы должны создать конституционную монархическую систему с парламентом, где будут представлены основные партии страны. Конечно, же, не без некоторых условий…"
  berez_belozerski.2.t:0 "«Свобода» выбора"
  berez_belozerski.2.d:0 "Несмотря на то, что мы хотим избежать ошибок 1917-го года мы должны понимать, что впадать в другую крайность нам крайне нежелательно. Власть Царя и власть народа должны дополнять друг друга, а не перетягивать друг у друга. Совершенно очевидно, что если мы создадим парламент, то это ослабит позиции официальной власти. Однако без него и не обойтись, потому что мы повторим ошибку Царя Николая II. Следовательно, нам нужно сделать процесс создания партий в Парламенте сложным. Если надо, очень сложным.\n\nТак и было принято решение об подготовке создания парламента. Белозерский попросил своего премьер-министра Казем-бека начать подготовку реформы создания парламента. Это сложная задача, которую надо доверить только опытному политику. Как бы странно ни звучало, но Казем-беку долго работать не пришлось, поскольку у него были уже изначально некоторые заготовки. Он сам понимает всю необходимость и всю опасность парламента как такового, и поэтому он с ходу сделал законопроект.\n\nПо проекту Казем-бека парламент должен называться Верховным советом, состоящий из 1000 человек, среди которых 750 человек должны быть представители Младоросской партии. Остальные 250 человек – это люди, которые представляют другие политические партии в стране. Причём политические партии должны создаваться в соответствии с законом, который выйдет параллельно закону по Верховному совету. По замыслу, чтобы создать партию, необходимо выполнять целый ряд требований, которых насчитывается порядка 20 штук. Это непременно усложнит задачу по созданию партии, которая будет против Младороссов.\n\nНаличие таких требований в конечном итоге приведёт к тому, что в стране будут созданы партии, которые будут подчиняться государству. Наличие таких партий создаст иллюзию выбора у граждан, когда как на деле его нет. Всё уже решено.\n\nПрава и обязанности Верховного совета Казем-бек обозначил. Этот орган власти может наложить вето на законы Царя, может сам выдвигать законы Белозерскому, предлагать министров Царю и тому прочее. Но этого мало. Казем-бек предложил вариант, где у Белозерского в случае кризиса власти будет возможность взять власть в свои руки и полностью.\n\nБелозерский сказал уже своё слово. Он знал кому доверить столь важную работу, и он подписал этот законопроект своим «одобрено»."
  berez_belozerski.2.a:0 "Народ легко одурачить…"
 
 MAR_novia_soveti:0 "Новые Советы"
 MAR_novia_soveti_desc:0 "Одними из краеугольных камней нашего государства должны являться советы. Советы, которые были при Бухаринском Союзе являлись достаточно хорошими инструментами решения проблем на местах. Однако советы были чрезвычайно политизированы и слишком слабыми без помощи государства, что привело к коллапсу экономики СССР. Мы должны учесть эту ошибку и создать правильные советы с младоросским уклоном.\n\nОднако даже в этом вопросе у нас есть некоторые сложности. У нас есть однозначно те, кто откровенно не будет приветствовать создание советов, и не переносят на дух понятие «советы». Поэтому мы должны создать их такими, чтобы они были приняты в народе."
  berez_belozerski.3.t:0 "Новые советы"
  berez_belozerski.3.d:0 "Чтобы создать младоросское государство следующим пунктом стоит создание советов. Советы по задумке должны решать задачи местного характера, и они смогут это сделать до тех пор, пока не столкнутся с проблемой вне их компетенции. Наши территории обширны и нуждаются в дополнительной реформе по снижению административного давления на наш госаппарат. Кроме этого, это же надо нам для создания конституционной народной монархии, и чтобы создать парламент нам нужна какая-то определённая база – и эта база будет найдена среди этих самых советов.\n\nМы бы могли ввести просто-напросто эти советы, но есть определённые сложности с этим. В стране есть целая группа людей ярых антикоммунистов, консерваторов и реакционеров, которые не переносят на дух это слово. Советов по их мнению быть не должно, или в лучшем случае они должны быть очень ограниченными. Таковых людей, конечно, мало, но они не понимают, что у нас будут другие советы.\n\nБелозерский поручил начать работу над законопроектом Казем-беку, и тот практически на следующий день предоставил проект учреждения советов. В них говорится, что Советы будут подотчетны населению. Это означает, что граждане будут иметь право сменить своего депутата в случае, если тот не удовлетворяет их запросы. В состав Советов входят граждане, непосредственно занятые на производстве, то есть исполняющие общественные и государственные обязанности наряду со своей производственной деятельностью. Статус депутата не является профессией, а скорее сопутствующей должностью. Выборным должностным лицам, оторванным от производства, назначается зарплата не больше средней зарплаты рабочего.\n\nВесь план казался весьма компромиссным. Однако Белозерский задал вопрос касательно Советов, которые и будут образовывать Верховный совет. Кто туда будет входить по партийному составу? Казем-бек недолго думая сказал, что советы должны будут состоять не менее на 2/3 из Младороссов, а в соответствии с законами по регистрации партий мы можем контролировать оппозицию. Таким образом получится не потерять власть и легитимность нашей власти.\n\nБелозерский всё-же решил подписать вариант плана. Он кажется весьма компромиссным для всех групп населения, поскольку в советы могут избраться все, но в то же время голосовать смогут только те, кто имеют это самое право – депутаты от совета, и таким образом получается, что мы можем удовлетворить интересы так народа, так и реакционных групп."
  berez_belozerski.3.a:0 "Всё новое это хорошо забытое старое."
  
 MAR_graniti_gubernii:0 "Границы губерний"
 MAR_graniti_gubernii_desc:0 "Как только битва за Западную Россию окончилась, то появилась проблема с определением официальных границ областей. Многие псевдогосударства, которые существовали до недавнего времени, порой не имели чёткой границы со своими соседями, и хоть они номинально были, по факту границы были максимально свободными. Лишь там, где были наши войска было подобие границы государства. Тем не менее, но у наших администраторов возникают серьёзные вопросы касательно того, на какой же территории они будут вести свою деятельность. В итоге это приводит к тому, что порой два разных чиновника могут получить два одинаковы рапорта с одной общей территории, когда как вообще-то такого быть просто не должно. Теперь мы это должны исправить, учредив чёткие границы между нашими территориями, которые станут именоваться губерниями и установить чёткие зоны действия наших губернаторов."

 MAR_cherkovni_vopros:0 "Церковный вопрос"
 MAR_cherkovni_vopros_desc:0 "Среди проблем нашей страны можно выделить особо острую проблему, связанная с вероисповеданием. В нашей стране есть много тех, кто исповедуют другие религии, такие как ислам, а есть даже те, кто веруют в различные течения христианства и даже православия. В нашем государстве есть некоторые политические течения, которые выступают за предоставление православии как единственно разрешённой религии на территории Западной России, а есть те, кто желают сделать светское государство. Нам нужно выбрать ту или иную сторону, в противном случае этот вопрос вызовет много проблем в будущем."
  berez_belozerski.5.t:0 "Церковные проблемы"
  berez_belozerski.5.d:0 "Белозерский в очередной раз выслушивал доклад своего министра о том, что в различных регионах страны были написаны просьбы о решении вопроса с религией. У Белозерского создалось впечатление, что одни хотят, чтобы православие стало единственно разрешённой религией, а другие просят, чтобы было светское государство. Вообще в целом, Белозерский прекрасно понимает, что если так будет дальше продолжаться, то скорее всего это будет мешать работе его администрации и в целом будет создавать напряжённость. Поэтому нужно решаться на какие-то действия.\n\nВыслушав очередной доклад, Белозерский немного подумал и решил, что…"
  berez_belozerski.5.a:0 "Мы должны опираться в первую очередь на православных, ибо их больше всего."
  berez_belozerski.5.b:0 "Мы должны стремиться к примирению всех сторон, поэтому мы не должны никого принуждать к вере."
  
 MAR_kozli_opuhenia:0 "Козлы отпущения"
 MAR_kozli_opuhenia_desc:0 "Любой режим должен показывать, что оно лучше, чем ему предшествующий. Однако наш режим не является исключительно наследником Бухаринской СССР, хоть кое-что мы оттуда и взяли. Любой мало-мальски думающий человек поймёт, что наш режим больше монархический, чем советский, и поэтому гражданин будет сравнивать Младоросскую Россию и Российскую империю.\n\nОпределённая часть людей, особенно ярых монархистов-белогвардейцев, будет считать, что лучшие времена были, когда страной правил Николай II. Но надо напомнить некоторым людям, что же сделал Николай Александрович для своей страны и к чему он привёл…"
  berez_belozerski.6.t:0 "Козлы отпущения"
  berez_belozerski.6.d:0 "Легитимность многих государств зачастую держится не на поклонении или почитанию прошлого, а на порицании всего старого, обличая всё самое плохое и доводя это до абсолюта. В первую очередь это характерно таким режимам, которые пришли совсем недавно к власти и пытаются установить прочную основу для своей легитимности -- поддержку населения. К сожалению, но в нашей стране есть много тех, кто считают, что конкретно при Николае II было лучше, чем даже сейчас. Отчасти это так, но их слепая вера в ныне покойного Царя подрывает нашу легитимность, и с этим можно было бы смириться, если не популярность подобных течений. \n\nБелозерский связался с множественными типографическими магнатами для того, чтобы он поручил подготовить серию статей на тему Николая II. В переговорах с этими магнатами Царь-Генерал поставил одно условие -- обличить все беды и все провалы правления Николая II и показать, насколько он был на деле плохим Царём, за что тот обещал в будущем выдать им премии от имени самого Царя на весьма крупную сумму денег. Кроме этого, чтобы не было такого, что будет после этого роста коммунистических идей, мы должны будем ещё обвинить в поражении Российской Империи в Первой мировой войне именно Большевиков и Ленина. \n\nСпустя некоторое время редакторы этих самых газет смогли сделать несколько статей на эту тему. Если вчитываться, то можно обнаружить резкую критику правления Николая II и всех его действий. Те вещи, то немногое, что было хорошее в правлении этого Царя, были также обращены в неудачи и провалы, и всё скинули именно на Николая II. Многие, кто успел застать это время, выдали неоднозначную реакцию, многие из них не были рады тому, что такое славное с их точки зрения время превращено в позорное, однако основная масса населения поверила в эти главные тезисы. Многие статьи, которые обвиняли Николая II в некомпетентности заканчивались тем, что начались нападки и на Большевиков во главе с Лениным. Писатели статей приходят к выводу, что Ленин, вместо того, чтобы спасти Россию от поражения в войне только подтолкнула её к пропасти, и таким образом они так же повинены в падении империи. Итого выходит, что в падении России в этот период времени виноваты как сам Царь Николай II, так и Ленин и его коммунистическая клика. \n\nКоммунисты и консервативные белогвардейцы остались без поддержки со стороны населения, которое вчиталось в эти строки, и теперь влияние этих элементов значительно спадёт." 
  berez_belozerski.6.a:0 "Тот, кто управляет прошлым -- управляет будущим."
  
 MAR_vspomnit_uspeh:0 "Успехи прошлого"
 MAR_vspomnit_uspeh_desc:0 "Мы уже показали истинное лицо Николая II и итоги его правления. Этим мы не только избавляемся от крайне назойливых консерваторов в нашей стране, но и показываем, что времена позора прошли. Однако если думающий человек подумает насчёт этого тезиса, то он может прийти к вопросу касательно того же прошлого – а что было хорошего в нашей истории? Русофобы внутри и вне нашей страны могут этим воспользоваться и ответить сами на этот вопрос в крайне грустной и грубой форме сказав что-то типа: «ничем, вся история России — это время позора, тёмное царство варваров с востока» и тому прочее.\n\nЧтобы противостоять их влиянию мы должны обратиться к временам Рюриковичей. Царь-Генерал Белозерский сам является их дальним родственником, поэтому данное родство не только укрепит легитимность государства, но и будет вселять в надежду наших граждан на то, что легендарные времена их правления вновь придут."
  berez_belozerski.7.t:0 "Наше легендарное прошлое"
  berez_belozerski.7.d:0 "Василий, ученик средней школы, пришёл на урок истории. Так как он сейчас учится в 6-м классе, он проходит период централизации государства, и поскольку они в классе проходят уже не первый урок этот период, то его класс уже изучает времена Ивана III Великого. Учитель рассказывает с таким интересом, будто бы он сам был свидетелем всех событий, что произошло в этот период, что ученики, даже те, что не интересовались историей, слушали с затаившимся дыханием. Многие ученики вырисовывали у себя в голове картины тех событий: завоевание Новгорода, стояние на Угре, избавление Руси от татарского ига, а также создание единого Русского государства.\n\nЭти события вызывали у учеников восхищение, которое сложно было не испытывать. У многих детей они вызвали чувство патриотизма за русский народ и за своё прошлое. Некоторые ученики, как например наш Василий, пытался провести параллель с нынешними событиями и пришёл к такому выводу – Россия скоро будет так же едина благодаря усилиям нашего Царя-Генерала Белозерского. Осознание этого факта заставило Василия испытать ещё большую гордость за свой народ и за свою страну, который уже скоро объединится под единым флагом.\n\nК сожалению, урок пролетел слишком быстро, многие хотели услышать продолжения этой истории, но надо было идти на другой урок. Многие после уроков начали дискутировать на эту тему после уроков. Василий рассказал о своих мыслях своим друзьям и те тоже получили некое озарение касательно параллелей этих событий, и он получил поддержку в виде одобрительных высказываний к его высказыванию.\n\nВасилий и его друзья были заряжены идеей об объединении всего русского народа против всех наших врагов, и когда-нибудь это обязательно свершится."
  berez_belozerski.7.a:0 "История циклична."
  
 MAR_uroki_zubatova:0 "Уроки Зубатова"
 MAR_uroki_zubatova_desc:0 "Ни для кого не является секретом, что профсоюзы способны распространять коммунистические идеи, которые подрывают нашу государственность и способны ввергнуть нашу страну вновь в пучину анархии. Хоть мы и считаем, что многое, что сделал Николай II за всё своё время – оказалось нежизнеспособным, есть всё же однозначно те идеи, которые действительно являются весьма дельными. Действительно, какое-то время революция в Российской империи сдерживалась благодаря такому явлению, как «зубатовщина».\n\nСергей Зубатов достойно в своё время служил Царю, уничтожая всяческие революционные ячейки, маскируемые под профсоюзы. Мы должны взять на вооружение идеи Зубатова касательно профсоюзов и использовать их против подрывных элементов нашей страны."
  berez_belozerski.8.t:0 "Новая «Зубатовщина»"
  berez_belozerski.8.d:0 "Белозерский занимался сбором отчётов за прошедший месяц, чтобы составить хотя бы для самого себя какую-то полную картину происходящего в стране. Он радовался тому, что со времени объединения Западной России государство под его руководством начало подниматься и развиваться быстрыми темпами. О таком можно было только мечтать при Бухарине, и ведь действительно, всё шло достаточно хорошо. По крайней мере как это можно было видеть по отчётам.\n\nПока в кабинет не вошёл Третьяков Иванович, главный приказной внутренней безопасности Западной России. Перед этим он, конечно, спросил разрешения войти, на что он получил положительный ответ. Он вошёл достаточно быстро, даже несмотря на то, что он держал целую стопку докладов от приказа внутренних дел, на которых было порядка несколько десятков подчёркиваний карандашом об реальном положении дел. Конкретно там были помечены случаи митингов, устраиваемые практически на ровном месте без особых причин.\n\nТретьяков дошёл до стола и положил эту стопку докладов рядом с отчётами других приказников.\n\n-- Что это? – Белозерский задал вопрос спустя несколько секунд, явно с выражением непонимания.\n\n— Это, мой Царь, -- сказал Третьяков, взяв в руки самый верхний доклад и ища пометки, которые он успел сделать к этому моменту – принёс отчёт. Вы же знаете, что у нас в стране есть профсоюзы?\n\n-- Да, я знаю, и дай я попробую угадать – ты пришёл по этому вопросу? – Задал с неким скепсисом Белозерский.\n\n-- Именно. Судя по этим газетам, которые я тебе принёс, в нашей стране давно действуют подпольные коммунистические ячейки. Они расшатывают ситуацию в нашей стране не показываясь на публике и прикидываясь лишь членами профсоюза. Из-за них у нас промышленники начинают терять убытки, и самое главное – они начинают толкать рабочих на совершение революционной деятельности. Вероятно, это деятельность коммунистов из Западного фронта, которые всё-таки не смирились с поражением.\n\n-- Я полагаю, ты хочешь что-то с этим сделать? – Задал вопрос Белозерский.\n\n-- Именно, -- сказал Третьяков – нам нужно с этим бороться. Есть у нас хороший опыт прошлого, конкретно моего коллеги по цеху в лице Зубатова. Его деятельность показывает, что так можно легко бороться с коммунистической угрозой, которая затаилась прямо сейчас внутри профсоюзов.\n\n-- Интересное предложение, -- сказал Белозерский, который внимательно слушал Третьяковского --, я думаю, что разрешу вам начать разрабатывать методы по борьбе с этой напастью.\n\nПросто слизать «зубатовщину» в данной ситуации весьма сложно. Причина этому – профсоюзы, хоть и таким образом подрывают экономику, по итогу ничего сверх противоправного не делают. Поэтому мы должны сделать иначе – зарегистрировать все профсоюзы и научить их действовать не против правительства или предприятий, а пытаться добиваться компромисса в переговорах. Для этого необходимо понять разницу между рабочим и революционным движением: в первом случае целью является копейка, во втором — идеологическая теория. Такое объяснение позволит нашим рабочим не вестись на провокации со стороны этих подрывников общественного мнения."
  berez_belozerski.8.a:0 "Не всё старое является плохим."
 
 MAR_uchrejdenie_prikazov:0 "Учреждение приказов"
 MAR_uchrejdenie_prikazov_desc:0 "Наше государство развилось настолько, что теперь не является возможным полное управления всеми отраслями государства. У нас до этого были министерства, которые теперь не могут справляться с новыми объёмами задач, которые появились после объединения Западной России. Мы должны реорганизовать управление страной и учредить новые государственные органы центральной власти."
  berez_belozerski.4.t:0 "Приказы"
  berez_belozerski.4.d:0 "Говорят, что всё новое – это хорошо забытое старое. Пожалуй, то, о чём пойдёт речь, является весьма актуальным, поскольку Белозерский решил заняться вопросом администрации. В данный момент этот вопрос очень важен, поскольку сверхрасширение угнетает государственный аппарат, который только-только недавно сравнительно появился.\n\nБелозерский наблюдает за тем, как некоторые чиновники не могут справиться с тем объёмом работы, который у них есть. К ним приходятся если не тысячи, то сотни бумаг, с которыми некоторые чиновники не могут справиться. Это из-за того, что обязанности некоторых министров слишком огромны, в то время как они должны работать в более узких специальностях. То, что раньше было необходимым, чтобы министры работали во многих областях, теперь является неэффективным. Нужно изменить это положение дел.\n\nЦарь, который хочет, чтобы его государственный аппарат работал более эффективно, поручил своему другу Казем-беку разработать проект реформы министерств. Спустя несколько дней Казем-бек, посовещавшись с нынешними министрами, предоставил вариант реформы Белозерскому.\n\nРеформа по приказам, в общем-то, решает основную проблему администрации – загруженность документами и широкие полномочия и обязанности министерств по различным вопросам. Они сужают значительно эти все параметры, и как следствие, решают проблему с административной загруженностью. Чтобы дополнительно разрушить эту проблему и облегчить управление страной в целом нужно было учредить ряд новых министерств, которые имели бы полномочия по определённым вопросам в государстве. Так, например, будет учреждено министерство цифровых технологий и связей.\n\nБелозерский прочитал и впечатлился размахом реформы. Однако он взял карандаш и зачеркнул им надпись «министерство», написав возле него «приказы». Казем-бек вопросительно поднял правую бровь и нахмурился, явно не понимая, что делает Белозерский. Царь-генерал сказал ему: «Я, если помните, обещал людям вернуть хорошие времена сильных людей России, а эти времена совпадают с правлением Ивана III Великого и Ивана IV. Я думаю, надо выполнять своё обещание». Казем-бек, немного усмехнулся с вопросительным видом, тем не менее, был вынужден согласиться с решением царя."
  berez_belozerski.4.a:0 "«Всё новое это хорошо забытое старое». – Ведь это так говорят?"
  
 MAR_zem_reforma:0 "Земельная реформа"
 MAR_zem_reforma_desc:0 "Земельный вопрос всегда являлся очень тяжёлым в истории России. Крестьяне всю историю занимались тем, что выживали за счёт работы на барина, помещика или на колхозе не на себя, а на государство. Их труд был всегда труднооцениваемым, но он уходил в руки тех, кто не мог направить всю мощь в нужное русло, и шло лишь на самообогащение.\n\nНужно помочь крестьянам в развитии своих хозяйств. Алексей Косыгин, министр экономики, выдвинул идею о том, чтобы разрушить крестьянские общины и дать тем самым стимул для развития всех деревень в своих хозяйствах. И, кроме этого, начать помогать деревням в механизации агрокультуры, чтобы увеличивать качество орошение земли. И, кроме этого, нужно помогать южным регионам нашей страны оправляться от системных засух, которые накрывают половину южной Европейской части России.Эти меры однозначно способствуют улучшению агрокультурной ситуации и план Косыгина нужно просто подписать."

 MAR_podgotovka_konsti:0 "Подготовка конституции"
 MAR_podgotovka_konsti_desc:0 "Конституция нашей страны должна будет закрепить основные права и обязанности наших органов власти. Все те реформы, что мы успели сделать за последнее время должны быть закреплены в конституции, которая провозгласит конституционную монархию.\n\nБудут определены права Царя и чётко обозначены обязанности органов власти, что заложит основы гармоничного сосуществования народа и власти Царя. При том, что она не должна способствовать тому, чтобы одна ветвь власти перетягивала на себя много влияния, а должна подталкивать к взаимовыгодному сотрудничеству парламента и Царя.\n\nПроект конституции почти готов, осталось лишь добавить пару штрихов и принять его."

 MAR_novie_partiici:0 "Новые партийцы"
 MAR_novie_partiici_desc:0 "Не смотря на кажущееся единство, внутри партии начали появляться оппозиционные элементы, которые откровенно не рады победе Царя-Генерала на Земском соборе. Этот собор показал, что партия далеко не едина и не монолитна, и это сейчас проявляется в том, что многие законопроекты, которые создаются для укрепления власти Царя горячо оспаривается этой самой группой оппозиционеров. Если мы не хотим, чтобы они нам мешали в будущем, то мы должны решить этот вопрос как можно скорее.\n\nКазем-бек, даже сам видя такое, предлагает исключить этих партийцев различными способами, начиная от понижения по должности за какие-то проступки, заканчивая полной отправкой на пенсию. К счастью, таких людей не очень много, а народ же нас поддержит в случае чего."
 
 MAR_pervi_siezd:0 "Первые съезд Советов"
 MAR_pervi_siezd_desc:0 "Наконец, после проведения первых указов нашего свежеиспеченного правительства мы теперь нуждаемся в финальном штрихе – в созыве первого съезда Советов. На этом совете должны быть представители наших органов самоуправления и политических течений в нашей стране. Это событие является для нас очень важным, поскольку оно решит множество наших накопившихся проблем за это короткое время. Его нельзя сравнить с Земским собором по значимости, тем не менее, но силу этого созыва так же нельзя недооценивать. Созыв откроется уже через 7 дней. Что же он решит?"
  berez_belozerski.9.t:0 "Первый съезд"
  berez_belozerski.9.d:0 "Казем-бек, премьер-министр, и наш царь Белозерский вошли в огромный зал рассчитанный на тысячу человек. В ней находилось примерно столько же делегатов от наших советов, органов самоуправления, которые представляли свои края и области в нашей стране. Подавляющее большинство представителей были Младороссами, а тем, кто не был таковым, были либо либералами от ЛПР, либо социалистами от “Трудовой партии”. Весь зал заполненный этим людьми, при виде двух главных лица государства встали в знак приветствия.\n\nБелозерский уселся на отведённое ему специальное место стоящие сзади главных лиц государства, как бы возвышаясь над всеми. Его задачей было смотреть как идет процесс на Съезде. Казем-бек сразу же взойдя на трибуну начал свою речь:\n\n“Дорогие друзья, сегодня мы собрались здесь для того, чтобы открыть Первый Съезд Советов, в истории младоросского государства! Который решит накопившиеся проблемы в нашем государстве и определит путь развития нашего государства.” - В ответ его заявления все начали хлопать Казем-беку в честь открытия этого самого Съезда. После того, как утихли аплодисменты премьер-министр продолжил говорить - “На повестке дня у нас стоят вопросы административного управления и дальнейшего пути развития нашего младоросского государства. Так что я предлагаю, немедленно приступить к разрешению данного вопроса.”\n\nПосле этой короткой речи началась работа Съезда. Первые лица страны обозначили главные проблемные места в нашем молодом государстве. После чего стали выдвигаться интересные предложения по решению данных вопросов. В процессе дискуссий отметались самые худшие решения и принимались лучшие идеи. В это время Белозерский просто наблюдал и иногда вступал в разговор с чиновниками. Тот просто слушал, что они предлагают сделать, и иногда давал просто советы в нужном направлении. Хоть это и не было в его компетенции, но он нарушал данное ограничение и просто по душе помогал своим гос.служащим.\n\nСпустя полторы недели таких обсуждений и дискуссий Первый Съезд выработал программу действий на следующий квартал. Были приняты административные решения, направленные на ликвидацию нагрузки на бюрократическую систему, был принят план экономического развития страны, был утверждён план развития внешней политики, и самое главное - был утверждён режим работы Съездов - они будут созывать каждый квартал. В завершении Созыва Казем-бек все это озвучил и поблагодарил всех за присутствие и решений проблем. Созыв закончился гимном младоросского государства."
  berez_belozerski.9.a:0 "Съезд окончен. Проблемы решены."
  
 MAR_reanim_eco:0 "Реанимация экономики "
 MAR_reanim_eco_desc:0 "После того, как мы смогли объединить западную Россию под единым флагом, мы теперь нуждаемся в создании сильной экономики. Совершенно очевидно, что нужно будет выработать план по возрождению национальной экономики и дальнейшему его восстановлению.\n\nДанные действия будут возможны лишь в том случае, если мы сможем задействовать все имеющиеся силы – ресурсы, заводы и предприятия, торговые внешние связи, и, конечно же, людей."
  berez_belozerski.15.t:0 "Национальная экономика"
  berez_belozerski.15.d:0 "Косыгин рассказывал доклад Сергею Белозерскому о том, что нужно предпринять для улучшения экономической ситуации в стране. Царь поручил Косыгину, как одному из компетентных людей в экономике, разработать план, который будет реализован в ближайшее время.\n\nОсновной идеей Косыгина является ряд тезисов. В первую очередь, это создание специального органа управления экономикой, так называемого Экономического приказа народного хозяйства, который будет отвечать за всё, что относится к экономическим процессам – промышленность, торговля внутренняя и внешняя, налоги и прочее. Во-вторых, его план состоит в том, что мы должны развивать экономику страны не только своими силами, но и при помощи привлечения инвестиций извне. Особый упор здесь ставится на создание тяжёлой промышленности, которая будет выпускать военную продукцию.\n\nПараллельно всему этому нужно решить массу других, не менее важных вопросов, таких как: образование, малый и средний бизнес, агрокультурное развитие и многое другое. Косыгин, конечно же, предусмотрел и это и презентовал если не готовый вариант, то как минимум наброски того, как будет это всё сделано.\n\n-- Мой царь, я прошу заметить, что таким действием мы сможем обеспечить рабочими местами сотни тысяч безработных рук работой и увеличить тем самым благосостояние населения. –  Закончил свой рассказ Алексей Косыгин.\n\nЦарь Белозерский внимательно слушал в каждое слово Косыгина. План, который предлагал Алексей, Сергею показался весьма интересным и даже логичным.\n\nСергей спустя десять секунд обдумывания того, что надо сказать, выдал, -- План мне нравится, даже придираться не к чему. Но как дорого это всё может нам обойтись?\n\n-- На это уйдёт не так много денег, как вам кажется, мой Царь. – Ответил Косыгин. -- Всё зависит в первую очередь от масштабов плана, который вы мне поручите реализовать.\n\n-- За сколько лет в теории мы способны выйти в положительную тенденцию?\n\n-- Примерно за 5 лет. Если смотреть на опыт Германии с их 4-ёх летними планами, то они у них оказались весьма успешными. Мы можем перенять их опыт и наложить на наши реалии."
  berez_belozerski.15.a:0 "План утверждён."
  
 MAR_vost_nayki:0 "Восстановление науки"
 MAR_vost_nayki_desc:0 "Внимание государства наконец-то легло на состояние нашей научной отрасли, а значит пришло время выстроить стройный коттедж из гнилого, разваливающегося домика, который она представляет сейчас. Первое что мы можем сделать – просто увеличить бюджет, выделяемый различным инициативам, которые выглядят перспективными. В конце концов, у нас нет никаких оснований полагать, что он подвергнется распилу или пропадёт в коррумпированной бюрократии."

 MAR_razvi_otrasle:0 "Развитие нефтянной отрасли"
 MAR_razvi_otrasle_desc:0 "Развитие нефтедобычи составляет очень привлекательную перспективу на развитие нашей экономики, к сожалению, в текущей ситуации, у нас отсутствует нужный фундамент в виде образованных, интеллигентных людей, которые могли бы этим заниматься. Мы попытаемся наладить связи с сообществом российских эмигрантов и предложим людям с соответствующей научной экспертизой привлекательное положение в нашей стране взамен на их помощь."
 
 MAR_sistema_obr:0 "Возрождение системы образования"
 MAR_sistema_obr_desc:0 "При всём уважении к монархической составляющей нашего нового общества, нам всё же стоит признать, что большевики добились намного больше в вопросе создания грамотного населения, чем Российская Империя. Приказом Царя будет создан новый Приказ для введения реформ образования по советскому образцу, он получит существенную автономию от государственной структуры и значительный бюджет по сравнению со многими другими ведомствами."
  berez_belozerski.16.t:0 "Снова в школу"
  berez_belozerski.16.d:0 "В одной из новых школ Вятки сейчас было достаточно шумно. Прозвенел звонок и счастливые ученики поспешили покинуть классы дабы повеселиться на перемене. То же самое облегчение испытала и Ольга Викторовна, учительница начальных классов. Ей тоже нужно немного времени чтобы отдохнуть, но тем не менее она была счастлива вновь вернуться сюда. Всю свою жизнь Ольга посвятила детям. К сожалению, своих иметь ей было не суждено. Но вместо этого она нашла свое призвание в помощи чужим детям. Больше 30 лет она так или иначе помогала детям познавать мир вокруг себя. Сначала она помогала детям Адыгее, позже а позже даже и в Кирове. Но как пришли немцы все стало намного хуже. За Уральскими горами не было достаточно школ, не было инструментов, всего было слишком мало.\n\nУчительница наклонила голову, стали приходить те самые страшные воспоминания. Конвой идущий в непроглядную пургу, резкие звуки самолетов над головой, разрыва снарядов… Так живо в голове всплыло образ Светы, девочки 5ти лет, которую ранило взрывам бомбы. Лицо Вани которому в лучшем случае из еды доставались крошки, но который все равно шел работать за станок, в один момент Ольга перестала видеть его идущим с утра на работу… Слезы начали течь по лицу женщины, вспомнилось то из-за чего она не могла себя простить. То что произошло там, в Сибири… Мысли путались в голове будто стараясь отсрочить этот момент. Но даже из этой путаницы она отчетливо слышала голос. «Ольга Викторовна, можно выйти?» говорил ей Валера. Она не знала что именно тогда будет пролетать самолет, она не знала что за горами не безопасно она не знала, не могла знать.\n\n«Ольга Викторовна, с вами все…» робко спросила Таня, одна из подопечных, прервав думы воспоминание. «Да… я в порядке, просто немного плохо стало, я сейчас вернусь» ответила женщина. И вот она шла в туалет, как ноги стали подкашиваться. Благо учитель физкультуры оказался близко помог дойти. Успокоившись , женщина вновь погрузилась в мысли. Она снова в школе, и в школе снова всего достаточно, и вновь можно учить детей, слышать их смех. Быть может, стоит отпустить наконец  прошлое и идти вперед, вместе с своими учениками…"
  berez_belozerski.16.a:0 "Но будет ли это просто?"
 
 MAR_naykogradi:0 "Создания наукоградов"
 MAR_naykogradi_desc:0 "Благодаря успехам нашей программы по привлечению русскоязычных специалистов из-за границы, а также зарождения высшего образования благодаря работе нового Наркомпроса, теперь мы можем заняться кое-чем более серьёзным – инновационными разработками. Конечно, они не будут совершаться нашим населением, оно просто недостаточно вовлечено в подобные дела и не имеет для этого нужных знаний. Вернее будет сказать, что мы просто предоставим государственную поддержку и бюджет амбициозным западным академикам, которые не могут добиться нужных ресурсов для реализации своих собственных идей.\n\nКонечно, это потребует обещания полной секретности с их стороны, и мы сделаем всё, чтобы её поддержать, начиная от обязательного использования нашего населения для выполнения должностных обязательств всех младших сотрудников, до требования прибытия соответствующих академиков на территории закрытых наукоградов, в которых они будут вести свою работу до окончания проекта и возможности составления полноценной оценки их вклада. Лжецы и мошенники, заинтересованные в эксплуатировании нашего спонсорства, не получат пощады."
  berez_belozerski.17.t:0 "Старый знакомый"
  berez_belozerski.17.d:0 "Станислав Горецкий являлся одним из выдающихся учёных Западной России, получивший образование ещё в Советском союзе. С недавнего времени его переводят на новое место работы – в ново созданный наукоград, переделанный целый город, чтобы там делать научные открытия. Конкретно тот Наукоград, в котором должен был жить и работать Станислав, был основан на старом Наукограде, основанный так же в СССР.\n\nЕго и ряд других коллег были на экскурсии, осматривали улицы, здания, помещения, в которых они бы работали и жили. И всё бы хорошо, но поскольку Наукоград ещё не был до конца построен, то были всё ещё реликты ещё советской власти.\n\nПосле экскурсии Станислав отправился в свой новый дом и вместе с коллегами решили отметить новоселье. Как вдруг он обнаружил, прямо напротив входа портрет Трофима Лысенкова – советского учёного с далеко не самой положительной репутацией в научной среде. Горецкий после того, как это обнаружил, был сначала изумлён тем, что здесь портрет вообще висит. После этого его изумление переросло в некую ненависть, и он сорвал этот портрет и начал искать мусорку, куда можно выкинуть этот портрет.\n\nПозже он нашёл всё-же мусорку и выкинул туда портрет Лысенкова. После чего Горецкий стал говорить своим коллегам:\n\n-- Этот человек – полный псих! Трофим – «гений» советской науки, уничтожил всю советскую науку, выставив её на посмешище! Генетику признал лженаукой, и вся наука вслед за ней пошла!\n\n-- Станислав, успокойся. Уже всё позади.\n\nГорецкий после того, как проговорился, стал извиняться перед своими коллегами и пригласил их за стол праздновать новоселье."
  berez_belozerski.17.a:0 "За новую науку!"
   MAR_naykograd:0 "Наукограды"
   MAR_naykograd_desc:0 "Благодаря концентрированию научных сил в одном месте, мы способны проводить исследования более эффективнее и быстрее, чем до этого. Теперь нет никакой необходимости ждать нескольких дней в ожидании ответа от другого исследовательского центра, который находится в другом городе -- теперь исследования и поток знаний будет происходить значительно быстрее."

 MAR_econom_prikaz:0 "Экономический приказ"
 MAR_econom_prikaz_desc:0 "Настало время сформировать Экономический приказ народного хозяйства, которое будет отвечать за всю экономическую отрасль в целом. Всё, начиная от торговли внутренней, внешней, производства, малого бизнеса и прочего, будет являться объектом компетенции в этом Приказе. Этот орган власти должен будет отвечать за развитие экономики во всех его проявлениях, решать спорные вопросы и направлять ресурсы государства в том направлении, куда это надо в первую очередь. И в первую очередь мы сейчас нуждаемся в улучшении всех областей экономического развития, которые мы только можем представить -- начиная от агрокультуры, заканчивая промышленным оборудованием. Мы должны догнать по темпам роста экономики передовые державы, и мы в этом преуспеем.\n\nКосыгин, который и до этого являлся министром экономики Западно-Русского Царства, теперь будет управлять своим же детищем. Мы дадим ему достаточно широкие компетенции в этой области, чтобы он мог действовать как можно эффективнее и лучше и реагировать на колебания в экономике."  
 
 MAR_dveri:0 "Политика открытых дверей"
 MAR_dveri_desc:0 "Когда мы получили доступ к большим ресурсам чем раньше, Западно-Русское Народное Царство может теперь использовать их  в двух случаях - промышленность и продажа ресурсов за рубеж. Наша держава имеет достаточно ресурсов для выполнения данных задач. При этом мы получим нужные для нас сбережения и ресурсы, тем самым обогащая казну, которая пойдет на народные блага и на ту же промышленность. Экономический Приказ проводит “Политику открытых дверей” то есть теперь иностранцы могут взять наши ресурсы взамен на деньги или другие блага."

 MAR_priv_invest:0 "Привлечение инвестиций"
 MAR_priv_invest_desc:0 "На нашу страну начали обращать внимание иностранные инвесторы, которые хотят вложиться в нас. Поэтому, мы дадим им создавать свои предприятия и обеспечим безопасность в будущем. Поэтому во многих развитых странах было отправлено сообщение для предпринимателей что Западно-Русское Народное Царство готово к сотрудничеству. "
  berez_belozerski.19.t:0 "Дом для отчаянных"
  berez_belozerski.19.d:0 "В Европе, Америке и Азии начали появляться сообщения для предпринимателей компаний от мала до велика. \n\nПредприниматель Роланд нес убытки, у него был бизнес по производству одежды, однако крупные компании давили его бизнес. Однако, одним днем он возможно получил “письмо счастье”, Роланд открыл его и начал читать:\n\n“Дорогие предприниматели капиталистического мира. Мы, правительство Западно-Русского Народного Царства предлагаем вам выгодные условия для введения у нас бизнеса. Мы гарантируем защиту вашему бизнесу, производству и предприятию. Надеемся что когда вы приедете к нам, вы можете свободной грудью вдохнуть и развиваться, особенно если вы мелкий предприниматель”\n\nРоланд прочитав это, посмотрел на свои сбережения, этого хватало чтобы начать бизнес в новой, перспективной стране и его одежда под  может быть известной там, да и вообще во всём мире."
  berez_belozerski.19.a:0 "Пан или пропал"
 
 MAR_mts:0 "Создания МТС"
 MAR_mts_desc:0 "Мы привлекли иностранцев, они закупают у нас ресурсы, но мы не должны забывать о сельском хозяйстве. Правительство может тем самым больше кормить свой народ и продавать зерно. А для лучшего и эффективного ведения сельского хозяйства нужны машины, которые помогут нам делать это как надо, да ещё быстрее.\n\nЭкономический приказ дал установку на создание МТС - Моторно-Тракторных станций, теперь у нас будут тракторы для того, чтобы земля пахалась как надо. Это даст крестьянам вздохнуть легче, так как работа их сама станет легче."

 MAR_mali_biznes:0 "Поддержка малого бизнеса"
 MAR_mali_biznes_desc:0 "Следуя повестке Косыгина, мы переходим к следующей ступени его плана - расширению сектора мелких предпринимателей. Предлагаемые меры включают предоставление им налоговых льгот, упрощение процесса регистрации юридических лиц, а также обеспечение бесплатных материалов, консультации, поясняющих тонкости нашего законодательства в этом вопросе для любых заинтересованных граждан. Из более радикальных предложений рассматриваются прямые субсидии, но если они будут использованы, то только в самых бедных и недоразвитых из наших территорий."

 MAR_taz_prom:0 "Создания тяжелой промышленности"
 MAR_taz_prom_desc:0 "У нас достаточно ресурсов из под земли, которые нужно добывать и обрабатывать чтобы получить с них выгоду. Поэтому по распоряжениям Экономического Приказа был создан план, по которому в ряду городов где находится большое количество металлов и руд будут построены металлургические заводы, а в некоторых городах будут построены военные заводы по производству техники и оружия. Данный план должен отбиться с лихвой, ведь Алексей Косыгин тщательно всё продумал и назначил нужных людей для соблюдения данного плана." 

 MAR_stroim_infry:0 "Перестройка инфоструктуры"
 MAR_stroim_infry_desc:0 "Так как в планы Экономического Приказа входили создание хороших логистических цепей, ибо промышленность должна быстро и четко давать продукцию, а как она будет давать продукцию если она простоит из-за плохой инфраструктуры? Поэтому молниеносно решено быстро создать инфраструктуру по ключевым городам и промышленным точкам. Каждая дорога, каждая железная дорога должна быть отлажена по стандартам. Тогда, с готовой инфраструктурой, производство не будет простаивать, а бесперебойно работать во благо нашего государства."
  berez_belozerski.20.t:0 "Стуком молотка по металлу"
  berez_belozerski.20.d:0 "Немецкие авиабомбы, которые сыпались длительное время, наносили непомерный урон инфраструктуре населения. Они уносили с собой жизни мужчин, женщин и детей, они разрушали дома и заводы. Но одним из самых болезненных ударов были ударами по дорогам и, в частности, по железным. Из-за этого многие города были отрезаны друг от друга, они не могли получать в достаточной мере продовольствие, из-за этого население и экономика целых псевдо-государств страдало.\n\nНаконец, когда бомбардировки окончились, мы можем приступать к восстановлению коммуникаций на территории нашей страны. Экономический Приказ народного хозяйства издал указ об восстановлении железнодорожных путей между городами. Одним из таких участков руководил рабочий отряд Шаляпина.\n\nПрибыв на место работы, отряд Шаляпина был удивлён тем, что железная дорога была разбомблена подчистую. В тех местах, где падали бомбы, уже всё заросло, но в то же время они увидели множество заржавевших осколков старой железной дороги. Немцы, видимо, так удачно попадали по этой железной дороге, что она вся была уничтожена, даже и восстанавливать нечего было. Это поразило многих, которые хоть и видели бомбардировки, но не ожидали такой эффективности с их стороны.\n\nШаляпину уже, стало быть, проще полностью перестроить всю железную дорогу на базе старой, поскольку то, что здесь было разрушено, уже откровенно не подлежало восстановлению. Попросив центр прислать новые рельсы, те быстро удовлетворили запрос, пригнав достаточно рельс для того, чтобы сделать новую железную дорогу. Началась работа, которая в конечном итоге приведёт к созданию новой железной дороги, соединяющие 2 города."
  berez_belozerski.20.a:0 "Они восстановят всё, что было разрушено."
 
 MAR_prom_centr:0 "Промышленные центры"
 MAR_prom_centr_desc:0 "Промышленными центрами станут те города, в которых больше всего скопления тяжелой и военной промышленности. Мы должны полностью посвятить эти города в производство, чтобы они каждый день, каждый час и минуту производили оружие, металлы, технику и привозились к нам. Также в данных центрах будут работать простая, лёгкая промышленность, где будет еда, одежда и прочие блага для человека. Центры станут индустриальной жемчужиной нашей родины."
  berez_belozerski.21.t:0 "Новая работа"
  berez_belozerski.21.d:0 "Иван Скляр не имел возможности работать у себя в городе, поскольку какого-либо завода или предприятия просто нет поблизости. Самые ближайшие заводы находятся в крупных городах, от чего ему постоянно приходилось тратить деньги, время и усилия для того, чтобы просто попасть на работу. Но с недавнего времени это положение начинает меняться.\n\nВ газете он увидел, что объявили о строительстве новых заводов прямо в тех населённых пунктах, где этих заводов ещё не было. В списках таких новых городов и посёлков был и его, где Иван жил. Эта новость обрадовала сильно Скляра, и он уже начинал подумывать о том, чтобы уволиться с старой работы и перейти на новую.\n\nСпустя несколько дней после этой новости, когда он обратно ехал со своей работы, он увидел длиннющие колонны техники, направляющиеся в его город. Это были переселенцы, рабочие, а вместе с ними и новое оборудование, станки, стройматериалы, и даже строительная техника – краны, экскаваторы и прочее. Это всё является хорошим знаком – в скором времени будет построен первый завод в населённом пункте, в котором жил Иван Скляр, и скоро предприятие заработает на полную мощность. Наконец-то Ивану не нужно тратить время, усилия и денег на то, чтобы просто попасть на работу. Теперь он будет работать у себя же, дома, на малой Родине."
  berez_belozerski.21.a:0 "Жить скоро станет лучше, жизнь скоро станет интереснее."
  
 MAR_ih_znania:0 "Перенять их знания"
 MAR_ih_znania_desc:0 "Инвестиции привлечены, компании плодотворно сотрудничают с нами и некоторые работники работают на них. Но мы забыли об одной вещи… А если быть точнее, то наши рабочие обладали своего рода безграмотностью, они работали на наших станках, которые являлись естественно устаревшими и при виде новых станков у них руки отваливаются. Экономический Приказ при сотрудничестве с рядом крупных компаний вводит программу по обучению за границей. Наши бравые инженеры и рабочие, которые особо показали себя отправляются в США, где они обучаться так необходимому нам мастерству и тогда владение новейшей техникой не станет для нас проблемой."
  berez_belozerski.22.t:0 "Учеба для будущего"
  berez_belozerski.22.d:0 "На одном из предприятии компании стояли новые станки для производства продукции, они были эффективны, производили больше и лучше. Однако рабочие и самые умелые инженеры просто смотрели и немного недопонимали как же этим пользоваться. Они не были глупы сами по себе, просто они привыкли работать с тем, что они имели, а тут, новые технологии которые рабочим неизвестны. И через некоторое время приходит директор предприятия, прокашляв он начал свою речь.\n\n- Ну что же, я вижу что вы не понимаете, но ничего… О вас позаботилось правительство и вас выбрали для поездки в США чтобы вы умели этим пользоваться, да и не только. \n\nРеакция кучки рабочих была разнообразных, от непонимания до некой радости. - Когда вы вернетесь на родину, я вас уверяю, вы будете зарабатывать больше. Собираете вещи, ведь вы едите завтра.\n\nЗакончил директор речь и вновь отправился в свой кабинет."
  berez_belozerski.22.a:0 "Теперь мы не только научимся, но и повидаем мир"
  
 MAR_stab_rubl:0 "Стабилизировать курс рубля"
 MAR_stab_rubl_desc:0 "Теперь, когда мы наладили производство собственной валюты, нам нужно задуматься о том, как мы бы могли превратить её во что-то больше ненужной бумажки. Советники царя предлагают следующий план: выкуп у населения владимирского рубля, которым мы были вынуждены пользоваться, когда находились в субординации Вятки, а также перевод всех коммунальных и налоговых платежей в исключительно денежную форму с целью создания обязательного взаимодействия с новым рублем и его актуализации." 
 
 MAR_epoxa_prosveta:0 "Эпоха процветания"
 MAR_epoxa_prosveta_desc:0 "Экономика стала поистине процветать. Инвестиции текут к нам, давая прибыль, сельское хозяйство приходит в норму, а промышленность благодаря действиям Экономического приказа делает всё, что угодно. Настало время, где люди не трясутся из-за потери рабочих мест и не голодают. Косыгин и его команда проделала тяжелую и отличную работу. Западно-Русское Народное Царство дышит полной грудью...\n\nНо это ещё, начало пути."
  berez_belozerski.23.t:0 "Процветание по-Младоросски"
  berez_belozerski.23.d:0 "Косыгин как всегда сидел в своем кабинете, на его лице проскакивала улыбка, улыбка за то что они это сделали. Все показатели стали выше, ВВП стал выше.Промышленность растет, сельскохозяйственная отрасль может кормить народ без проблем. Такова была забота о народе от Младороссов, народ верил в светлое будущее.\n\nКосыгин отвлекся на стук двери, он перевел свой взгляд от отчётов и увидел кто открыл дверь, это был сам “Царь-генерал”, Сергей Белозерский.\n\n- Ах, я пришел сюда чтобы поблагодарить вас, Алексей Николаевич. Вы и ваша команда смогли сделать невозможное, теперь каждый младоросс живёт с надеждой в сердце и может жить спокойно.\n\nКосыгин встал со своего рабочего место, а Белозерский подошел к нему и протянул руку для пожатия в знак уважения. После чего Косыгин сказал\n\n- Благодарю вас, однако это ещё не все. Я составляю ещё подобные планы, чтобы точно закрепить успех.\n\n- Надеюсь на то, что ваши следующие проекты будут такими же успешными - подметил Белозерский.\n\n- Конечно - ответил Алексей.\n\n- Вот и славно, нам ещё многое нужно сделать, товарищ…\n\nБелозерский ушел из кабинета, а Косыгин снова присел за рабочий стол, продолжая издавать указы своему Экономическому Приказу."
  berez_belozerski.23.a:0 "И это только начало…"
   MAR_epoxa_prosvet:0 "Процветающая экономика"
   MAR_epoxa_prosvet_desc:0 "Нашими усилиями была созданы условия, при котором экономика способна минимизировать расходы на чём-либо, но при этом сохранять качество производимых товаров. Благодаря также сохранившимся деньгам мы можем тратить их на строительство новых заводов, которые будут выпускать новые товары."
  
 MAR_voen_prikaz:0 "Военный приказ"
 MAR_voen_prikaz_desc:0 "Когда Березники получили долю силы, надо решить проблему с бойцами, они разрозненны и в основном неподготовленны, даже офицеры. Поэтому для дальнейшего существования нашего государства и идеи стоит позаботиться о создании Военного Приказа - министерства, который должен навести порядок и систематизировать все необходимое в армии Березников. Руководителем данного органа был назначен Владимир Гиль, опытный человек который способен управлять нарастающей военной машины Младороссов."
  berez_belozerski.24.t:0 "Формирование приказа"
  berez_belozerski.24.d:0 "Директива Военного Приказа №0001\n\n"О ФОРМИРОВАНИИ И СОЗДАНИИ ВОЕННОГО ПРИКАЗА"\n\nПравительство Березников с этого дня объявляет и декларирует о создании Военного Приказа как министерство занимающийся военными делами, а именно оснащение и экипировка войск, обучение войск и офицеров, а также введением военных действий и тактик. \n\nМинистром Военного приказа с сегодняшнего дня назначается Владимир Владимирович Гиль как наиболее опытного в военном деле и лояльного в деле Младороссов. В.В. Гилю поручается выполнить следующие задачи на данный момент. \n\n-Заняться дисциплинарной проблемой в войсках и укрепить лояльность в войсках для будущей сплоченности. \n\n-Подготовить офицерские кадры, которые должны руководить войсками в будущих войнах. \n\n-Изучить военный опыт и извлечь из него уроки, чтобы впредь не нести ошибок, которые повлекли за собой победу Германии. \n\n-Подготовить необходимые логистические и промышленные силы для должного оснащения войск в будущих войнах. n\nДанные поручения лучше выполнять с сегодняшнего дня для лучшей эффективности." 
  berez_belozerski.24.a:0 "Начинаем работу."
 
 MAR_exper_KB:0 "Экспериментальные КБ"
 MAR_exper_KB_desc:0 "Еще одной проблемой для нас, Младороссов является малая научная база, которая бьет по всем нашим отраслям. Однако восстановить положение очень трудно и поэтому нам нужно экспериментировать и через опыт и неудачи выбирать оптимальные варианты. Новые конструкторские бюро должны предоставить Младороссам хотя бы небольшой, но рывок по военной и научной сфере. И конструкторы проводят самолично испытания и действуют не сами по себе, а сбиваются в конструкторские бригады, которым дается задача, которую все должны выполнить. Младороссы должны действовать сообща, отринув бесполезное ярмо индивидуализма. Руководство верит в успех проекта и надеется что бригадный способ поможет сплотить силы и сотворить нечто великое."
  berez_belozerski.25.t:0 "Новые технологии"
  berez_belozerski.25.d:0 "В недавно построенное научное здание в которое завезли ели какое современное оборудование привезли еще группу ученых и конструкторов, которые должны прямо сейчас начать работу. Чиновник рассмотрел работников и достав бумажку он начал снова еë прочитывать, так как в ней описаны основные принципы экспериментального бюро. \n\n-Итак господа ученые - прокашляв сказал чиновник - Вы собраны здесь, так как вы одни из лучших умов Младороссов, вы выбраны для того, чтобы оснастить Березники научными достижениями и вы… Чиновник подготовился для провозглашения основного принципа нового Конструкторского Бюро. \n\n-Вы будете работать сообща, как общая бригада. Теперь все ваши идеи будут одной, единой идеей и вы должны отвергнуть индивидуализм для общего блага Березников. \n\nУченые смиренно кивнули и помощник чиновника, который должен описать будущие действия конструкторского бюро пошел вместе с ними." 
  berez_belozerski.25.a:0 "Единый разум во благо Младороссов."
  
 MAR_sovr_voina:0 "Современные методы войны"
 MAR_sovr_voina_desc:0 "Армия является лицом государства и его жесткой рукой. Именно она охраняет наши границу, сражается ради России и Царя, и именно она должна вернуть справедливость на русские земли возвращением Москвы и Петербурга. Поэтому армия должна быть современной, чтобы победить “объединителей России”, а затем раздавить немецкий Вермахт.\n\nОднако мы должны понимать, что армия станет самой лучшей в мире не из-за того, что мы просто будем использовать более современное оборудование, но также разрабатывать современную тактику. Великая Отечественная Война показала нам, что уже давно пришла новая эра - эпоха машин. Мы должны массово начать использовать механизированные части в нашей армии. Однако мы знаем и о слабостях такой доктрины, где армия состоит только из танков и бронетранспортеров, поэтому мы должны найти золотую середину, и именно тогда Россия встанет с колен!"
 
 MAR_tank_pred:0 "Танковые предприятия"
 MAR_tank_pred_desc:0 "Войны в XX веке показали, насколько танки могут повлиять на войну. Именно танки раздавили Красную Армию, и (к сожалению или к счастью) мы должны признать, что немцы приняли правильное решение развивать танки. Мы можем признавать свои ошибки и делать из них выводы. Поэтому мы должны начать массовое производство танков для нашей армии. Белоозерский уже отдал приказ о создании нескольких танковых предприятий, которые будут не только производить танки для нашей армии, а также будут заниматься исследованиями, которые будут улучшать характеристики наших танков."
 
 MAR_razv_tren:0 "Развитие методов тренировок"
 MAR_razv_tren_desc:0 "И так, теперь, когда мы наконец можем говорить о положении наших военных сил, время признать, что у нас уже много лет стоит слон в комнате – молодняк.\n\n Прецедент, который задал Бухарин, которому следует большинство локальных вождей русской анархии по сей день как бы намекает нам, что новобранцы ничем не лучше пушечного мяса, которое нужно толпами отправлять на передовую на его верную смерть, в надежде что оттуда вернутся опытные вояки. Что-ж, мы не локальные вожди, и мы точно не имеем ничего общего с большевистской крысой, коей был Бухарин. Ключевым элементом новой армейской реформы будет введение минимального периода военной подготовки для срочников, а также вовлечение ветеранов, ушедших в отставку на обучение новобранцев."
 
 MAR_rus_avia:0 "Русский авиапром"
 MAR_rus_avia_desc:0 "А теперь на время отойдем от армии и флота и займемся нашей авиацией…если это конечно можно назвать авиацией. Мы используем довоенные самолеты, которые уже должны быть сданы на обычный металлолом - хоть какая-то польза от них то и будет. Но все мы помним немецкие Люфтваффе, которые беспощадно бомбили наши города, а иногда превращали их в радиоактивный пепел… Именно тогда можно было понять, что авиация очень сильно может влиять на ход войны, испытав это на собственной шкуре.\n\nПора заложить фундамент Русского Авиапрома, чьи орлы будут защищать небеса нашей Родины от внешних врагов. Будут выделены многие финансы из нашей страны для создания исследовательских центров, заводов и самих аэродромов для наших гордых ястребов, которые в скором времени будут рассекать небо со скоростью звука, и никто теперь не будет бомбить землю Русскую."
 
 MAR_standart_oryg:0 "Стандарты вооружения"
 MAR_standart_oryg_desc:0 "Гиль, наш министр обороны, близкий друг Царя Белозерского, предложил занятный план. Он предложил провести стандартизацию вооружения, которое поможет не только военной сфере, но и гражданской. Из-за анархии, царствовавшая в России, мелкие страны, которые заполонили нашу необъятную Россию начали модифицировать АК-47 своими путями. При объединении Западной России заводы не перепрофилировались под какой-то единый вариант АК-47 да и всего снаряжения. Из-за этого нашей бюрократии приходилось возиться с этими разными модификациями. Мы должны разобраться среди этих вариантов, что самое лучшее и самое главное - дешевое в производстве. Это улучшит не только снаряжение армии, а также приведет к еще большему производству нашего оружия, но и снизит нагрузку на нашу бюрократию. Мы воспользуемся этим для снижения затрат на наш госаппарат."
 
 MAR_tsar_gvardia:0 "Царская Гвардия"
 MAR_tsar_gvardia_desc:0 "У каждой уважающей себя страны должны быть спецвойска. И эти спецвойска станут нашей Царской Гвардией!\n\nМногие генералы, даже сам Гиль поставили под сомнение необходимость таких спецвойск. Однако слово Царя - закон. Поэтому никто не мог противиться решению Царя. Царская Гвардия, у которой будет самое лучшее снаряжение, тренировка, советники, будет не только эталоном новой русской армии, но и будут использоваться в опасных операциях, которые обычным солдатам были бы не по силам. Однако такие тренированные и хорошо обученные войска можно использовать как профессиональную милицию - они будут иметь такие же функции как у милиции и даже больше. Такая большая функциональность Царской Гвардии только играет на руку нашему Царю."
  berez_belozerski.27.t:0 "Русские сыны"
  berez_belozerski.27.d:0 "Солдат Егор Чижиков отличался от многих - он пережил Великую Отечественную Войну, когда ему было 16 лет, сражался с немцами и в Западно-Русской Войне, а теперь служит в Армии Белозерского. После таких сокрушительных достижений Егор рассчитывал уйти из армии. Он чувствовал себя ненужным - мясом для поля боя, о котором никто не вспомнит. У него не было ни жены, ни детей, ни родителей, которые наверное погибли в его родном Витебске. Он хотел бы построить хорошую гражданскую жизнь и жить счастливо, а не играть с пулями мазурку.\n\nПодойдя к своему товарищу Кириллу Кордиевичу (командир отряда, в котором служил Егор) он начал было рассказывать о своем уходе из армии. Но быстрый голос Кирилла прервал его:\n\n-О, Егор! Я тебя наконец-то нашел! Я тебя поздравляю! Ты у нас будешь членом Царской Гвардии! - сказал восхваленно Кирилл.\n\n-Стоп, что прости? Какая Царская Гвардия?\n\n-Ну вот только что пришло письмо из министерства. Вот смотри! - Кирилл вынул из пазухи письмо, где большими буквами было написано: “Егору Чижикову”, - Ну вот! Читай дальше!\n\nЕгор взял из рук своего командира это письмецо и начал читать:\n\n-“Егор Чижиков, солдат, участвовавший в Великой Отечественной Войне, в Западно-Русской Войне, а также в Объединительных Войнах, показал себя, как профессиональный солдат, знающий свое дело. Поэтому постановлением Министерства Обороны Западно-Русского Народного Царства зачисляет вас в новосозданную Царскую Гвардию, дели которой являются: 1) Участие в спецоперациях, 2) Борьба с терроризмом и организованной преступностью. Прибыть в немедленном порядке завтра в 7 часов утра в Главное Отделение Милиции ближайшего вашего населенного пункта для предоставлении дальнейших инструкций.” - говорил Егор вслух.\n\nПосле прочтения Егора переполняли эмоции: теперь он является частью профессиональных войск. Наконец-то он добился в чего-то в жизни." 
  berez_belozerski.27.a:0 "Мне нужно пойти спать пораньше..."
  
 MAR_yroki_urala:0 "Уроки Уральской гвардии"
 MAR_yroki_urala_desc:0 "Дисциплина в нашей армии…очень слабая. Перед врагом, который будет многочисленнее их, они просто дрогнут и побегут с поля боя, как девчонки. Это конечно не просто свинство, а издевательство! И они носят гордое знамя России? Конечно, пора разобраться с этой ситуацией и положить основу “Нового Русского Солдата”\n\nБелозерский решил посмотреть на опыт Уральской Лиги: вся их армия состоит из элитных солдат, которые знают местность и, хоть и с плохим снаряжением, могут дать мощный отпор любому врагу. Надо научиться их тактике: Тренируйся или Умри. Конечно до смертей доводить нам не стоит, однако мы будем выжимать все из этих проныр, чтобы они превратились в настоящих солдат!"
  berez_belozerski.28.t:0 "Тренировка"
  berez_belozerski.28.d:0 "Костя Дорохов - обычный русский восемнадцатилетний мужчина, который пошел в армию. Что он мог ожидать там по рассказам своего брата, который участвовал в Объединительных войнах:\n\n-Ой да, Костя! Не боись! Ты винтовку будешь держать только, когда война нагрянет! А так - романтика!\n\nПоэтому Костя не боялся армии. А теперь…\n\nКостя уже привык к своему новому расписанию. Подъем в 6 часов утра, разминка солдат. После этого начинается пробежка в лесу длительностью примерно час. В первый раз Костя еле-еле добежав, а когда он все таки вышел из леса, то упал на голую землю. Уж слишком устал.\n\nПосле этого был какой никакой завтрак. После такого изнурительного утра та густая известь, именуемая “кашей” да черствый хлеб кажется манной небесной. Однако это только первый круг ада. Дальше шло самое интересное, а именно “настоящая тренировка” по словам Пороховникова, командира отряда Кости. Что только не делали: и отжимания, и приседания, и “козла”, и планку на десять минут, и тренировали боевые искусства. Это конечно с перерывами на обед и на ужин.\n\nОтбой всегда был в 10 часов вечера. Костя просто отрубался, когда доходил наконец до кровати. Он конечно привык к этому, и каждый раз такие тренировки проходят все легче и легче. Вскоре он станет настоящим русским солдатом, достойный для защиты Родины."
  berez_belozerski.28.a:0 "Скоро...Совсем скоро..."
  
 MAR_rus_ybersoldat:0 "Новый русский солдат"
 MAR_rus_ybersoldat_desc:0 "Наши реформы в военной сфере стоили уйму денег: было построено огромное количество тяжелой промышленности, предназначенная для нашей армии, исследовательские центры предлагают все больше и больше модификаций оружия, а наши солдаты могут сразу же адаптироваться к местности и не отдать ни пяди русской земли! Наш новый русский солдат выкован из крепкой стали, которую не проломит ни одно орудие противника. Наши реформы закончены. Закончены успешно."
  berez_belozerski.29.t:0 "Новое поколение"
  berez_belozerski.29.d:0 "Александр Шушкин, или как его называют друзья “Шишка”, был одним из тех солдат, которые прошли “реформацию”. Вместо слабенького худенького человечка, который еле-еле держал винтовку в руках, появился настоящий крепкий русский мужчина, который использует не только свою силу и меткость, но и тактику для победы над противником. Он стал одним из немногих, которых отобрали для показательных боев перед самим Белозерским. Эти бои должны показать, насколько реформы в военной сфере были успешны.\n\nОни проводились на чистом поле около Березников. Приглашали посмотреть на такие бои всех желающих, поэтому все места, которые были подготовлены для зрителей, были полностью заполнены. \n\nНа “арену” вышло двадцать человек, включая Шушкина. Все они были незнакомы с друг другом, но сразу чувствовалась дружественная атмосфера: все же мы все товарищи! Вскоре началась полоса испытаний. Первым испытанием была меткость: каждому было дано пять патронов, винтовка Мосина, и пять мишеней на расстоянии 300 м. Нужно было быстро зарядить винтовку и попасть по всем целям за минимальное количество времени.\n\nНачался таймер после выстрела из пистолета судьей. Шушкин, как и все продемонстрировал блестящий результат: за рекордные 8 секунд! Это вызвало бурю эмоций у толпы такой подготовкой у обычных солдат! \n\nА Белозерский с трибуны смотрел с помощью бинокля, рассматривая лица участвующих. Вскоре он сказал:\n\n-Теперь они могут постоять за Россию.... Теперь не поникнет русский народ перед Империей Орла."
  berez_belozerski.29.a:0 "Вперед, к славным победам!"
  
 MAR_posol_prikaz:0 "Посольский приказ"
 MAR_posol_prikaz_desc:0 "Мы уже слишком долгое время были в дипломатической изоляции от всего мира. С момента распада последнего хоть какого-то единого правительства на территории Западной России наш народ не имел никаких связей с внешним миром, и лишь малочисленные полевые командиры и псевдоправители имели роскошь в виде каких-то отдельных связей с внешним миром. Так, к примеру, мы, будучи такими же по размерам как полевые генералы имели редкие связи с США. Тем не менее, но полноценных связей русские не имели уже давно. Кроме этого, наше государство, даже сейчас единое, всё ещё не открыло дипломатические связи с внешним миром, и хоть многие страны уже знают прекрасно, что мы существуем, никто не стремится налаживать с нами контакты.\n\nМы должны наладить наши дипломатические связи с внешним миром сами, но мы должны в первую очередь создать с нуля посольский приказ, который должен будет заниматься налаживанием внешнеполитических связей."
  berez_belozerski.10.t:0 "Создание посольского приказа"
  berez_belozerski.10.d:0 "Сергей Белозерский, будучи царём обладал двумя хорошими качествами любого правителя – расчётливостью и последовательностью своих действий. Всматриваясь в карту мира, он в голове, словно за шахматной доской, просчитывал все варианты событий тех или иных поступков на мировой арене. В его голове выстраивалась логическая цепочка действий его страны, которая в конечном итоге приведёт к возвышению. Ни для кого не являлся секретом, что Белозерский планировал не только усиливать страну изнутри, но и внешнеполитическим способом – расширением Младоросского государства на запад, в Германию и на восток, до Тихого Океана.\n\nОдна проблема – хоть он и представлял себя за шахматной доской геополитики, у него не было никаких фигур – его вообще не было в действительности в этой партии. Никто не хочет сотрудничать с Младоросским государством как минимум потому, что нас недооценивают, а как максимум из-за того, что мало кто понял, что мы вообще возродились из пепла. Данный факт для Белозерского является очень обидным, учитывая, что вообще-то сравнительно недавно мы обращались за помощью к США, хоть и не при помощи министров иностранных дел.\n\nТочно! Министры иностранных дел. Мы должны создать своё министерство иностранных дел, если точнее, то посольский приказ, который и будет заниматься налаживанием дипломатических связей с другими странами. Надо только заняться созданием самого посольского приказа. И хоть Первый Съезд Советов принял план по внешнеполитическому развитию нашей страны, тем не менее, нужно было в любом случае рано или поздно начать его реализовывать.\n\nБелозерский поручил работу создания Посольского приказа Казем-беку, а тот в свою очередь начал собирать нужных ему людей, которые и станут первыми послами в государствах и начнут налаживать связи с потенциальными союзниками. В первую очередь, по поручению самого Белозерского, послы отправятся в страны ОФН – в США, в Канаду и в прочие такие страны. Казем-бек отбирает людей по тому, насколько они образованы, владеют ли нужными языками, достаточно ли вежливы и соблюдают ли ряд критериев, которые нужны хорошему дипломату.\n\nВ конечном итоге он смог найти нужных людей. Первые послы и дипломаты начали готовиться к службе за границей. Наша страна должна выйти из дипломатической изоляции и связаться с внешним миром. И в скором времени мы это обязательно сделаем."
  berez_belozerski.10.a:0 "Договорённость через слово, а не через оружие."
  
 MAR_torgovie_anali:0 "Реактивация торговых каналов"
 MAR_torgovie_anali_desc:0 "Наши послы готовы выезжать за пределы нашей страны и налаживать дипломатические связи. В первую очередь это должны быть связи в экономике, и мы будем продавать наши ресурсы на Запад и сами закупать необходимые товары из Запада. Редчайшие товары, такие как кофе и шоколад в Западной России стали редкостью после развала СССР, и теперь мы можем это исправить, начав наконец-то закупку подобных товаров.\n\nЭто будет взаимовыгодными договорами. С этого выиграют все – наши граждане получат наконец-то продукты, наше государство получит денег с этого, а запад получит ресурсы, порой даже уникальные, которые есть только на территории России."
  berez_belozerski.11.t:0 "Закупка"
  berez_belozerski.11.d:0 "Администратор завода в США пересмотрел в последний раз свой список ресурсов, которые он должен был купить у русских поставщиков, которые недавно здесь объявились после того, как Западно-Русское народное царство объявилось на геополитической арене. Администратор смотрел на этот список ресурсов, и его поражало то, что ресурсы, закупаемые в России, являются весьма дешёвыми в сравнении с теми, какие он обычно закупал из Канады или Австралии. Действительно, железная руда, которая шла на экспорт из России действительно дешевле Австралийской в 1,5 раза, а Канадской в 3. При всём этом, вполне себе реально, что качество железа высокое и в целом конкурентно с Западными аналогами.\n\nОн имел запасы железа ещё на 3 месяца вперёд, но он решил запросить закупку железа уже сейчас, потому-что примерно за время доставки груза запасы железа закончатся, и пришлось бы ждать поставки нового груза долгое время. Потому, администратор решил заранее об этом позаботиться. В результате этого он посчитал, что в целом он сэкономил достаточно много денег, и он был рад тем, что в скором времени приедет руда из России."
  berez_belozerski.11.a:0 "Сэкономил – считай, что заработал."
  
 MAR_vstrecha_dvuh_orlov:0 "Встреча двух орлов"
 MAR_vstrecha_dvuh_orlov_desc:0 "Наше молодое государство должно выстраивать дипломатические связи с США. Мы уже открыли торговые каналы с Западом, однако этих мер мало для нашей страны. Нашей экономике как воздух необходимы дополнительные торговые связи, дополнительная помощь из Заграницы, и дополнительная прибыль, которую мы бы могли выручить с торговли от США. На данный момент это разумно пытаться выстраивать отношения, поскольку Штаты на данный момент являются самой богатой страной в мире, и не сотрудничать с ними для нас будет большой ошибкой. Возможно, они были бы и сами не против с нами кооперироваться, ведь мы – достаточно перспективная страна на Востоке.\n\nСергей Белозерский должен будет отправиться в США для того, чтобы лично поговорить с президентом и убедить его в том, что нам нужно дополнительное сотрудничество с Западно-Русским Народным царством."
  berez_belozerski.12.t:0 "Визит в страну Свободы"
  berez_belozerski.12.d:0 "Сергей Белозерский, когда рассматривает карту и когда натыкается на США, сам вспоминает даже с ностальгией о тех временах, когда он был ещё на службе ВВС США. Он дослужился до звания майора, после этого отправился в Россию по-своему же желанию. Кто бы мог подумать, что судьба Сергея так круто повернется и он станет царём России.\n\nБелозерский желал наращивать дипломатические отношения с США не столько даже из прагматичных соображений, сколько из этих самых ностальгических мотивов. Царь призадумался – как можно ещё улучшить отношения с Штатами? Он желал их ещё улучшить. Однако посмотрев на работу своих дипломатов он, скажем так, взгрустнул, из-за того, что дела по выстраиванию отношений идут крайне медленно.\n\nЕсть же такая поговорка – хочешь сделать хорошо – сделай сам. Белозерский так и сделает – он сам отправится в США и лично будет говорить с американских президентом. Именно в личном разговоре он переговорит всё с президентом и ускорит тем самым выстраивание отношений, и главное – это даст дополнительные возможности для Младоросской России.\n\nДоговорившись о встрече с Президентом через своих послов, он вылетел в Вашингтон на трансатлантическом самолёте. Спустя почти-что сутки полёта он оказался в столице США, где от аэропорта отправился кортежем до Белого Дома. Встреча была назначена в строго-назначенное время и Белозерский к этому времени идеально оказывался на месте. Когда кортеж закончил свой путь, Царю открыли дверь швейцары и поприветствовала охрана Белого Дома. Белозерского сопроводили внутрь Белого Дома и тот зашёл кабинет президента.\n\nПрезидент и Белозерский начали разговор. Царь-генерал хорошо знал английский язык, поскольку тот как ни как служил до этого в армии США, и знания, которые он приобрёл оказались вновь востребованными для этого случая, так что между президентом и царём не было никаких проблем в общении. Вначале общения Сергей представил самого себя перед президентом, рассказав кратко про свою жизнь и особенное внимание он уделил американской службе. На это он планировал уделить примерно половину часа, и за полчаса было затронуто так же и другие темы общения. Судя по тому, как президент слушал Белозерского, тот был впечатлён похождениями ещё молодого Сергея. Добившись нужной предрасположенности к общению на более серьёзные темы, Царь начал разговор об сотрудничестве с США и ОСН в целом.\n\nБелозерский просил у президента упростить процесс выстраиваний отношений между США и Западно-Русским Народным Царством, привлечь в Россию на работу иностранных специалистов военной и экономической сферы, и, кроме этого, заключить договора, направленные против Германии и прочие-прочие договорённости.\n\nОбсуждение этих всех условий шло быстрее, чем это было бы с послами двух стран, но президент был аккуратным в своих высказываний. Белозерский, используя всё ораторское искусство и подогревая интерес к теме возможными выгодами для ОСН он смог добиться всех желаемых договоров, которые он желал достичь с США. Вся эта встреча длилась дольше, чем это было запланировано до 3-х часов. За 3 часа Белозерский добился гарантии развития нашего государства.\n\nБелозерский, после того, когда договорился с президентом ещё примерно сутки находился в Вашингтоне для того, чтобы отдохнуть от перелёта, чтобы потом снова сесть на самолёт и вернуться уже к себе на Родину."
  berez_belozerski.12.a:0 "Заграница нам поможет, Запад с нами!"
 
 MAR_podrjka_ofn:0 "Поддержка от ОСН"
 MAR_podrjka_ofn_desc:0 "Несмотря на то, что мы занимались в далёком прошлом улучшением всей армии, тем не менее мы всё ещё страдаем слабым профессионализмом армии. Наша армия, хоть смогла сокрушить наших врагов в лице псевдо-государств в Западной России, всё-же, в сравнении с другими армиями мира наша обороноспособность значительно уступает прочим. Промышленность нашей страны так же отстаёт от современности, поскольку десятилетия раздробленности не позволили нашей стране форсировать индустриализацию.\n\nДоговорившись с Западом насчёт договорённостей, мы тем самым смогли упросить значительно процесс выстраиваний отношений между нашими государствами. Теперь мы должны воспользоваться нашими привилегиями и поднять экономические показатели и избавиться от непрофессионализма в нашей армии."
  berez_belozerski.13.t:0 "Помощь из заграницы"
  berez_belozerski.13.d:0 "Сегодняшним утром в Архангельске была особая атмосфера. Этот северный город после распада СССР был хоть и центром Западно-Русского революционного фронта, но находился в откровенном запустении. Этот город в основном жил за счёт торговли с Европой испокон веков, однако после поражения в Великой Отечественной войне этот город был никому не нужен, ни нам, ни Западным коллегам.\n\nНо не сегодня. По графику расписаний сегодня должен был прибыть важный конвой, который даст вторую жизнь Архангельску. Василий, ответветственный за порт, наблюдал за горизонтом, откуда должен был прибыть большой конвой торговых кораблей. Тоннаж этих кораблей был большим, таких кораблей в России уже давно не видели, пожалуй, со времён Бухарина. Судя по списку того груза, что должно было приплыть вместе с кораблями, здесь было много промышленного оборудования с их классификацией. Василий немного знает английский язык, однако он даже понятия не имеет о том, что это за конкретно оборудование и не знает -- современное оно или нет. Тем не менее ему здравый смысл подсказывал, что это передовое оборудование, о котором в России даже не могли и мечтать. \n\nНаконец, когда корабли наконец-то показались за горизонтом. В бинокле можно было увидеть чётко, что это за флаги страны были сверху кораблей -- флаги США, и они успевают по графику. Василий приказал своим людям готовиться встречать американских коллег и дал разрешение на пришвартованние в Архангельске. \n\nКорабли наконец-то остановились возле портов, и то оборудование, что было в Архангельске стало вытаскивать ящики с новым оборудованием. Каждый работник с трепетом смотрел на эти ящики, пытаясь понять что находится там внутри. С некоторых других кораблей выходили люди, похожие на военных. Это были военные специалисты, приглашённые самим Белозерским для того, чтобы тренировать русских солдат в рукопашном бою, тактическими приёмами и в целом повышать навыки наших бойцов. Как только эти специалисты выходили с кораблей то их забирал военный грузовик, который отвозил, по всей видимости, в военную часть, где уже они начинали заниматься непосредственно делами в рамках своей компетенции. \n\nКак только закончилась разгрузка кораблей, Василий получил отчёт об этом и отправил доклад своему начальнику вверх, к торговому приказному. Теперь, когда первый конвой наконец-то прибыл в Россию в ветхий Архангельск он получил вторую жизнь и смысл существования."
  berez_belozerski.13.a:0 "“Оборудование привезено, люди прибыли, ждём дальнейшего распоряжения”."

 MAR_russkie_dobrovolchi:0 "Русские добровольцы"
 MAR_russkie_dobrovolchi_desc:0 "Аналитики нашего посольского приказа констатируют: мировая обстановка напряжённая. Пока мы справлялись со своими внутренними проблемами, за пределами нашей Родины идёт «Холодная война», которая ведётся сразу между тремя сверхдержавами – Германией, США и Японией. И хоть у сверхдержав есть ядерное оружие, которое является чуть не ли не единственным гарантом сдерживания военного конфликта, такая обстановка не способствует мирному сосуществованию. Человечество, находясь в такой обстановке будто бы лихорадит на серию локальных конфликтов, которые происходят в мире, и это одно из проявлений борьбы сверхдержав, но уже на поле боя других стран и чужими руками.\n\nНаше государство неизбежно станет одним влиятельных держав, которое будет так же стремиться стать сверхдержавой, и поэтому мы так же должны принимать участие в этих локальных конфликтах, чтобы мы смогли защитить свои интересы в регионе. Или же, мы бы могли помочь нашим союзникам из ОФН, что поспособствует укреплению мощи нашего блока." 
  berez_belozerski.14.t:0 "Жаркое солнце пустыни"
  berez_belozerski.14.t:0 "Семён и его часть был отправлен на Ближний восток – место, где много песка, солнца и жары, которая может даже убить по неосторожности. Они оказались здесь не потому, что они сами этого пожелали, а потому, что их отправило начальство и лично сам царь Белозерский, и не выполнить приказ самого царя-генерала, было невозможно. И потому их, как и их часть в целом. Правительство нашей страны отправило куда-то туда, на Ближний восток, где и находятся горячие точки планеты.\n\nХолодная война заставляет лихорадить целые регионы планеты, и там, где было относительно спокойно даже до Второй мировой войны, теперь там появляются точки соприкосновения ОСН, Пакта Единства и Сферы Со-Процветания. Одним из таких недавних точек конфликта была Южная Африка, где столкнулись интересы Пакта Единства и ОСН. На данный момент по новостным слухам можно сделать вывод, что Ближний восток станет следующим местом борьбы сил.\n\nРоссия имеет свои интересы в этом регионе, поскольку от этого напрямую зависит то, кто будет владеть Ближним востоком. Наиболее выгодным вариантом событий для Западно-Русского народного Царства, будет то, что на территории Ближнего востока будут появляться пророссийские власти. Они укрепят доминирование России в регионе, и потому чтобы это обеспечить, часть, где служил Семён и его часть были отправлены на Ближний восток как военные специалисты и просто добровольцы, которые могли бы погибать за интересы России в этом регионе.\n\nИ вот, прибыв на территорию Ближнего востока, Семён был тут же отправлен в военную часть, где находились предположительные отряды повстанцев. И тут же начались сложности: они не понимали языка, они вообще не владели грамотностью зачастую, и единственное, что они умели делать – это использовать оружие. Семёну предстояло очень тяжёлая работа – обучить этих людей базовым тактическим умениям, и в целом хотя бы сделать из этих безграмотных повстанцев в грозную армию. При всём этом, нужно бороться с невероятной жарой, которая в иной раз позволяет греть еду даже не используя огонь."
  berez_belozerski.14.t:0 "Если и существует ад, то только на Ближнем востоке."
   MAR_volunteer_mladojopa:0 "Русские добровольцы"
   MAR_volunteer_mladojopa_desc:0 "Наши добровольцы - это инструмент влияния в наше трудное время.Чем больше мы сможем послать людей, тем лучше для нас."
   
 MAR_proniknovenie_vtil:0 "Проникновение в тыл"
 MAR_proniknovenie_vtil_desc:0 "Рано или поздно мы вновь столкнёмся с немцами. Они отобрали наши древние города, такие как Москва, Санкт-Петербург, Царицын и другие и обратили население этих городов в рабство. Русский народ, закованный в цепи и оковы рабства, нуждается в освобождении, но наше Младоросское государство не готово ещё к прямому конфликту с Германией, даже при наличии союзников с нашей стороны.\n\nТем не менее, но мы можем ускорить нашу подготовку к войне с Германией, нащупав слабые места в обороне врага как во внешнем кольце, так и во внутреннем. Когда начнётся война, тогда мы сможем воспользоваться этими слабостями и прорвём первую линию обороны врага сравнительно легко."
  berez_belozerski.32.t:0 "Оценки возможностей"
  berez_belozerski.32.d:0 "Нацистский Рейх, который напал на русский народ в 1941-м году отодвинул свои границы далеко на восток, захватив всё до линии Архангельск-Астрахань. В соответствии плана «Ост» нацисты создали на русских территориях рейхскомиссариаты, разделив некогда единую страну на множество мелких. Среди таких государств, которые управляются практически напрямую из Берлина, находится одна, которая отличается от всех прочих – РК Московия.\n\nРейхскомиссариат Московия является первой линией обороны Рейха от русских, которые ещё сохраняют независимость. Именно она попала первой под удар во время Западно-Русской войны, когда Советы чуть не дошли до Москвы, Ленинграда и других городов, не менее значимых для русского народа. Однако наш народ потерпел поражение в этом освободительном походе, и теперь нас от Москвы отделяют 400 километров, которые нужно ещё умудриться преодолеть.\n\nНесмотря на то, что Рейхскомиссариат имеет зияющие дыры в обороне, на деле недооценивать такую грозную силу не стоит. Её относительная слабость компенсируется протяжённостью фронта, которую нам тоже стоит покрыть. Кроме этого, до значимых городов РК Московии нам надо ещё добраться, и пока наши войска будут наступать, этот рейхскомиссариат может нас задержать до подхода основных сил нацистов. И тогда наша военная кампания будет обречена на провал.\n\nНаш план сводится к тому, чтобы как можно сильнее ослабить Рейхскомиссариат изнутри. Русский народ, вероятнее всего, тоже желает освобождения, и поэтому мы должны воспользоваться этой ситуацией заслав наших агентов влияния и подстрекать русских солдат в РК на мятежи и неподчинение, и чтобы это сделать мы должны сделать небольшой безопасный коридор при помощи пограничной стычки в том месте, где нашим агентам влияния будет удобнее всего пройти. Таким образом мы ещё можем посмотреть на то, какие тактики враг использует против нас и оценить всю их боеготовность в целом.\n\nПлан на бумаге крайне прост, однако она имеет сложную реализацию. Наш план дерзкий, и тем не менее нужный, прощупать врага на силу. Возможно, это приведёт к тому, что от такой дерзкой атаки Германия первой на нас нападёт, однако они уже давно получали и получают до сих пор доклады о погибших пограничниках на восточных границах своего Рейха, и поэтому вероятнее всего они пропустят очередной доклад об нападении и не обратят внимания."
  berez_belozerski.32.a:0 "Мы посмотрим, из какого теста сделаны наши враги."
  
 MAR_anti_nemec:0 "Антинемецкий союз"
 MAR_anti_nemec_desc:0 "Мы выражаем определённую уверенность в том, что в будущем Европа будет освобождена из-под гнёта нацистов из Германии. Рано или поздно их господство в Восточной Европе окончится, и на месте руин этого жестокого режима возникнет новый, свободный мир, лишённый жестокостей мира нынешнего. Однако, пока это не наступило, мы должны помогать нашим братьям Славянам на территории Рейха всеми способами, начиная от простого финансирования партизан, борющихся с оккупантами, заканчивая помощи в виде формирования правительства в изгнании.\n\nВ будущем, если всё удастся, то они в обязательном порядке оценят нашу помощь и будут к нам более лояльны."
  berez_belozerski.30.t:0 "Рука помощи загнанным в угол"
  berez_belozerski.30.d:0 "В конечном итоге, когда мы закончим объединение России наш взор непременно обратится на Запад, в сторону Германии и Европы в целом. Наша держава мечтает освободить исконно русские территории и вернуть их в лоно своей империи – это в первую очередь касается Московии, Украины, частей Остланда и других Рейхскомиссариатов. Однако, чтобы освободить всю остальную Западную Россию нам нужны не только люди на фронтах, но ещё и люди в глубоком тылу. До сих пор на территории нацистской сферы влияния орудуют партизаны, которые ведут отчаянную борьбу на истребление с противниками вроде тех же немцев, и эта ненависть к нацистским оккупантам объединяет всех – русских, малороссов, поляков и даже евреев и прочие народы, которые сейчас стонут под пятой нацистов.\n\nС нашей стороны было бы разумным помогать нашим партизанам, а некоторым даже помогать создавать правительство в изгнании. Белозерский поручил своим людям в приказах сделать отделы по помощи партизанам за пределами Младоросского государства и создать отдел по правительствам в изгнании, и в первую очередь созвать сюда послов Польской Республики, которое отказалось подчиняться нацистам.\n\nЭти послы приехали в Россию, и они начали устанавливать дипломатические отношения с нашей страной. Ни о каких экономических договорах речи и не может, однако это политические акты – Россия обязалась помочь Польше вернуть свою независимость после освобождения от нацистских оккупантов. Послы Польской республики в изгнании были очень рады тому, что они только что заполучили новых союзников в лице нас и они не останутся в долгах в будущем.\n\nА между тем, пока послы налаживали отношения с нами, мы создали отдел по связям и координациям наших партизан на территории Восточной Европы. Мы связались если не со всеми, то как минимум с самыми крупными партизанскими ячейками, которые действуют на территории Украины, Белоруссии и, конечно же, в Московии. Пользуясь дырами в границе Московии мы можем переправлять туда, на восток часть нашего снаряжения и координировать свои действия этих партизанских отрядов, чтобы они наносили удары там, где нам нужно в первую очередь.\n\nБлагодаря нашим связям мы узнали истинное положение дел в Рейхе – положение рабов откровенно безнадёжное, и народ так же готов сам подняться на борьбу с оккупантами. Надо ждать ли прекрасный повод для этого и тогда можно будет действовать на полную катушку."
  berez_belozerski.30.a:0 "Фитиль готов, осталось поднести спичку…"
  
 MAR_orel_backs:0 "Возвращение орла"
 MAR_orel_backs_desc:0 "Что-то меняется, что-то остаётся прежним. Границы меняются, приходят новые игроки, но власть всегда находит себе место. И если эти тезисы верны, то они определённо подходят для нашей страны.\n\nМы сделали первые шаги в внешней политике. Мы наладили связь с США, получаем оттуда технологии и редкие ресурсы, а кроме этого, мы имеем союзников за пределами России. Наше государство вышло из изоляционизма прошлого и дало надежду многим миллионам русских на лучшее будущее. Нам осталось заявить о себе на весь мир."  
  berez_belozerski.31.t:0 "Новый игрок"
  berez_belozerski.31.d:0 "Белозерский не без удовольствия смотрел на карту, поскольку он теперь понимал, что он теперь действительно есть на мировой шахматной доске. Он, как новый игрок в шахматах ворвался на мировую арену и теперь может влиять на мировую геополитику так, как ему вздумается и может теперь склонять чашу весов холодной войны в пользу ОСН.\n\nХолодная война в самом разгаре, конфликты происходят по всему миру, и теперь, если тот или иной конфликт затрагивает интересы России, то мы сможем повлиять на ту или иную войну.\n\nНаша экономика процветает, поскольку имеет торговые связи, которые, словно как вены питают нашу экономику инвестициями и новыми технологиями в области промышленности.\n\nМы имеем связи по ту сторону баррикад, и в нужный они могут быть задействованы для того, чтобы помочь нам в освобождении наших же территорий от тирании нацистов.\n\n«Наши противники многочисленны и сильны, они находятся так внутри нашей страны, так и во внешней среде. Они уже точат свои клинки, чтобы добить русский народ и ввергнуть нашу нацию в новую смуту, но они не смогут этого сделать. У них не получится этого сделать, поскольку мы – русские! Русский народ никогда не сдавался лёжа, мы боролись до самого последнего человека, лишь бы жила Родина.\n\nНаш народ, верный царю и любящие свою страну переживёт любые невзгоды и проблемы, любую бурю и стихию. Нас не сломили тевтонцы, которые пытались завоевать наши земли. Нас не сломили монголы, и мы вновь восстали из пепла, оставленный татаро-монгольским игом. Нас не сломала Смута, и мы исцелились от этих ран. Нас не сломал Наполеон с его Великой армией. Нас не сломала ни Первая мировая, ни Великая Отечественная, ни Западно-Русские войны. Пока последний русский жив, наш народ будет жить, и будет сражаться за своё право жить в этом мире! И всякий, кто нам пытался ранее навредить и тот, кто осмелится ещё нам навредить, тот познает всю ненависть русского народа!"
  berez_belozerski.31.a:0 "Ибо знайте, Русский орёл вернулся!"
    MAR_orel_back:0 "Русский орел"
    MAR_orel_back_desc:0 "Наша страна вернулась на мировую политику. Имея за собой во внешней политике связи мы можем действовать более решительно и навязывать свою волю и при этом не опасаться, что нас будут считать страной-изгоем. Мы официально признанное государство."

 ### SERGEI BELOZER SUPERPOLITIC ###

 MAR_vne_sesd:0 "Внеочередной съезд Советов"
 MAR_vne_sesd_desc:0 "Наша победоносная армия, руководимая мудрым царём-генералом Сергеем Белозерским, одержало решительную победу в Западной Сибири. Этот поход, сравнимый с походом Ермака за пределы Урала, запомнится последующим поколениям после нас. Русский народ от этого не проигрывает, а побеждает, поскольку мы становимся всё ближе к былому единству нашей нации.\n\nПосле того, как мы сокрушили очередное псевдогосударство на территории России мы стали на шаг ближе к объединению России. Народ, разобщённый идеологическими догмами и границами этих недоправителей, стал ещё более единым, и теперь свободная и сильная Россия простирается от границ Рейхскомиссариата Московия, до окраин Центральной Сибири. Но перед тем, как преступать к очередному этапу объединения, уже за пределы новых границ, нам нужно установить порядок на новых территориях.\n\nУ нас много проблем на этих землях, и поэтому нам нужно созывать полноценный внеочередной съезд Советов, который и будет решать вопросы, которые только что возникли после расширения нашего государства."
  berez_belozerski.33.t:0 "Новые рубежи – новые вопросы"
  berez_belozerski.33.d:0 "По регламенту съезды Советов должны происходит раз в квартал, однако в этот раз особый случай – Казем-бек объявил о начале внеочередного съезда, назначенный на ближайшее время. Поводом стало расширение государства в Сибирь, и вместе с теми несметными богатствами, что были там, к нам достались и её «болячки».\n\nВот настал день съезда Советов. Здесь были представители так и самых первых съездов, так и те, кто представлял совершенно новые территории, на скорую руку созданными, чтобы кто-то представлял интересы своей территории.\n\n«Господа, товарищи и соотечественники!» -- Начал Казем-бек свою речь с этих слов с необычно пламенной интонацией. – «Мы достигли небывалых успехов за последнее время! Наша страна смогла выйти в Сибирь!» -- После такого заявления в зале поднялся гул аплодисментов и громогласного «Ура!». Это всё продолжалось примерно минуту, и после того, как начали стихать, аплодисменты премьер-министр продолжил: «Наш народ стал ещё ближе к объединению России под одним флагом! Наш народ с каждым днём всё сильнее жаждет объединения нашей великой Родины, и мы уже показали всему миру, что мы на это способны!». Вновь поднялся гул аплодисментов, но не такой уже интенсивный, как это было в первый раз. После очередного гула Казем-бек напомнил всем, зачем был созван съезд.\n\n«Но не время останавливаться. На сегодняшний день мы располагаем большими территориями за пределами Урала, которые простираются до границ Центральной Сибири. На новых территориях, которые мы пришли, очевиден тот факт, что есть множество проблем, с которыми мы можем столкнуться. После боевых действий мы нуждаемся в мирной интеграции Западной Сибири в состав нашего государства -- обеспечить порядок на новых землях, обеспечить условиями экономического развития и утвердить власть Младороссов. Мы должны на сегодня создать программу действий, направленную на решение этих вопросов и начать реализацию наших планов».\n\nЗакипела работа, и вот в конце внеочередного съезда Советов была выработана программа действий, направленная на решение проблем в Западной Сибири. План по объёму был если не меньшим, то как минимум таким же по размеру, как на самом первом Съезде Советов, где была принята первая программа действий. Теперь, когда план есть, можно заняться его реализацией."
  berez_belozerski.33.a:0 "Мы поможем русским объединиться."
  
 MAR_sibir_prostor:0 "Сибирские просторы"
 MAR_sibir_prostor_desc:0 "С включением новых территорий в наше государство появилась потребность в обновлении карт и включении местной администрации в нашу систему. На территории Сибири уже образовывались и устоялись первые Советы, которые будут представлять интересы своих регионов в съездах. В скором времени, когда мы напечатаем достаточно карт, то это так же повлечёт за собой примирение со стороны Западно-Сибирского населения с нами, поскольку смогут осознать себя частью единой России."

 MAR_omsk_problem:0 "Омская проблема"
 MAR_omsk_problem_desc:0 "Сибирская Чёрная Лига, которая была на территории Западной Сибири глубоко проникла своими корнями на территории, которыми мы сейчас владеем. Даже сломав дерево Чёрной Лиги, его корни остались и прорастают всё глубже на территории Западной Сибири. Солдаты Язова, фанатично верные ещё своей идеи Великого суда над Германией, готовы пожертвовать своей жизнью ради, возможно, благородной, но страшной цели.\n\nМы вынуждены признать, что Чёрная Лига олицетворяет собой то благородное стремление, на которое мы сами в будущем будем ориентироваться – освобождение Родины от нацистов и покарать их, несмотря ни на что. Тем не менее, но их методы и масштаб их стремления, всё-же, противоречат Младороссам. Кроме этого, они ни за что не пойдут на переговоры с теми, кто не является членом Чёрной Лиги, и поэтому они нам представляют серьёзную опасность, с которой, однако, мы должны будем бороться."
  berez_belozerski.34.t:0 "Недобитки Чёрной лиги"
  berez_belozerski.34.d:0 "Самым сильным отрядом Чёрной Лиги, который оставался после своего поражения, был отряд Лазаренко. Его отряд был одним из многочисленных осколков Чёрной Лиги, которые остались после своего поражения. Отряд Лазаренко находился примерно там, где и был когда-то центр всей Чёрной Лиги, однако вынужденная находиться в районах, где есть хоть какие-то леса, чтобы скрываться от прямого столкновения со своими врагами.\n\nАлександр Лазаренко, не смотря на весь свой багаж умений, владел отрядом, который хоть и казался вполне себе боеспособным, на деле имел в своём составе обглоданных ободранцев, которая половина из них не была одета должным образом. Его старания по улучшению логистики внутри своего отряда улучшали ситуацию из безнадёжного в лучшую сторону, тем не менее ряд объективных причин не меняли ситуацию на корню. Многие не имели повязок Чёрной Лиги, так как ткань уходила на бинты. На лицах некоторых голод довёл до того, что те имели чёрные круги под глазами, а кто-то от изнеможения просто валился с ног. Вооружение так же оставляла желать лучшего, отряд был вооружён разношёрстным видами оружия, начиная от устаревших ППШ-41, заканчивая чем-то похожими на АК-47 автоматами. Единственное, что их отличало от бандитов -- наличие целого танка Т-34-85, который уж точно мог представлять серьёзную опасность для остальных. И всё-же, чего точно невозможно отнять у солдат Чёрной Лиги – их боевого духа и отчаянной решительности бороться за свою идею.\n\nРадисты его отряда пытаются держать связь с другими отрядами, менее крупными и очень слабыми в сравнении с его отрядом. Однако с каждым днём отрядов, которые ещё выходят на связь, становится всё меньше и меньше, пока связь и вовсе не оборвалась. На языке отрядов Чёрной лиги это означает, что они или пропали без вести, или были уничтожены, а кем именно – трудно сказать, ибо с недавнего времени здесь пришли Младороссы, по крайней мере как доносятся слухи из-за Урала, то активизировались и жалкие остатки «Батовцев», не представляющие никакой опасности Младороссам.\n\nКак только пришли солдаты они начали строиться в шеренгу по четыре, курсанты же стояли сзади Лазаренко. Тот, когда все собрались начал свою речь, которую он долго пытался проработать у себя в голове, чтобы она звучала правдиво, но пламенно:\n\n«Товарищи чёрной лиги! Наши разведчики доложили, что в нашу сторону движется армия Младороссов. Наш отряд остался самым последним из всех, кто остался в живых. Наши сотоварищи погибли, сражаясь с предателями Родины до последней капли крови. Наши братья пожертвовали своими жизнями, чтобы наша Родина искупила грехи прошлого! И мы остались последним оплотом Чёрной Лиги, последнего шанса на спасение нашей великой Родины!\n\nНаша идея о искуплении России живёт в сердцах людей, и только благодаря нам наше дело ещё не погибло. Я вынужден вам сказать – завтрашний день будет самым важным для вас всех. Завтра – будет бой. Возможно последний, но чрезвычайно важный для всех наших последующих поколений. Пусть вся Россия знает, что мы не склонили голову! Мы не подчинимся никому, ни Младороссам, ни коммунистам, ни батовцам! Пусть вся Россия знает, что мы не сдались! Что мы боролись за дело наших детей, наших братьев, наших сестёр и матерей, что мы сражались за нашу землю, за наш дом, и за каждого русского человека!\n\nВраг не будет к нам проявлять милосердия. Так пусть! Мы ответим десятикратной ненавистью к нашим противникам! Они заплатят за нашу смерть десятикратную сумму, мы или победим здесь, или погибнем свободными и непокорёнными! Да здравствует Чёрная Лига!»\n\n«А теперь за работу. Завтра решающий день! Ройте окопы, они станут вашей крепостью или вашей могилой…» -- Сказал Лазаренко напоследок."
  berez_belozerski.34.a:0 "Победа или смерть!"
  
 MAR_integration_armii:0 "Интеграция армий"
 MAR_integration_armii_desc:0 "После боёв в Западной Сибири многие войска враждебного государства сдались не столько потому, что враждебное правительство нам сдалось, сколько потому, что они всё-же осознают себя русскими. Они просто отказались дальше стрелять по своим же собратьям, понимая, что от этого мало кто выиграет. Те же, кто сражался против нас до самого последнего, очевидно, являются хорошими кадрами, которые в целом будут ценными для нашей армии. Наша армия будет только в выигрыше, если мы сможем включить в состав своих вооружённых сил тех, кто сдался после боёв и тех, кто боролся с нами до самого последнего -- тем будет дана возможность встать на службу у Царя-генерала."
 
 MAR_chelover: "Человек, благодаря которому мы имеем все"
 MAR_chelover_desc: "Имя Ленина, так же, как и имена многих других людей в истории, является крайне спорной. Если что-то и можно сказать про него, то наш народ испытывает любовь и ненависть к этому человеку, даже несмотря на то, что он по нашей пропаганде является предателем и убийцей Российской империи. Однако наш народ не может представить свою жизнь, если бы не было Ленина. Вклад Владимира Ильича в историю России и всего мира невозможно переоценить.\n\nМожно долго рассуждать над тем, что было бы, если его не существовало. Возможно, история пошла бы совершенно другим путём, однако у нас есть более насущные проблемы."
  berez_belozerski.35.t:0 "Осмотр Тюмени"
  berez_belozerski.35.d:0 "Белозерский решил прогуляться по новым территориям, которые были присоединены сравнительно недавно. Надо отдохнуть от работы, которая утомила уже за это время. Вместе со своей охраной он отправился в Тюмень, как один из самых крупных городов Западной Сибири. В конце концов, он, как хозяин этой земли, должен был посмотреть на новые завоёванные территории своими глазами, и вот он решил убить сразу двух зайцев одним выстрелом. \n\nНаибольший интерес у него вызывает именно вопрос того, как выглядит Тюмень в архитектурном плане. Как ему доложили, ранее в Тюмени было правительство Кагановича -- социалиста, который поддерживал малоизвестного Иосифа Сталина в борьбе против Николая Бухарина. Как бы история пошла, если сил у Сталина было больше и он одолел бы Бухарина? Белозерский задумался насчёт этого момента, даже не обращая внимания на то, какие же величественные постройки были возведены в Тюмени. Белозерский мог только воображать над последствиями такого варианта событий, где Иосиф Сталин стал руководителем огромной страны Советов. Может быть, история закончилась более трагично даже для русского народа, чем при Бухарине. Возможно, что история была бы такой же, как в нашей реальности. А вдруг всё было бы иначе? Что, если в той параллельной реальности русский народ смог одолеть нацистов? Боязно представить, как это смотрелось бы, и от такой мысли дух захватывает от величественности и пленит от страха того, какое бы он место занял в этом мире. К счастью или к сожалению, но судьба распорядилась совсем иначе. \n\nГоворя про сам город, то архитектура этих всех построек вызывает гордость за русский народ, который смог это возвести даже под градом бомб нацистов. Высокие дома -- это даже для столицы Белозерского является роскошью, не говоря уже про губернии. Однако эти все здания меркнут перед, казалось бы, явно уступающим архитектурным строением -- мавзолеем Ленина. \n\nВнимание Белозерского было приковано к этому зданию, так как он сам по себе был примечательным среди прочих, а то, что там было -- буквально мумифицированное тело Ленина, человека, который сотворил революцию, а по факту заложивший основу будущего для России. Мысли о Сталине и Бухарине плавно сменились мыслями о Владимире Ильиче, и он даже с неким цинизмом сказал у себя в голове, что если бы не этот человек, то ничего бы из этого не было. По крайней мере, как он мог рассуждать. Если бы не он и не его партия, то в далёких 60-х годах Белозерский не стал бы царём Великой России, которая сейчас начинает подниматься с колен. Не будь его, не было бы ни того же Сталина, ни того же Бухарина, и не будь их, не было бы того, что произошло в Великую Отечественную войну, не было бы ни Битвы за Западную Россию, не было бы ни победы Младоросской мечты в России. Не было бы ничего. \nБелозерский наблюдал, как этот мавзолей медленно разбирают, поскольку решили его демонтировать и построить на его месте новый дом, а само тело Ленина было решено похоронить со спокойной душой. Белозерский не стал препятствовать им это делать, и он дальше ехал по Тюмени." 
  berez_belozerski.35.a:0 "А вдруг наша временная линия -- не настоящая?" 
  
 MAR_dragynov:0 "Встреча с Драгуновым"
 MAR_dragynov_desc:0 "Драгунов, лидер Златоуста, и его товарищ Калашников в период борьбы полевых командиров и псевдо-государств занимал весьма выгодную для себя позицию. Наживаясь на стремлении псевдо-лидеров обворовывать дальше Россию, он продавал всем свою военную продукцию, начиная от легендарных АК-47, заканчивая даже артиллерийским вооружением. Мы вынуждены признать, что он делал одни из самых лучших автоматов на территории России, поскольку каждый многоуважающий полевой командир должен был иметь оружие из Златоуста для борьбы со своими противниками, что говорит о том, что он признанный мастер с золотыми руками по всей России.\n\nЭтот человек и его команда оказались на территории Царского Союза, и мы обязаны воспользоваться их услугами для того, чтобы они продолжали разрабатывать оружие, но только для нашей армии. Наше государство получит с этого только плюсы, а Драгунов и его люди получат возможность безбедно жить."
  berez_belozerski.36.t:0 "Царь и мастер своего дела"
  berez_belozerski.36.d:0 "Белозерский, думая про команду Драгунова, явно испытывал смешанные чувства. С одной стороны, он восхищался тем, что Евгений Фёдорович и его люди, находясь в однозначно не самой простой ситуации смогли найти себе место под солнцем в Златоусте и смогли выстроить целый бизнес, основанный на торговле оружием. Только это им и позволило выжить в столь сложной экономической разрухе и анархии после поражения в Великой Отечественной войне.\n\nС другой стороны, нельзя их назвать «героями нашего времени». Да, их талант неоспорим, однако, на что тратились эти умения? Они шли на оружие, которое продавалось псевдо-правителям России, которые убивали других русских, подчинённых другим псевдо-правителям. Если и можно сказать в чём они виноваты, так это в том, что они пособничали разбою на территории России.\n\nНо самое правильное определение, которое можно дать им – это негодяи не по своей воли. Они не сами выбирали свою судьбу, это жизнь их заставила перейти на такой образ существования, и они выкручивались, как и многие миллионы русских как могли. Однако времена поменялись, для людей Драгунова настали более благоприятные времена, которые способствуют благоприятной работе, и мы хотим их пригласить, не взирая ни на что в наши конструкторские бюро.\n\nБелозерский предложил самому лично Драгунову по телефону работу в конструкторском бюро. Он пообещал обеспечить их всем необходимым для того, чтобы они начали работу и делали её эффективно. Драгунов без лишних обсуждений выразил благодарность и согласился на новое место работы. Для многих людей Драгунова – это не только единственный способ проживания, но и что-то вроде хобби, и поэтому он не мог просто так отказаться перед самим царём с его предложением."
  berez_belozerski.36.a:0 "Найди себе работу по душе, и вам не придётся работать ни одного дня в своей жизни."

 MAR_bogatsvo_zlatoysta:0 "Богатство Златоуста"
 MAR_bogatsvo_zlatoysta_desc:0 "На территории этого региона по определённым данным есть склады с оружием, которое было сделано в период, который происходил аналогичным в нашем регионе. Полевые командиры-грабители покупали высококачественное оружие у Златоуста за бешенные деньги, в то время как они даже не задумывались о том, что у самих мастеров оружия есть целые склады, под завязку забитые высококачественным оружием. При помощи подобных складов можно было бы вооружить такую армию, которая была бы сопоставима с нашей по мощности и возможно даже объединить всю Россию.\nЕсли данные не врут, то сейчас склады остались нетронутыми, следовательно, мы должны сейчас же их вскрыть и забрать всё богатство Златоуста себе."
 
 MAR_poezdka_amerika:0 "Поездка в Вашингтон"
 MAR_poezdka_amerika_desc:0 "Опыт личной поездки Белозерского в США оказался благотворен с точки зрения эффективности. Посольский приказ, который был сформирован сравнительно недавно смог наладить первые контакты с странами ОСН. Однако наши дипломатические усилия по укреплению связей с Западом не должны ослабевать, поскольку мы нуждаемся в них примерно в такой же мере, как и они в нас.\n\nНадо снова прилагать новые усилия для того, чтобы дипломатические связи расширялись более эффективно, и чтобы так было, надо снова Белозерскому лететь в Вашингтон."
  berez_belozerski.37.t:0 "Деловое раздумья"
  berez_belozerski.37.d:0 "После того, как мы подписали основные договоры, которые были предложены самим Белозерским, он решил снова отправиться в Вашингтон для того, чтобы снова предложить ряд договоров, которые можно будет заключить в ближайшее время. Теперь настало время увеличивать торговые связи с странами ОСН и начать более тесное сближение с странами Запада, чтобы они были более благосклонны к нам.\n\nОтправившись снова в США через Атлантику и вновь оказавшись в Вашингтоне, Белозерский вновь отправился в Белый Дом, где его уже ждали. Приехав, он вышел из машины и вошёл в Белый Дом, и после достаточно недолгих разговоров с Президентом он практически сразу же начал говорить о политике.\n\nБелозерский предложил Президенту новый пакет торговых договоров с США и странами ОСН, заявив, что теперь Россия может поставлять больше ресурсов, поскольку теперь Младороссы владеют новыми территориями с их природными богатствами, а кроме этого он взамен дальше предлагает увеличивать поставки необходимых товаров в Царский союз. Президент США сказал, что эти договоры можно будет заключить и поэтому он согласен.\n\nВслед за этим Белозерский предложил подписать пакт о ненападении между странами ОСН и Царским союзом. Этот пакт является важным на языке дипломатии, поскольку таким пактом страны расписываются в том, что страны подписывающих сторон соглашаются решать все спорные вопросы только мирным путём. По факту, для Белозерского в долгосрочной перспективе – это очень разумный шаг. В будущем, если всё сложится удачно, Россия сможет выдвигать свои требования по Восточной Европе откровенно не опасаясь, что США применит оружие в спорах с нами.\n\nОднако американский президент не сразу принял этот договор. Он это всё видит прекрасно, однако поразмыслив, он всё-же решил согласиться и подписать этот договор о ненападении с Царским союзом. Белозерский мог только предполагать, что американский президент думал в этот момент. Неужели американцы не настолько благосклонны нам? Чёрт их разберёт, однако договор был подписан, и это главный показатель успеха.\n\nПосле всего этого Белозерский возвращается обратно в Россию, дальше продолжать свою работу." 
  berez_belozerski.37.a:0 "У нас есть смутные сомнения..."
  
 MAR_zapolare:0 "Освоение Заполярья"
 MAR_zapolare_desc:0 "Северные районы страны, так называемое Заполярье, является кладезью полезных ресурсов. Те ресурсы, которые были изведаны имеют столько ресурсов, что позволят нам удовлетворить спрос на внутреннее производство нашей страны. Однако эти ресурсы нам недоступны по причине того, что мы банально до них не можем добраться. Подобно освоению Сибири, мы должны начать осваивать так же и Заполярье и подготавливать их для использования и эксплуатации территории.\n\nМы должны провести дороги туда, где человек в обычных условиях просто не добрался бы, а кроме этого, создавать инфраструктуру и заселять новые города людьми, которые будут отважно помогать нам в освоении Заполярья. Они получат всё, что они захотят, взамен на труд, который обеспечит Россию процветанием."

 MAR_resyrsi:0 "Дары природы"
 MAR_resyrsi_desc:0 "Создав новую инфраструктуру на территории Заполярья, мы можем приступить к непосредственному этапу освоения местных ресурсов. Население, которое будет работать на этих местах, уже ждёт первых поставок инструментов и материалов для добычи этих ресурсов, таких, как нефть, железо, газ и прочие. Герои Заполярья будут запечатлены в памяти народа как трудовики, которые отважились отправиться на Север и помочь России возродиться.\n\nКроме этого, мы владеем новыми технологиями в добыче ресурсов, и мы должны применить их на остальной Западной Сибири, чтобы увеличить добычу полезных ископаемых на этих территориях. Тогда, когда мы это всё сделаем, сама природа вознаградит своими дарами за проявленный труд и упорство."
  
 MAR_edinaa_rus:0 "Вперед - К Единой России"
 MAR_edinaa_rus_desc:0 "Россия, словно как встарь, снова начала вставать с колен. Великие предки прошлого, такие, как Иван III «Великий» смогли освободить Россию из-под татарского гнёта прошлого. Действительно, Россия стала сильной в тот момент под руководством великих людей. Но надо сказать, что она стала такой ещё и благодаря великому русскому народу.\n\nВсё, как встарь, повторяется эта история. Со времени окончания Битвы за Западную Россию и до сегодняшнего момента мы проделали такой путь, который достоин стать началом этапом национального возрождения. Наш Царь-Генерал Сергей Белозерский сделал многое, чтобы Россия могла вновь поднять высоко голову. Наш народ с его достойнейшим правителем прошли через этот тяжёлый, но не менее великий путь, чтобы вернуть то благополучие, то единство и ту безопасность, которую мы потеряли после 1917 года. Всё это было бы невозможно без Царя, без народа и без единой цели, которыми двигала Россию.\n\nВ скором времени вся Россия станет единой. Народ не желает дальше жить под разными флагами, и поэтому мы должны выиграть в дальнейшей борьбе за Единую Россию. Неважно, мирно, или путём кровопролития, мы объединим народ, этот факт уже свершился, и это будет лишь вопросом способа и времени.\n\nПоэтому вперёд, к единой России!" 
  berez_belozerski.38.t:0 "Реквием о былом"
  berez_belozerski.38.d:0 "«Я вспоминаю, как было раньше легче жить. Я помню, как мне раньше приходилось подчиняться родителям, учителям, командирам, и тому же Казем-беку и просто выполнять работу. Ответственности было меньше, и мне было легче на совести – просто работай и выполнять то, что говорят люди сверху. Сказали выйти из ряда – вперёд левой и иди маршевым шагом к офицеру и получи следующее распоряжение. Приказали подготовить атаку на красных – выполняй приказ, проверяй боеспособность войск лично и сообщи это вышестоящему. Казем-бек дал указ сделать отчет об обороноспособности Березников – отдай этот же приказ нижестоящим и жди результата, а пока ждёшь – готовь свою статистику и отдай её другу.\n\nТеперь я Царь – вот как я высоко взобрался. Теперь мне нужно не столько следить за работой своих приказных, сколько руководить ими. Я просто даю приказ или указание делать то, сделать это – но ответственности стало гораздо выше. Нет никого, кто мог бы надо мною стоять и надзирать, как я выполняю свою же работу. Всё будет падать исключительно на меня, и никто не может оценить мою работу, теперь это я оцениваю.\n\nРаньше хоть было проще – сделал домашнюю работу, получай оценку – или 5 или 2. Если «двойку» получил, значит надо лучше работать, а если «пятёрку» -- то всё замечательно. Тогда было всё гораздо проще, чем сейчас. Сейчас только и получай цифры – их так много, что голова кругом ходит.\n\nДа, теперь я представляю, каково было Бухарину, Николаю II, которые были правителями столь массивной страны. Они не понимали сразу же того, ошибаются ли они или нет. У них не было никого, кто мог бы дать наставления или сами приказывали бы что делать. Возможно, это и определило наше будущее, и оценить их усилия смогут только наши потомки.\n\nКак история меня рассудит? Мне мой разум подсказывает, что я действовал правильно. Были трудности, были провалы, но есть и успехи. Кто оценит? У меня нет начальника свыше, и есть только народ, который оценит в полной мере мои усилия только в далёком будущем.\n\nЭто будущее скоро настанет. Я не имею права уходить с этого поста, и я дойду до самого конца. Я должен приступать дальше к работе, ибо сейчас это очень важно.»"
  berez_belozerski.38.a:0 "Покой нам только снится."

  


  

 


