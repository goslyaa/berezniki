 MAR_regent_without_tsar_3_desc:0 "Казем-бек не является правителем Березников в полном смысле этого слова – он лишь исполняет роль регента. Но перед кем он является регентом? Этот вопрос не даёт покоя некоторым людям. Владимир III – не тот человек, чтобы являться для него регентом. К тому же, Казем-бек не уважает его. Но иных наследников русского престола нет. Из-за этого выходит, что Березники не имеют царя. "
 MAR_oldfashion_army:0 "Устаревшая армия"
 MAR_oldfashion_army_desc:0 "Армия Березников является тем, что осталось ещё от советской власти, а то ещё и царских времён. Устаревшее вооружение, потрёпанная одежда, да и теория в целом прихрамывает – это устарело настолько, что это в общей сумме влияет на общую боеготовность армии. Кроме этого, есть много офицеров и солдат старой закалки, которые не могут отвечать вызовам современности. "
 MAR_renewed_army:0 "Армия "Нового" Образца"
 MAR_renewed_army_desc:0 "Наконец наша армия избавилась от духа прошлого. Советское и царское наследие оказалось в прошлом, и теперь Березники получил армию нового образца и нового времени. Наша армия вовремя модернизировалась, и теперь у нас есть современные автоматы, новая униформа и новая военная мысль, которая позволит сокрушать врагов молодого государства. "
 MAR_helping_people:0 "Помощь Рабочим-Людям"
 MAR_helping_people_desc:0 "Рабочие не должны потерять боевой дух, и мы должны его поддержать, начав агитацию за увеличение мотивации и, как следствия, производительности труда."
 MAR_komissars_in_army:0 "Царские Комиссары"
 MAR_komissars_in_army_desc:0 "Комиссар должен напоминать всему рядовому составу о том, за какое будущее мы боремся. После чего саму вдохновлять солдат идти в атаку или вести отчаянную оборону от наших внешних врагов."
 ### National Focus ###
 MAR_kazembek_begining:0 "Наши начинания"
 MAR_kazembek_begining_desc:0 "Государство Березники, основная часть которого разделена рекой Ками. Наше государство является подконтрольной структурой царской администрации в Вятке, и хоть это не сильно ограничивает нашу свободу, всё же в любой момент военные силы Владимира на наших территориях могут взять власть в Березниках силой, и тогда уже никто не вспомнит о нашем губернаторстве. \n\nАлександр Львович Казем-Бек уже долгое время сомневается в том, правильно ли он поступил, приняв решение поддержать Владимира III. К сожалению, сделанного не воротишь, но можно попытаться исправить свои ошибки…"
 MAR_package_vyatka:0 "«Дружественный» акт от Вятки"
 MAR_package_vyatka_desc:0 "Наше нынешнее положение таково, что мы можем использовать наши склады лишь для того, чтобы потом их использовать на случай непредвиденного. Наша армия не может пока получать снаряжения непосредственно из наших собственных заводов в должном объёме из-за бомбардировок. Поэтому только только при помощи поставок из Вятки мы способны хоть как-то обеспечивать оружием здесь и сейчас. Мы должны пока пользоваться моментом, который предоставляет нам лже-царь Владимир III и получать с этого выгоду в виде поставок вооружения для нашего гарнизона."
 MAR_our_future:0 "Будущее нашей страны"
 MAR_our_future_desc:0 " Любое государство в свободной Европейской части России будет больше нашего. Мы зажаты между колоссом царской Вятки на западе, меркантильным государством Златоустом на востоке, христианским воинством Гайнов на севере и псевдо-арийским братством на юге, а кроме этого в придачу всех нас безжалостно бомбят нацистские уроды. Мы маленькие, и нас легко могут так просто присоединить к Вятке, так и просто завоевать с любой стороны. И мы бы могли остановить всех наших противников, если бы не наличие закостенелых стариков старой закалки, ничего не понимающих в Березниковских реалиях происходящего. \n\nЕсли мы стремимся выжить и победить наших противников, мы должны провести некоторые перестановки и реформы непосредственно в нашем государстве. Мы отдалим некомпетентных лидеров и продвинем вперёд молодых и способных лидеров для благополучия нашей страны."
 MAR_berezniki_prosperity:0 "Индустриальная Опора"
 MAR_berezniki_prosperity_desc:0 "Наше молодое государство нуждается в сильной экономике. В данный момент мы не обладаем сколько-нибудь мощной промышленностью, сельским хозяйством, и вообще, общим уровнем жизни, и, кроме этого, это всё осложняется вассальной зависимостью со стороны Вятки, которая вытягивает наши ресурсы на свои мнимые цели. Нужно поменять ситуацию, развернув экономический потенциал на полную мощность, и Казем-бек это понимает.\nОстаётся лишь вопрос – как?.."
 MAR_blood_and:0 "Кровью..."
 MAR_blood_and_desc:0 "Каждый шахтер в Березниках должен потрудиться во благо нашего дома. Конечно, рудники не богаты железом и углём, а также прочими необходимыми ресурсами. Но калийно-магниевые соли из наших рудников, которые используются для удобрения, помогут нам решать сельскохозяйственные вопросы и отправлять на экспорт для получения нужных для нас, Младороссов, ресурсы.\nПоэтому указом Казем-Бека будет введен 14-часовой рабочий день – это будет трудным решением, но это необходимо для спасения нашей родины."
 MAR_sweat:0 "...И потом"
 MAR_sweat_desc:0 "Такая же ситуация, состояла и у крестьян, которые пахали землю и получали хороший урожай из-за удобрений. Трудиться рабочим на полях так же приходилось нелегко. В то время когда шахтеры умирали от обезвоживания или обвалов, проливая кровь на рудниках, крестьяне страдали и от усталости.\nНелёгкое бремя пришлось на Младоросских сельских рабочих и пролетариат..."
 MAR_we_need_it:0 "Нам это нужнее"
 MAR_we_need_it_desc:0 "Рабочие Младороссии трудились, но какой ценой им это приходилось? Большая часть их трудов отдавалась Вятке, в руки Владимира Третьего. Поскольку сейчас наши усилия направлены на внутренне строительство государства, то эти ресурсы нам самим нужнее, и поэтому мы вынуждены прекратить сейчас всякие поставки ресурсов в Вятку.\nТакова цена нашей идеологии, мы не можем скатиться в вечное регентство без царя, где каждый рабочий непосильным трудом, стирая руки в кровь трудится ради того, чтобы элита Вятки всегда была на высоте."
 MAR_narodnaya_lubov:0 "Народная Любовь"
 MAR_narodnaya_lubov_desc:0 "Из-за предыдущих действий правительстве Казем-бека наше поддержка частично пошатнулась, но это недопустимо, поэтому решено дополнительные пайки для населения. Это конечно ударит по нашей экономике, но чего не сделаешь ради народа.\nРабочие в шахтах, обычная Крестьянка в Деревне, работающая в поле, Учителя, которые каждые день могут стать целью налета Люфтваффе, и многие другие люди, работающие на благо страны остаются людьми, нам надо оказать им поддержку в любом случае, иначе до забастовок нам недалеко..."
 MAR_we_and_proletariat:0 "Мы и пролетариат"
 MAR_we_and_proletariat_desc:0 "После дипломатических разбирательств с Вяткой по вопросу ресурсов которые прошли успешно самое время растянуть пояс с рабочих на заводах и шахтеров, ведь это наши люди, которые умирали. Поэтому решением Казем-Бека и правительства Березников стоит сделать смягчения, такие как отмена рабочего дня и улучшение пищевого пайка, ибо результаты сельскохозяйственных элементов дали хороший результат."
 MAR_new_equipment:0 "Новое оборудование "
 MAR_new_equipment_desc:0 "Самое время улучшить условия работы нашего пролетариата, они это заслужили. Сейчас с оборудованием тотальная беда, всё что было осталось со времён Бухарина и никак не сдвинулось с места. Однако Младороссы заметили, что у Златоуста есть оборудование получше и действия правительства не заставляли себя ждать. Нам всё равно сколько на это уйдет наших средств, главное обеспечить рабочих лучшим, что на данный момент есть, да и больше продукции не помешает нашей родине…."
 MAR_rabfactories:0 "Возрождение Рабфаков"
 MAR_rabfactories_desc:0 "Новые станки и приборы это прекрасно, но произошло то, о чём забыли – о банальной неграмотности рабочих. Большинство, или даже практически все не знали как использовать оборудование из Златоуста, и это стало досадой для Младороссов. Поэтому Казем-Бек не стал ждать и стал вместе с частью правительства отвечающее за просвещение разрабатывать план по улучшению грамотности. Ответ найдем в Рабфаке, который не только научит рабочего пользоваться оборудованием, но и читать, писать, а это для нас главное, чтобы пролетариат был образованным. Рабфаки являлись школами при заводах куда шли учиться не только дети, но и взрослые"
 MAR_into_light_future:0 "Экономическое чудо?"
 MAR_into_light_future_desc:0 "Реформы не прошли даром! Несмотря на то, сколько людей погибло во время первых стадий реформ, сколько семей из-за этого было разрушено, страна встаёт, ценой потерь мы встали на ноги, с которых нас не сбить так просто. Но жизни обычных рабочих не будут забыты, мы будем чтить тех, кто отдал себя за наши Идеалы, за наше Будущее, за нашу Армию, и станет однажды наша страна так велика, что все кто помогли стать ей Великой будут Героями."
 MAR_right_on_future:0 "Право на будущее"
 MAR_right_on_future_desc:0 "Будущее  нашей страны – это дети, так что пора настало время озаботиться проблемой того, что большая часть детей безграмотна. Поэтому указом нашего правительства будет сооружения школ, где смогут обучаться дети и где немецкие бомбы их не достанут."
 MAR_in_a_row_with_man:0 "В одном ряду с Мужчинами"
 MAR_in_a_row_with_man_desc:0 "Кто бы что не говорил, но женщины всегда были важной частью общества, даже во времена Империи, некоторые из них правили страной, так почему мы должны считать их глупыми или слабыми? Так и считает Александр Львович, так что он принял указ о допуске женщин в армию, а также к работе с тяжкими условиями труда."
 MAR_two_sides_of_the_coin:0 "Две стороны одной медали"
 MAR_two_sides_of_the_coin_desc:0 "Не смотря на видимые успехи нашей страны, наше будущее туманно. Казем-Бек, всегда считавший, что надо сделать в России народную монархию, сам не знает, кого поставить на трон. Данный вопрос стоит решить в кратчайший срок, в противном случае идеям Казем-бека не будет суждено осуществиться, а следовательно и будущее России будет под большим вопросом."
 MAR_beloozero:0 "У Белых Озер"
 MAR_beloozero_desc:0 "Династия Белозерский - это династия в 19-ом колене от Рюриков, восходит от своего названия к Белым Озерам Финляндии и России, которые вечно были покрыты снегом, несмотря на такую древность, множество потомков династий по сей день живы и продолжают жить, хоть множество представителей этого рода давно покинули России, в наших рядах ещё остался один небезызвестный человек с хорошими связями.\nСергей Сергеевич Белозёрский, генерал который служит в нашей армии, и довольно влиятельная личность, может он и является главным представителем Белозёрских, но у него нет наследника, однако, в любом случае нам надо рассмотреть его кандидатуру..."
 MAR_the_tsar_daughter:0 "За рекой Ками"
 MAR_the_tsar_daughter_desc:0 "Казем-Бек, если и считает, кто может стать царем, или в этом случае царицей, то одним из вариантов является Мария Романова. Романовы в принципе в России, не смотря на события 1917-го года, имеют очень большие шансы вновь стать властителями России. Но Казем-бек считает, что Владимир этого не достоин, а Мария сможет стать народной царицей, которая будет близка к народу. Однако нам надо учесть, что на данный момент ей всего 9 лет, Казем-бек должен учесть своё регенство до того момента как Мария не сможет хотя бы частично исполнять свои обязанности в качестве нашей царицы"
 MAR_weird_news:0 "Странная новость"
 MAR_weird_news_desc:0 "Казем-Бек любит читать газеты. Отчасти он это делает от того, что нечего делать, отчасти он просто читает в своё удовольствие. А отчасти потому, что нужно постоянно следить за тем, что происходит в России. У него есть несколько друзей в некоторых странах, и те ему присылают газеты при помощи посылок. И вот, очередная газета из Коми была только что открыта и вот что читает Казем-Бек…"
 MAR_slezhka:0 "Слежка за Пешками Владимира"
 MAR_slezhka_desc:0 "Почти всему аппарату власти, которая составляет основу власти, в общем-то известно, что Березники наметили курс на отдаление от Вятки. Мы уже готовимся к выступлению против Вятки, но есть огромное множество людей, которое будет лояльно скорее к Владимиру III, чем к Казем-беку. Более того, есть откровенно много людей из Вяток, которые вполне себе будут готовы присоединиться к Владимиру III, а не к нам. Поэтому нам нужна слежка за ними."
 MAR_linia_spasenia:0 "Спасение от Южной Заразы"
 MAR_linia_spasenia_desc:0 "В скором времени мы произведем освобождение из под лап Владимира III, который так подло пролил кровь русских взамен за мнимую власть в Вятке. Однако вслед за нашим освобождением мы будем так же в опасности – Арийское братство с юга уже давно точит свой клык на нас. Их амбиции по созданию Русского Арийского государства представляют серьезнейшую опасность для Березников, поэтому мы должны себя обезопасить с юга, создав там линию Казем-бека, которая и остановит их амбиции как приливная волна разобьется о скалу."
 MAR_weird_dialog:0 "Очень странный разговор"
 MAR_weird_dialog_desc:0 "Наша политика по приготовлениям к созданию независимого государства от Вятки достигла очередной точки, после которой уже нет пути назад. В данный момент настал тот самый критический момент, когда надо уже определяться с тем, кто должен править страной, ведь, всё же напомним, Казем-бек является регентом без царя, и этот промежуточный вопрос нужно решать уже сейчас. Настало время поговорить с Белозерским на эту тему."
 MAR_art_of_war:0 "Дряхлая Армия"
 MAR_art_of_war_desc:0 "Народная царская гвардия. Когда-то Казем-Бек надеялся, что именно она будет гордо маршировать по Красной площади, что именно этих слов будут боятся все армии мира. Но реальность жестока. Гвардия сейчас кучка пожилых фанатиков, редеющая с каждым днем. Этой армией освободить Россию невозможно. Пришло время для решительных действий."
 MAR_experience_of_motherland:0 "Опыт нашей Родины"
 MAR_experience_of_motherland_desc:0 "Великая Отечественная война и Западно-Русская война является кладезью крайне полезных данных о том, что и как происходило на фронтах этих двух кровопролитных войн нашей Родины. То, что там происходило -- нельзя иначе как катастрофой русского народа. Однако нам важно сейчас не просто понять, что конкретно это произошло, но и то, как это случилось. Мы можем извлечь из этого очень горького опыта пользу, которая позволит нам улучшить армию для будущих сражений. \n\nАмериканский опыт ведения войны отличается заметно сильно от русского, и потому изучая опыт русских войн мы таким образом направим развитие нашей армии в соответствующее русло."
 MAR_cossack_brigades:0 "Казачьи Бригады"
 MAR_cossack_brigades_desc:0 "Казаки всегда были опорой нашего движения. Со времен эмиграции и до сегодняшнего плачевного положения казаки были с нами. Если кто-то и способен составить костяк нашей новой армии, то это точно они."
 MAR_tsarist_officers:0 "Царские Политруки в Командовании"
 MAR_tsarist_officers_desc:0 "Не все солдаты одинаково замотивированы сражаться за Отечество. Порой в окопах или под градом пуль забываешь свою цель, сам смысл нахождения на поле боя. Дабы исправить это Александр Казем-Бек поручил создать специальную должность политических руководителей в нашей армии. Целью представителей новообразованной должности будет наблюдение за личным составом и проведение политико-просветительских и воспитательных работ с солдатами. Они то уж точно научат солдат Родину любить."
 MAR_red_veterans:0 "Ветераны западно-русской войны"
 MAR_red_veterans_desc:0 "Западнорусская война показала всю несостоятельность старых военных тактик. Очевидной стала необходимость постоянной модернизации армии. В том числе и в плане наших доктрин и схем подготовки."
 MAR_friends_cia:0 "Связи в ЦРУ"
 MAR_friends_cia_desc:0 "Когда-то Сергей Белозерский служил в армии США, и после этого у него осталось несколько полезных знакомств, так почему бы не попросить их об услуге, а мы не забудем об их помощи и однажды отблагодарим их сполна, сразу после того, как пообедаем в Берлине."
 MAR_gentlemen_of_luck:0 "Джентльмены Удачи"
 MAR_gentlemen_of_luck_desc:0 "Письмо Сергея пришло по нужному адресу. Оно было доставлено не очень быстро, где-то через месяц. Павел Дмитриевич прочитал письмо, после чего решил отправить это письмо людям из высшего эшелона власти. Рассмотрев эту просьбу о помощи, ЦРУ сделало вывод, что данный шаг может оказаться весьма выгодным в долгосрочной перспективе, и был отправлен целый отряд наёмников. Спустя ещё один месяц они добрались..."
 MAR_humanitarian_assistance:0 "Гуманитарная помощь"
 MAR_humanitarian_assistance_desc:0 "В данный момент наша армия находится не в самом лучшем состоянии. Всё, что мы имеем – это устаревшие образцы оружия ещё времён Советского Союза. Многое из этого оружия устарело, так что мы должны срочно нарастить качество и количество пушек. Но наши соседи могут подумать, что мы сейчас готовимся к завоеванию, увидев странное движение грузовиков, и просто не пустить их дальше своей территории. Поэтому нам нужно замаскировать эти действия под гуманитарную помощь якобы для наших голодающих жителей. Само собой, там будет не только пропитание..."
 MAR_russian_specnaz:0 "Русский Спецназ"
 MAR_russian_specnaz_desc:0 "Опыт борьбы с преступностью показывает, что отправлять регулярные части на охрану важных объектов и уничтожать ячейки сопротивления – это, мягко говоря, не самая лучшая идея. С этим должны справляться специальные части, которые специально обучены для выполнения таких задач. Так называемые ЧСН (Части Специального Назначения) должны появиться уже прямо сейчас, поскольку необходимость в них появится в скором времени, а обучать их будут наши друзья из ЦРУ. Пока что..."
 MAR_new_model_army:0 "Истинно Младоросская Армия"
 MAR_new_model_army_desc:0 "Наконец, проведя реформы в области армии, наши вооружённые силы стали наконец-то представлять из себя ту силу, с которой должны считаться остальные наши враги по всем сторонам света. Нашими усилиями недобитки западно-русской войны превратились в армию, достойная новой России. Наши войска теперь смогут отразить любой удар и потом сами пойдут в победное наступление на измотанных солдат, подчинённых псевдо-правителям России!"
 MAR_clear_sky:0 "Чистое небо над головой"
 MAR_clear_sky_desc:0 "После долгих подготовительных месяцев к своей борьбе за независимость от Владимира III, лже-царя и предателя всех русских, мы смогли набрать достаточно сил. Кроме этого, бомбардировщики перестали летать над нашими территориями. Настало время объявить свою независимость от Вятки!"
 ### Events ###
 berez_eco.1.t:0 "Переосмысление"
 berez_eco.1.d:0 "Вот уже на протяжении нескольких десятилетий Александр Львович Казем-Бек занимает свой пост главы партии «Младороссов». Однако он так ничего и не добился, не принеся людям счастья, вместо этого Казем-Бек вынужден ютиться в маленьком городке, который постоянно бомбят нацисты и их пособники. Не смотря на все старания -- экономика города в руинах, окрестности разбомблены, народ голодает и умирает под постоянными бомбардировками. \n\n«Как же я тут оказался?» — постоянно задавал себе этот вопрос Александр. В душе он понимал, что сам виноват в том, на какую авантюру он согласился под началом Владимира III. Авантюру алчного, мелочного и циничного человека, который захотел вернуть наследие предков с помощью рук убийц нашего народа. Но когда стало ясно, что они одержали вверх, то они с легкостью избавились и от Владимира, и от Александра, соответственно, просто бросив нас на произвол судьбы. Впрочем, весьма справедливо, учитывая, кому мы помогали в прошлом. Быть может, это справедливое наказание самого Бога за то, что тот проливал кровь русской нации за мнимые планы и идеи царя Владимира III.\n\nТеперь Казем-Бек прозябает здесь, пытаясь найти выход из сложившейся ситуации но постоянно натыкающегося на препятствия.. Тем не менее спустя долгое время раздумий Александр понял, что остался всего лишь один выход: выйти из-под власти Лже-Царя и найти того, кому действительно можно довериться, и кто сможет стать истинным Народным Царем. Как бы то ни было, начать стоит с подготовки почвы для зарождения новой Царской России."
 berez_eco.1.a:0 "Не поздно всё исправить."

 berez_eco.2.t:0 "Ночной конвой"
 berez_eco.2.d:0 "Стояла глубокая ночь, тишина которой была прервана показавшейся колонной грузовиков на тёмной дороге. Чуть позже из-за темноты показались так же и свет фар, которые освещали перед собой дорогу. \n\n«Наконец-то» — подумал про себя Григорий и жестом приказал своим людям выйти из сумрака. Из темноты вышли ещё несколько человек, которые охраняли границу между губернаторством и Вяткой, которые так же ждали подхода ночного конвоя. \n\nПосле этого он вышел на дорогу вместе с несколькими бойцами и показал водителям, где нужно остановиться. Солдаты вокруг Григория начали разгружать ящики с снаряжением из машин и погружать в свои, которые могли бы ещё хоть немного доехать до складов. \n\n«Гриша» -- сказал руководитель колонны -- «А где ресурсы с вашей стороны?» \n\n«Вот» -- Ответил Григорий и указал на то, что есть рядом со складом -- контейнеры, заполненные различными рудами. Хотя это даже контейнером сложно назвать -- квадратный ящик, сколоченный ещё в советское время. Вскоре солдаты начали загружать эти ящики на машины из Вятки. Уже когда начинало светать ящики были погружены и отправлены в Вятку."
 berez_eco.2.a:0 "Выгодный бартер. Но как долго это будет продолжаться?"

 berez_eco.3.t:0 "Планы на будущее"
 berez_eco.3.d:0 "Казем-бек не мог сидеть спокойно сложа руками. Он постоянно придумывал проекты различных проектов, явно масштабы которых превышали даже размеры самих Березников. Он любил смотреть далеко в будущее, и он продумывал заготовки на несколько шагов вперёд свои действия. Однако всё упирается в суровую реальность -- Березники слишком малы для таких преобразований. Выбрать царя? Создать “земский собор” или его аналог? Ничего этого из этого не могло быть сделано, поскольку страна не обладает таким масштабом, поскольку преобразования, которые мог бы продвинуть, достойны размаха руки размером с всю свободную Западную Россию. \n\nМожет, стоит Казем-беку взглянуть на настоящее положение дел на данный момент? Казем-бек даже здесь уловил эту мысль и он всё-же начал продумывать основные направления того, что нужно будет сделать. \n\nВ первую очередь -- экономика страны. Мощностей страны имеется немного, но и она даже используется не во всю. Нужно будет буквально создать индустриальную опору для нашей страны, чтобы побороть проблемы с базовым выпуском товаров первой необходимости. Этого мы сможем достичь, только если мы будем работать до истока кровью руками и стирая пот с лица. В конце концов, поставки ресурсов в Вятку уменьшают и без того малые экономические силы нашего небольшого района. И дальше мы должны будем решать, что делать с людьми. Мы могли бы потом улучшить рабочие условия, проведя небольшую модернизацию экономики и повысить банальную грамотность рабочих, но с другой стороны мы должны были бы обратить внимание на возможные забастовки, которые имеются в обществе после вынужденных усложнений мер по экономическому росту. В случае, если мы сделаем второй вариант, то нам придётся сделать некоторые уступки рабочим, дать всем право на образование, но при всём этом мы бы могли позвать женщин работать на заводы, дабы увеличить производительность на заводах за счёт банального количества рабочих. В конце концов это может дать сильный эффект и мы сможем выбраться из экономического дна и провести воистину чудо на уровне региона. \n\nНаша армия же так же страдает от грехов старой Бухаринской власти. Обладая в большинстве своём ветеранами Великой отечественной войны и Западно-Русской войны, наша армия не способна даже на самооборону. Поэтому Мы должны встряхнуть руководство страны, чтобы оно решило, куда двигаться. Мы бы могли по предложению нашего министра обороны Белозерского пригласить американских инструкторов и попросить у них гуманитарную помощь, обучаясь военными теориями стран Запада. Однако мы бы могли использовать свои собственные силы, используя опыт прошлого просто попытаться исправить их, введя в строй опытных политруков и белых офицеров, и решить вопрос с ветеранами. \n\nЧто же до вопросов с царём и политической жизнью Березников, то в первую очередь Казем-бек планирует избавиться от агентов Охранки Владимира III, которые могут нанести серьёзный ущерб Березникам, но в то же самое время надо в первую очередь защитить страну и от внешнего, очевидно потенциально самого опасного врага -- Арийского братства. Параллельно с этим мы должны будем ещё решить не менее насущный вопрос -- мы являемся регентом, но нам некому регенствовать. Надо уже сейчас раздумывать над вариантами, кто станет царём в будущем. \n\nПлан, хотя бы его набросок имеется. Осталось лишь по пути его исправлять и корректировать."
 berez_eco.3.a:0 "Импровизация -- лучше планирования." 
  
 berez_eco.4.t:0 "Опора всей страны"
 berez_eco.4.d:0 "Казем-бек, лидер Березников, вслушивался в очередные отчёты своих министров по поводу экономического состояния за месяц. Ситуация и тенденции, что происходили в экономике Березников, его откровенно не радовала, ибо общая картина была удручающей. После завершения очередного доклада он произнёс следующее: «Нам нужно менять ситуацию. Настало время для реальных действий, которые помогут повернуть экономику таким образом, чтобы она стала эффективнее работать».\nКазем-бек после своих слов созвал небольшую комиссию, в которую вошли все видные экономисты в Березниках. Казем-бек поставил следующую цель: разработать план по улучшению экономического развития Березников, от себя добавив, что нужно это сделать за месяц. Благо страна небольшая, расчёты тоже небольшие, то составить план за месяц можно.\nОднако это не уменьшает ответственности перед экономистами за жизнь всего государства. В течении месяца происходили дебаты на этот счёт, чтобы прийти к выводам тех решений, которые должны быть приняты на государственном уровне.\nК концу обсуждений и расчётов, экономистами был сделан такой вариант развития страны – необходимо напрячь все имеющиеся силы и направить на главные экономические отрасли – горное дело и сельское хозяйство. Первое будет использоваться для добычи железа и калийно-магниевых солей, которые будут идти на удобрение в полях, в то время как сельское хозяйство будет способствовать росту благосостояния населения и обеспеченностью пропитания. Необходимо учесть опыт Бухаринской России и добавить своих наработок к созданию экономического рывка, а после реализовать этот план в действии. Казем-бек во многом согласился с решением экономистов, но он добавил, что нельзя опускаться до откровенного коммунизма, и некоторые идеи в этом плане были переработаны в другом ключе. Но ясно одно, что дальнейшие действия будут тяжелы для народа, но эти жертвы будут необходимы для его же благосостояния."
 berez_eco.4.a:0 "Одобряем план!" 
 
 berez_eco.5.t:0 "За всеобщее благополучие..."
 berez_eco.5.d:0 "Настало время приводить реформы в действие. Сегодня Казем-бек выпустил указ, в котором он объявил курс на развитие новых и увеличения уже имеющихся рудников для добычи ресурсов. Был кинут лозунг – «Больше солей – больше пищи!», и чтобы добыть больше солей, нужно больше трудиться. Этим решением и был введён 14-ти часовой рабочий день для шахтёров.\nС введением 14-ти часового рабочего дня были достигнуты значительные успехи. Во-первых, объём добычи с уже имеющихся рудников всяческих руд и солей увеличилось в почти в 2 раза. Рентабельность этих предприятий увеличилось в столько же раз, и теперь Березники могут себя обеспечивать себя столь необходимыми солями и металлом, которые могут пойти на экспорт для закупки другой продукции.\nНо вместе с тем появились и противоречия. Многие шахтёры оказались недовольны увеличением рабочего дня почти в 2 раза. Кроме этого, многие рабочие уже пострадали, получив раны из-за пренебрежения к охране труда, или получили хроническую усталость и переутомление рабочих. Многие и вовсе погибли в ходе работы. Рабочие в шутку говорят, что теперь соли будут иметь вкус крови. Но это так…\n\nНо не надо останавливаться, работа продолжается."
 berez_eco.5.a:0 "Такова цена..." 
  
 berez_eco.6.t:0 "Пот..."
 berez_eco.6.d:0 "Реформы в области сельского хозяйства не должны себя заставлять долго ждать. Чем раньше эти реформы пройдут – тем лучше, ибо это делается во благо нашей страны. Сегодняшним указом Казем-бека были введены постановления по увеличению рабочего дня у крестьян, и кроме этого, была дана рекомендация по использованию новых сортов удобрений, чтобы быстрее выращивать зерно.\nТо, что был дан приказ свыше о том, что нужно работать больше на полях, у некоторых крестьян это вызвало сильное бешенство. Ведь русские крестьяне живут по своим собственным часам, своему графику, и они сами знают, когда и что надо делать. Но есть и положительный момент, они рады тому, что есть новые удобрения, которые пойдут на поля. Этот шаг позволит выращивать больше зерна и делать его более качественным.\nНекоторые крестьяне после введения этого закона уставали до потери сознания после того, как они провели свою работу, даже если это приносило мало пользы, иными словами, давали низкий КПД. Но эти действия дают плоды – наметилась тенденция к увеличению объёмов выращивания зерна, что не может не радовать Казем-бека."
 berez_eco.6.a:0 "Экономит кровь..." 
  
 berez_eco.7.t:0 "Они не заслуживают Наших концессий"
 berez_eco.7.d:0 "Во время очередного срока отправки ресурсов в Вятку было обнаружено, что в случае отправки очередной порции ресурсов у нас самих просто-напросто не останутся запасы. Поэтому очередной конвой пришлось отменить.\nЧерез несколько дней было обнаружено, что Вятка как-то вообще не обратила внимания на то, что произошло. Это было понятно из того, что реакции в принципе не последовало с их стороны. Не было отправлено ни инспекции, ни вооружённых людей, ни личных писем Владимира, ни прочего. Как будто бы полностью забыли про существование Березников.\nКазем-бек, уже давно не питавшего лояльности к Владимиру, решил, что раз не последовало реакции, значит, можно в принципе прекратить поставки ресурсов в Вятку. На следующий день так и было сделано. Теперь, наконец-то, когда Вятка не поняла, что произошло, мы можем сейчас пользоваться всеми ресурсами, что добываются из недр нашей страны на наше благо."
 berez_eco.7.a:0 "Странно, что ничего не заметили" 
 
 berez_eco.8.t:0 "Прекращены поставки ресурсов из Березников!"
 berez_eco.8.d:0 "С недавнего времени мы не получаем ресурсов. На все наши запросы они отмахиваются тем, что у них нет самих этих запасов, и с тех самых пор мы в принципе не получаем теперь ресурсы. В данный момент мы получили сильный удар по экономике Вятки."
 berez_eco.8.a:0 "Будь они прокляты!" 

 berez_eco.9.t:0 "Для народа"
 berez_eco.9.d:0 "Михаил Быков никогда не спускался в шахты с особым энтузиазмом. Впрочем, оно и неудивительно. Грязь, трупы на улицах, постоянные бомбардировки. Все это как-то не очень мотивирует идти на работу. Но он все равно делал это, не для себя, но для своей семьи. И вот наступила очередная смена.\n\nБыков не увидел по дороге на работу ничего нового. Снова разрушенные дома, снова мертвые люди. «Когда же это закончится? Неужели так сложно сделать жизнь хоть чуть-чуть лучше? Чертов азербайджанец, мало он у нас что ли крови выпил?», думал Михаил, идя к шахте. Работа тоже не приносила ему удовольствия. Однако это был единственный способ пережить еще один день.\n\nИ вот очередной рабочий день прошел. По его окончанию не осталось ни сил, ни желания что-либо делать. Лишь кашель и боль в груди никогда не покидали шахтера. Да еще и у выхода остановил странный парень в форме. «Товарищ Быков, вы?» спросил мужчина. «Я, а че надо(чего спрашиваете/что произошло)» ответил шахтер. «Это вам» после этих слов незнакомец потянулся за чем-то. У шахтера непроизвольно выступил пот и забилось сердце. «Вот этот пакет вам, тут дополнительные пайки и медикаменты для вашей семьи. Наше государство заботится о семьях рабочих». Рабочий взял пакет и подумал про себя…."
 berez_eco.9.a:0 "«Может быть всё не так плохо?»" 
 
 berez_eco.10.t:0 "У нас есть будущее..."
 berez_eco.10.d:0 "Лилия Петровна снова собиралась в школу. В Советском союзе её специальностью было обучение начальных классов. Но сейчас, к сожалению, учителей не так много. Да и мест, которые можно переоборудовать под классы не так уж и много. Но этого хватает, во всяком случае пока.\n\nИ вот, добравшись через разрушенные улицы. Лилия готова преступить к работе. Детей пока не так уж и много. Не все готовы отпускать своих детей на улицу пока там могут летать самолеты. Но каждый из тех, кто пришел готов учится.\n\nИ вот, пришло время уроку кончатся. Дети собирают свои вещи. Но безмятежность пустого города прерывает сирена. Самолеты приближаются к городу, а последние признаки жизни исчезают с улиц. Учительница, абсолютно спокойно произносит « А теперь дети, как я учила…"
 berez_eco.10.a:0 "...пригнитесь и укройтесь.»" 
 
 berez_eco.11.t:0 "В одном ряду"
 berez_eco.11.d:0 "В одном из импровизированных убежищ домов сидела Тамара Павловна. Она уже давно попрощалась со своей молодостью и все что оставалось женщине это сидеть дома изредка выходя на улицу. Лишь её дочь Арина,   оставались для неё какой-то надеждой.\n\nВходная дверь скрипнула. Молодая девушка в изношенной форме зашла внутрь. Старушка вскочила со своего стула и подошла к своей дочке.\n\n-Арин, а что это на тебе надето?\n\n-Это то? Это форма военная красивая, правда\n\n-Военная? На тебе? С чего это. Прекращай это!\n\n- Не прекращу. Я в армию иду. Отечество защищать\n\n-Без тебя эти младороссы обойдутся. Итак, жить лучше стало, пайки больше давать стали. Женилась бы и жила себе спокойно.\n\n- Может быть и обойдутся. Да только если все решат дома отсидеться, кто будет родину защищать?\nПосле этих слов девушка в военной форме развернулась и вышла из дома. Мать все понимала и не решила не останавливать свою дочь. А ровно через десять минут в военную часть прибыл новый кадет. "
 berez_eco.11.a:0 "Вместе мы можем всё!" 
 
 berez_eco.12.t:0 "Эффект наших трудов"
 berez_eco.12.d:0 "Старания наших шахтеров и крестьян и их совместная деятельность на общее дело дают плоды. Наступило время сбора урожая, и теперь Березники сможет пожинать плоды этой нелегкой деятельности! Но не стоит забывать, что этот урожай был сделан большими усилиями, кровью и потом наших рабочих и крестьян."
 berez_eco.12.a:0 "Мозги должны экономить кровь и пот. " 
 
 berez_eco.13.t:0 "Эффект наших трудов"
 berez_eco.13.d:0 "Старания наших шахтеров и крестьян и их совместная деятельность на общее дело дают плоды. Наступило время сбора урожая, и теперь Березники сможет пожинать плоды этой нелегкой деятельности! Но не стоит забывать, что этот урожай был сделан большими усилиями, кровью и потом наших рабочих и крестьян."
 berez_eco.13.a:0 "Мозги должны экономить кровь и пот. " 
 
 berez_eco.14.t:0 "С рабочими на одном уровне"
 berez_eco.14.d:0 "-Итак, уважаемая Нина Кровошеина, как вы могли узнать из этих документов, - Казем-Бек кивнул на кипу бумаг в папке - мы смогли урегулировать вопрос о передаче ресурсов и теперь нам не нужно обеспечивать Владимира в таких объёмах. Поэтому я хочу поднять вопрос об уменьшении объёма работ для наших людей.\n\nЖенщина вопросительно посмотрела на наместника Берзёзников.\n\n- Неужели вы думаете, что это так необходимо? Мы могли бы использовать эти ресурсы на благо России, а с уменьшением темпа добычи и производства, нас могут постигнуть проблемы в экономике. В конце концов, народ может вкусить эти плоды и потребовать того, что допустило правительство Бухарина.\n\n- Но Нина, эти люди на грани, поймите это чёрт подери. Кому нужны работники, которых пора закапывать в землю? Я даю вам несколько дней на составление реформы рабочих норм, после жду отчёта у себя в кабинете. Иначе у вас могут возникнуть большие проблемы, запомните моё слово.\n\nСказав это, Казем-Бек поднялся и вышел из кабинета, громко хлопнув дверью."
 berez_eco.14.a:0 "Чтобы план реформ был у меня на столе к вечеру!" 
 
 berez_eco.15.t:0 "Новое оборудование"
 berez_eco.15.d:0 "По дороге двигался караван, защищённый парой дивизий. Кто это и откуда они, понять было невозможно. Номера были сняты, любые опознавательные знаки стёрты, либо скрыты под слоем грязи. Как и ожидалось, колонна авто двигалась в сторону Златоуста, чем и хотели воспользоваться разбойники близлежащих городов и сёл, но сам груз идущий в область, что торговала оружием большую часть своего существования мог не представлять ценности, а само вооружение, провизия, различные станки и припасы имели большую ценность. Но караван из Берёзников был готов к различным бандитам... или почти готов. Въехав на территорию Златоуста, караван был остановлен патрулём и допрошен о цели визита, узнав о желании обменять ресурсы на станки, караван пропустили с одним условием, охрана должна была остаться на границе. После нескольких часов езды, показался сам город Златоуст и были организованы переговоры с местным предпринимателем.\n- Итак, значит вы желаете обменять руду, продовольствие и некоторый валютный запас на оборудование для заводов... Кхм, если верить документации что вы привезли с собой, то этого хватит обменять на станки, инструменты и чертежы... Одной вашей партии может не хватить, вам придётся сделать несколько таких рейсов, ну а мы отправим вам равноценный эквивалент, согласны?"
 berez_eco.15.a:0 "По рукам." 
 
 berez_eco.16.t:0 "Рабфаки"
 berez_eco.16.d:0 "Рабфаки, то что когда-то использовалось правительством СССР для поднятия грамотности рабочих, плавно перекочевало в Берёзники. И это не удивительно, ведь новое, это хорошо забытое старое. Решение об открытии рабфаков было поставленно на вопрос министром экономики Ниной Кровошеиной и Казем-Беком на общем собрании.\n\n- Итак, мы смогли начать обмен ресурсов на станки, инструменты и чертежи, теперь же перед нами остро встал вопрос об улучшении качества знаний рабочих, ибо устранение поломок станков практически невозможно, а сами станки не выдерживают и пары недель ввиду неправильного использования, Нина Кровошеина, предоставляю слово вам.\n\n- Спасибо, господа, я представляю вам "Рабфаки". Обучающие на предприятиях людей организации. По началу они должны будут обучить работе со станками, после уже всему остальному.\n\nСергей Оболенский поднял руку и спросил:\n- Это конечно здорово, новые станки и вправду нуждаются в квалифицированных рабочих, а где вы возьмёте тех, кто будет обучать рабочих? Чёрт подери, большая часть ресурсов итак уходит на покупку станков, а квалифицированных учитилей вместе с ними мы точно не потянем. Тут встаёт вопрос про два с...\n\n- Подождите, я ещё не договорила Сергей, дайте мне закончить выступление, а после, если у вас останутся возражения вы их выскажите. Да, бесспорно, квалифицированных учитилей у нас нет, по крайней мере со станками, а найти добровольцев что пойдут учить людей в пожалуй один их самых опасных регионов и вовсе невероятно. Однако мы можем запросить поддержку у Владимира, в обмен на те самые ресурсы или предложить тем самым квалифицированным кадрам перейти к нам. Да, нам придётся отложить обмен ресурсов на оборудование с Златоустом, однако это вынужденная мера. У меня всё.\nВ кабинете повисло молчание, все кроме Нины и Казем-Бека обдумывали перспективы и возможности. Рабочие действительно имели мало опыта обращения с техникой, однако если прекратить поставки даже на пару недель, может произойти что-то серьёзное.\n\n- Чёрт с вами, - воскликнул Сергей Оболенский, - как говорится, кто не рискует, тот не пьёт шампанское. Мы должны попробовать некоторое время продержаться и без станков, до этого ведь мы справлялись?"
 berez_eco.16.a:0 "И сейчас справимся" 
 
 berez_eco.17.t:0 "Выбрать можно лишь один путь"
 berez_eco.17.d:0 "Глава Младороссов Казем-бек всегда считал, что главнейшей ошибкой монархии является именно отсутствие связи между Царем и народом. Он не скрывает того, что он является фашистом, но именно русской модели. Он считает, что власть, основанная на классовом сотрудничестве и царской идеократией является единственным вариантом, подходящим для России.\nНо вот проблема. Он не может являться монархом в полном смысле этого слова – хоть он и дворянин азербайджанского происхождения, он не может стать правителем России. Он принципиально считает, что нужно ставить таких людей, которые имеют непосредственное право на престол. Можно обратиться к Владимиру III, но Казем-бек считает, что Владимир вновь повторит ошибку Николая II и вновь ввергнет страну в пучину анархии, как это было сделано в 1917-м году. И кроме этого, Владимир III сдружился в своё время с немцами, и ради своей власти убивал русских. \nОсматривая все варианты, что у него были, он пришёл к выводу, что есть только 2 реальных и способных претендента на русский престол. Это Мария Романова, дочь Владимира III, и Сергей Белозерский, далёкий-далёкий правнук Рюрика в XIX-м колене. Первая – очень молодая, всего 9 лет от роду, но при правильном подходе она сможет управлять государством самостоятельно, а второй – уже опытный военный и участник партии Младороссов.\nОба варианта – хороши по своему, но надо внимательно обдумать, кого же делать царём… Или царицей."
 berez_eco.17.a:0 "Надо выбрать броском монеты" 
 
 berez_eco.18.t:0 "Сергей Сергеевич"
 berez_eco.18.d:0 "Мистер Казем попросил своего адъютанта найти всю информацию про Сергея Белозерского. Он хочет знать все подробности в биографии этого человека. Через время адъютант собирает наиболее полную информацию про него, и предоставляет к столу.\n\nКазем-бек начинает читать:\n«Сергей Сергеевич Белосельский-Белозерский родился 4 августа 1895-го года. Род, к которому он принадлежит, является очень близкой к Рюриковичам в XIX колене.\nВ 1911 году поступил в Пажеский Его Императорского Величества корпус, который окончил в 1914 году с производством в чин корнета Лейб-гвардии Конного полка, участник Первой мировой войны, которую закончил в чине штабс-ротмистра, командуя вторым дивизионом полка.\nПосле захвата власти большевиками поступил в Северо-Западную армию генерала Юденича, в которой занимал должность начальника штаба II корпуса.\nПосле поражения Белого движения на Северо-Западе, выехал через Финляндию в Великобританию, где служил в пароходных компаниях, а позже переселился во Францию.\nВ течении нескольких лет он служил в армии США, а после 1942-го года присоединяется к партии Младороссов, оставив прежнее место службу.\n\nКраткая характеристика:\n- Решительный генерал\n- Опытный управленец\n- Человек с боевым опытом\n- Имеет малые шансы на трон»"
 berez_eco.18.a:0 "Этот человек способный, но далёк от голубых кровей..." 
 
 berez_eco.19.t:0 "За рекой Ками"
 berez_eco.19.d:0 "Казем-бек считает, что наиболее вероятным вариантом развития событий станет провозглашение царицей Марию Романову. Этот вариант является сильным потому, что фамилия Романовых в народе ещё ассоциируется с сильной властью, а во время революции ещё было много тех, кто был за них. Мария Романова — способная девочка: она уже может разговаривать на 2-х языках, знает этику, историю, освоила верховую езду и в целом является хорошей наследницей. Но есть 2 проблемы – она не умеет пока управлять государством, и кроме этого – ей всего 9 лет.\nВ представлении Казем-Бека Владимир III – не то, чтобы неспособный правитель, а скорее предатель, который сдружился с немцами во время войны для того, чтобы получить власть, а такой шаг бесконечно отдаляет русский народ от своего правителя. Казем-Бек мечтает, что правитель России будет близок к русскому народу, и эту мечту способна осуществить только Мария Романова, которой можно ещё вбить идею о народном монархе.\nМария Романова под надзором Казем-Бека должна понять, что необходимо быть ближе к народу, и поэтому он будет прикладывать все усилия, чтобы она пошла по пути, заданная идеологией Младороссов. И даже если она и станет влиятельней, то Казем-бек должен быть при ней регентом до тех пор, пока она не станет самостоятельно управлять страной."
 berez_eco.19.a:0 "Она достойна трона" 
 
 berez_eco.20.t:0 "Неожиданная весть"
 berez_eco.20.d:0 "Сегодняшним утром Казем-бек открыл газету, привезённая посылкой от друга из Коми. Вообще, Казем-Бек внимательно читает все газеты, которые ему присылают, и некоторые из них он оставляет даже у себя в качестве коллекции. Конкретно из газет в Коми он вычитывает обычно сводки политических событий, ибо как он сам знает, тамошняя ситуация с политикой очень острая и многогранная.\nИ вот он читает, и натыкается на новость, от которого глаза вылазят на лоб. В этом отрывке говорится, что Алексей Косыгин – лидер либеральной партии Коми – является никем иным, как чудом выжившим Алексеем Романовым, сыном Николая II.\nО том, как он выжил, рассказывают то, что в день расстрела царской семьи Романовы разбежались кто-куда. Дальнейшая судьба Романовых в этой статье такая – Николай постригся в монахи, Александра Фёдоровна бежала в Гатчину, одна дочь стала тоже монахиней, другая дочь Николая бежала в Узбекистане, где она нашла приют, а третья бежала в Финляндию. Алексей Романов же оказался под опекой Бухарина – он помог придумать ему новую биографию, мол, сын токаря, и сам же его принял в партию, а сам Алексей Романов взял фамилию Косыгин.\nВ статье упоминается, что есть действительные сходства чисто внешние по лицу и существенные сходства в характере – оба не испытывают какой-либо тяги к излишествам, а сами они были очень эрудированны. Есть свидетельство того, что Алексей Романов говорил, что он хотел бы занимать больше экономикой, чем политикой в целом.\nНесмотря на весьма серьёзные доводы в пользу данной теории, есть и множество подтверждений обратному, что Косыгин НЕ является тем же Романовым. Как минимум потому, что говорят, что у Романова были серьёзные проблемы со здоровьем, и с такими проблемами очень тяжело дожить до возраста 58 лет, и кроме этого есть серьёзные свидетельства того, что царскую семью всё-таки убили.\nДаже если Косыгин не чудом спасшейся цесаревич, то тогда нужно это запомнить. Но если он и правда Алексей, то это будет являться ещё одним кандидатом на престол России."
 berez_eco.20.a:0 "Невероятно!" 
 
 berez_eco.21.t:0 "Не смыкать глаз и на секунду"
 berez_eco.21.d:0 "В данный момент на территории Березников живёт множество жителей Вятки, которые наиболее всего представляют для нас нелояльный элемент по отношению к Казем-беку. Казем-бек не желает, чтобы эти граждане представляли опасность во время освобождения из-под сапога Владимира III. Если мы и хотим стать независимы от Вятки, то нам нужны все средства для достижения данного события.\nВ данный момент наш государственный аппарат достаточно хорошо понимает, что необходимо освободиться из влияния Владимира III и вести свою самостоятельную политику. Но даже в нашем аппарате, почти полностью состоящий из местных жителей, есть те, кто верен монарху из Вятки. Это предатели, которые могут составить из себя пятую колонну и, объединившись с гражданами Вятки внутри Березников и устроить переворот в самый неподходящий момент. И есть только одно средство, способное решить если не все проблемы в этом направлении разом, то хотя бы поставит на учёт эти самые элементы.\nКазем-бек постановил – создать разведывательное бюро, которое будет заниматься внутренней контрразведкой, слежкой за подозрительными людьми и их скорейшей депортации из Березников. И делают они это максимально незаметно настолько, что никто даже не поймёт, что в Березниках на одного человека стало меньше. И департация будет в любое другое место в России…"
 berez_eco.21.a:0 "Это необходимое зло для нашего же выживания" 
 
 berez_eco.22.t:0 "Взор на Юг"
 berez_eco.22.d:0 "Совсем немного времени осталось до освобождения от владычества ложного царя Владимира III. Не смотря на очевидные минусы его правления, одно мы точно можем сказать – пока мы у него под крылом, мы под защитой от внешних врагов, которые уже давно точат на нашу небольшую суверенную державу. Более того, мы предполагаем, что наши враги воспользуется шансом и уничтожат Березники в первый же удобный случай.\nНаиболее опасным врагом в данном случае является Арийское братство. Их амбиции об создании чистокровной арийской территории для нас вредны, и ещё Бог неизвестно что они из этого сделают. Уже не является секретом, что они точат зуб на нас, и возможно уже завтра их боевые отряды на нас двинутся и уничтожат нашу страну. Естественно, мы должны остановить их, дабы они не уничтожили нас.\nНаша военная стратегия по отношению к Арийскому Братству сводится к сдерживанию его на границе с последующей контратакой на Пермь. Нам отступать просто банально некуда, и поэтому мы должны создать хорошие укрепления на главных направлениях наступления Арийских братьев именно возле границы, а не в её глубоком тылу.\nНа создание полноценных бункеров навряд ли найдётся много времени и сил. Но мы можем создать такие позиции, чтобы отразить хотя бы самые первые атаки. Мы это должны сделать, и кроме этого мы даже для этого дела призвали неработающее население к трудовой повинности в этом направлении.\n\nВ течении месяца наши женщины и пожилые старики работали на земляных работах, создавая для наших солдат хорошие опорные пункты для сдерживания потенциального врага. К концу данного месяца все работы были готовы, и теперь наша Родина находится в большей безопасности. Однако ценой скольких погибших в пограничных стычках и при налётах немцев..."
 berez_eco.22.a:0 "Народ, создав эти укрепления, обезопасил сам себя в глубоком тылу" 
 
 berez_eco.23.t:0 "Мистер Белозёрский?"
 berez_eco.23.d:0 "Казем-бек долго думал над тем, чтобы предложить этот разговор Белозерскому. В конечном итоге он решил, что лучше предложить обсудить этот вопрос с ним прямо сейчас, не во время освобождения или после.\nОн позвал Сергея к себе в кабинет. Странным было даже то, что охранника Он отпустил на минут 30 отдохнуть. Это было сделано с целью, чтобы никто не услышал про этот разговор даже в радиусе 5-10 метров от кабинета.\nКазем-бек и Сергей Белозерский сели за один и тот же стол, где была только пепельница. Белозерский немного занервничал, потому что обстановка в целом была не совсем типичной.\nМежду Белозерским и Казем-беком завязался разговор.\n\n- Каковы наши шансы для освобождения из под лап Владимира? – Задал такой вопрос Казем-бек Белозерскому.\n\n- Достаточно высоки, учитывая то, какую мы уже проделали работу. Я считаю, что наша победа в этом вопросе обеспечена.\n\n- Есть ли какие-либо мысли по поводу будущего нашей страны?\n\n- Никак нет, Александр. Но вы ведь предполагаете, что после освобождения нам нужно будет начать реализовывать основную программу Младороссов, а именно создать народную монархию?\n\n- Ты верно подметил, Сергей. Как ты знаешь, наша проблема заключается в том, что у нас банально нет представленного монарха, который мог бы осуществить наш замысел. Я не могу стать монархом чисто из принципа, я здесь честен хотя бы перед собой. Я русский, но азербаджанского происхождения, и народ ко всему прочему не примет меня как монарха.\n\nСергей, перебивая – А кто должен стать монархом? Я к сожалению не знаю вариантов.\n\n- Я говорю о том, чтобы ты стал монархом. Именно ты, человек, связанный с Рюриковичами в 19-м колене, можешь стать таковым. И от того, станешь ли ты монархом или нет зависит твой ответ.\n\nСергей, переводя дух после услышанного примерно секунды 7, сказал: - Я не буду против от короны Царя только в том случае, если народ посчитает нужным. Я готов взять это бремя только с желания народа. Но народ выберет другого кандидата, то я не буду строить против него свои козни.\n\n- Я думаю, что мы этот вопрос решим спокойно. Не беспокойся, всё будет только в лучшем виде.\nПосле этого отрывка Казем-бек и Сергей ещё примерно минут 15-20 регулировали вопросы, связанные с будущей страной. Спустя это время разговор окончился."
 berez_eco.23.a:0 "Народ решит, кто будет управлять страной" 
 
 berez_eco.24.t:0 "Это даже не похоже на армию!"
 berez_eco.24.d:0 "«Это катастрофа, ты понимаешь, Сергей?! Это не армия и даже не ополчение – это сброд, который не сможет защитить огород от ворон! Одни неопытные сопляки да старики-маразматики, которые скоро развалятся.» - после длительной тирады Казем-Бек сел за стол и закрыл голову руками, устало вздохнув.\n\nСобеседником, на которого рьяно кричал Александр Львович, был Сергей Сергеевич Белозерский, его близкий друг и генерал, корни которого уходили еще к роду Рюриковичей.\n\n«Саша, я тоже ознакомился с несколькими докладами и знаю некоторые варианты решения нашей проблемы… Также заявляю о готовности приступить к исправлению положения уже завтра.»\n\n«Хорошо...» — вздохнул Казем-Бек. Подняв голову и посмотрев на товарища, он также добавил: «Я полагаюсь на тебя, не подведи нас.»\n\nОтдав честь, Сергей вышел из кабинета."
 berez_eco.24.a:0 "Отдав честь, Сергей вышел из кабинета" 
 
 berez_eco.25.t:0 "Память тех ошибок"
 berez_eco.25.d:0 "Сергей Белозерский и Владимир Гиль отправились копаться в архивы времён Великой отечественной и Западно-русской войны, которые располагались в районе города. Эти два высокопоставленных человека не стали ожидать, что они здесь обнаружат большие архивы с приказами, докладами и донесениями из фронтов просто по причине того, что большинство всех этих же бумаг находились ранее в Москве и в Сыктывкаре. Однако региональные доклады или то, что удалось стащить, могли бы быть в Березниках. \n\nПока копались в архивах, по пути этим двум высокопоставленным членам пришлось перелопатить всё, а не только архивы времён Великой отечественной и Западно-русской войны. Натыкались на планы различных командиров времён Петра Великого, переписки обычных обывателей, отчёты по экономическому развитию региона начиная с Николая I и заканчивая правлением ЗРРФ. Много всего интересного, однако непосредственно того, что нужно было найти -- было очень немного по опять же понятным причинам. \n\nДаже это, однако, дало некоторые результаты. Были определены основные ошибки и проблемы Красной армии времён германского нашествия. В целом отмечено, что наши части быстро погибали от недостатка механизации и своевременной организации обороны -- враг просто напросто прорывал наши войска во флангах и прорывался вглубь обороны. Кроме этого отмечается малый выпуск снаряжения для войск РККА, в результате чего красная армия и была разгромлена крайне быстро. Если же говорить про ЗРРФ, то её главных проблем замечено не было, кроме как сложности с дальним снабжением и поставками вооружения на фронт в целом. В конечном итоге войска революционного фронта были вынуждены стремительно отступать к Плесецку и Ухте, поскольку терялся контроль над территориями. \n\nУлучшив старые тактики и учтя ошибки, мы можем достичь высокого уровня организации и сможем не допускать обхода нас с флангов." 
 berez_eco.25.a:0 "Горький опыт как целебный сироп." 
 
 berez_eco.26.t:0 "Товарищи Казаки"
 berez_eco.26.d:0 "«Анатолий Николаевич, рад вас видеть в добром здравии Прошу, садитесь.» — с улыбкой на лице сказал Сергей Сергеевич.\n\n«Чем обязан такому теплому приветствию с вашей стороны?» — решил спросить Пепеляев.\n\n«О, это очень хороший вопрос, -- ответил Сергей Белозерский, -- , мы вспомнили о том, что вы когда-то командовали казачим корпусом… а в данный момент, мы решили создать нескольких отрядов.  Также мы хотим, чтобы именно вы возглавили их. Как вам такое предложение?»\n\n«Кто туда будет входить? -- Задал вопрос Пепеляев -- У нас давно нет связей с нашими же казаками, они все разбрелись по всей территории Западной России...» \n\n«Казаками будут те, кто им не является по крови и по праву рождения. Мы призовём новобранцев из резерва и отправим их к вам под руководство новыми отрядами -- Ответил настойчиво Белозерский. -- Что скажете?.»\n\nПепеляев опешил и был немного удивлён этим и  спустя 2 секунды размышлений задал очередной вопрос: «Вы что, шутите? Министр обороны, я хочу вам сказать, что казаками становятся только достойнейшие из мужей! Эти юнцы -- они полуголодные, едва помнящие своих матерей и отцов! Они...»\n\nБелозерский тут же прервал Пепеляева: «Они достойны, чтобы стать вашими казаками. Под вашим руководством они станут казаками нового поколения, и они будут достойно носить черкесски наших павших братьев. В противном случае, скажите мне -- вы что-ли уклоняетесь от приказа самого министра обороны?»\n\n«Ладно. -- Успокоился немного Пепеляев после того, как понял, что он таким образом сопротивляется самому Белозерскому. -- Я согласен их возглавить и обучать. Только предоставьте мне квартиру получше и жалование повыше, а то в старости как-то уже надоело ютиться в маленькой каморке и прозябать в нищете.»\n\n«Без проблем, можете заступать на службу со следующей недели.»"
 berez_eco.26.a:0 "С Березников выдачи нет." 
 
 berez_eco.27.t:0 "Наши политруки"
 berez_eco.27.d:0 "Армия сейчас страдает от низкого боевого духа. Не имеет никакой мотивации сражаться за свою Родину, а учитывая, что недавно мы потерпели тяжёлое поражение от немцев, это ещё сильнее бьёт по моральному духу населения и после этого никто не хочет воевать.\nОднако мы можем это исправить, вернув в армию комиссаров. В Березниках находятся бывшие белогвардейцы, и бывшие советские политруки. Первые попали в Березники вместе с движением Младороссов, в то время как советские оказались брошены и забыты после войны. Как ни крути, но эти люди знают толк в агитации и пропаганде наших ценностей, и поэтому мы должны их взять в армию в качестве комиссаров.\nНайдя в армии ту часть офицеров, которые ранее были или белогвардейцами, или политруками, мы выделим их в отдельную структуру комиссаров, которые должны будут заняться мотивированием солдат и поднятием их боевого духа. Комиссар должен напоминать всему рядовому составу о том, за какое будущее мы боремся. После чего саму вдохновлять солдат идти в атаку или вести отчаянную оборону от наших внешних врагов.\n\nТеперь, когда мы создали эту структуру, наша Отчизна стала ещё более безопасной."
 berez_eco.27.a:0 "Родина может спать спокойно" 
 
 berez_eco.28.t:0 "Те самые дни"
 berez_eco.28.d:0 "На столе перед Сергеем лежал длинный список тех, кто когда-то участвовал в Западнорусской войне. К большому несчастью, часть из этих людей мертвы, либо же находиться за пределами границ Березников. Однако часть фамилий не только показалась Сергею знакомой, но и довольно известной в пределах территорий, находившихся под нашей юрисдикцией. Дело оставалось за малым, привлечь к работе в армии эти лица, используя различные поощрения в качестве предлога, а также организовать учения, отработать новые тактики с новобранцами, дабы узнать их практическую эффективность и привести армейские формирования в боеспособный вид."
 berez_eco.28.a:0 "Месть никогда и не заканчивалась" 
 
 berez_eco.29.t:0 "За океаном"
 berez_eco.29.d:0 "Была уже полночь, луна заняла свое место на небе, а Сергей до сих пор составлял письмо своему старому другу Павлу, сыну великого князя Дмитрия Павловича. Раньше они оба служили в армии США, но потом их дороги разошлись, а сейчас Павел Дмитриевич Романов-Ильинский, согласно информации из надежных источников, стал довольно известным политиком, так что думаю, что он сможет передать нашу просьбу куда следует… Закончив письмо, он сложил его в конверт, после чего ушел спать.\n\nАдрес: Палм-Бич, Флорида."
 berez_eco.29.a:0 "Ох уж эти тесные связи" 
 
 berez_eco.30.t:0 "Старые друзья"
 berez_eco.30.d:0 "Прошёл уже почти месяц с тех самых пор, как было отправлено письмо в Америку. Сергей не знает, что стало с его письмом – дошло ли оно до Павла, или где-то затерялось среди сотни других писем Павлу. Но то и понятно, Павел работает на очень важной должности, и ему, возможно, нужно перебирать сотни бумаг каждый день.\nСейчас Сергей находится в своём штабе. Он, закурив очередную сигарету глубокой ночью, направил свой взор в окно. Белозерский ненадолго задумался о том о сём. Он вспоминал свою службу в американской армии вместе со своим давним другом, который сейчас находится там, далеко в Америке.\nВдруг к нему постучались. Сергей сказал командное «войдите». Пришёл рядовой, который получил информацию от пограничников, что заметили каких-то странных людей в неизвестной униформе. Эти точно не были из тех, кто граничит с нашей страной. По словам рядового, они прибыли по приказу Павла.\nПосле этого Сергей тут же сказал, что нужно привести этих гостей в штаб. Примерно через час езды, колонна грузовиков прибыла на место. Из первого вышел человек с отличительными знаками Армии США. Его звали Арнольд Дэвис, и он был лейтенантом - старшим из присутствующих офицеров и лидером этих войск. Между Арнольдом и Сергеем завязался разговор на ломанном русском языке.\n\n- «Здравствуйте, товарищи из России! Я лейтенант Арнольд Дэвис, командир этих ребят.»\n\n- «Здравствуйте.» — Сергей протянул руку Арнольду, чтобы пожать ему руку. Арнольд ответил тем же, протянув свою в ответ, и взял твёрдой хваткой руку Сергея.\n\n- «Как доехали до сюда?» — спросил Сергей.\n\n- «С некоторыми трудностями, и, чтобы до вас добраться, мы проделали очень долгий путь. Но удача оказалась на нашей стороне, и мои люди доехали досюда. Я теперь полностью в вашем распоряжении! Кстати, передаю привет от вашего старого друга.»\n\n- «Джентльмены Удачи, не иначе.» — сказал Сергей напоследок с небольшой улыбкой."
 berez_eco.30.a:0 "Добро пожаловать в младоросскую армию!" 
 
 berez_eco.31.t:0 "Помощь из-за рубежа"
 berez_eco.31.d:0 "Взявшись за разработку плана по доставке оружия в Березники, Сергей и его небольшая команда думали над тем, кто же должен осуществить эту доставку. Рассматривались варианты с массовой покупкой оружия из Златоуста, но у нас нет средств, чтобы оплатить их. Можно было бы взять оружие у контрабандистов из Германии, однако этот вариант был откинут в силу того, что он является слишком опасным. Остаётся вариант вновь обратиться к США и их союзникам. США одобрило проект по доставке груза в Березники, но они сделали это под видом Красного креста, чтобы никаких подозрений точно не возникло.\nВскоре через месяц прибыли первые конвои с провизией и, что самое главное, с оружием. Много современного вооружения, которое позволит хотя бы немного улучшить нашу армию. Список весьма внушительный, учитывая, что это делалось через не самые короткие пути. Но маскировка под Красный крест себя оправдала.\nГрузчики начали разгружать автоколонны, и, когда последний ящик был поставлен в склад, машины уехали. Сам Сергей и несколько рядовых солдат подошли к одному из этих ящиков, и Белозерский приказал открыть его. Нельзя было сказать, был ли изумлен этим Сергей, однако он был всё равно рад увиденному. Перед глазами были виды оружия, которые устарели для американцев, но для русских всё равно являлись весьма передовыми. Гранаты, винтовки и патроны к ним, в общем, всё, что нужно для солдата.\nОружие было роздано тем бойцам, которым не хватило имеющегося в данный момент старого русского вооружения, а излишки отправлены на склады."
 berez_eco.31.a:0 "Премного благодарны!" 
 
 berez_eco.32.t:0 "ФБР по Младоросски"
 berez_eco.32.d:0 "Арнольд Дэвис - лейтенант из ЦРУ, который с самого прибытия в Березники получил приказ о подготовке небольшой роты солдат, в которой находилось меньше людей, чем положено. Спустя неделю Сергей поговорил с Арнольдом о том, что полученный отряд в его распоряжении нужно тренировать всему, что нужно для спецназа, а это значит, что им необходимы действительно изнуряющие тренировки, а также обучение теории и упорству в бою. Белозерский сказал, что все эти люди – кандидаты в русский спецназ, которые были отобраны лично Сергеем, и дал распоряжение, что отныне Дэвис может исключать или исключать в/из списка потенциальных спецназовцев, по сути дав ему полную свободу действий в этом плане. Главное – создать русский спецназ.\nСпустя несколько недель из первоначального отряда в 100 человек осталось лишь 59, остальные же были исключены из отряда из-за слабых характеристик. Но эти избранные 59 – те, кто точно окажутся в первом отряде русского спецназа. Они показали, что достойны выполнять такой спектр задач, который не доступен обычным войскам. Но их ещё надо готовить, и им нужно будет пройти ещё долгий курс подготовки. Так или иначе, но фундамент заложен."
 berez_eco.32.a:0 "Сильные бойцы залог сильного Государства!" 
 
 berez_eco.33.t:0 "Новая Армия"
 berez_eco.33.d:0 "Любой другой обыватель увидел бы в начале нашего пути не армию, а сброд недобитков времён Великой Отечественной войны и Западно-Русской войны. Вооружённые старыми винтовками Мосина, иногда одной на троих, во главе которой стоят некомпетентные старики, не понимающие ничего в военном деле -- это всё осталось в прошлом. \n\nИстинная младоросская армия, как и сама младоросская идея, является новой и от неё веет дух новизны для всей России. Точно так же, в армии Березников теперь нет места слабостям старой России и Союза Бухарина. Младоросский дух -- чисто имперский и советский, и этот дух прекрасно должен чувствоваться в армии младороссов. \n\nТак оно и выходит. Мы избавились от порочных элементов старых двух режимов, оставив всё лучшее от них же. Теперь наша армия вооружена более, чем полностью новыми автоматами и даже набрала немного солдат на службу. Генералы и офицеры этой новой армии учатся на своих же ошибках и тут же выводят новые тактики и стратегии боевых действий. В один момент может даже показаться, что наша армия уже сейчас способна объединить всю Западную, а потом и всю остальную Россию. \n\nОднако, как и тёмная лошадь Младороссов для всей России,  эта армия покажет себя полностью позже, когда настанет более удачное время."
 berez_eco.33.a:0 "Служу народному царю!" 
 
 berez_eco.34.t:0 "Скоро..."
 berez_eco.34.d:0 "Казем-бек сейчас прогуливался по улицам Березников. Делать он это мог не так уж и часто, все же высокое положение и постоянные бомбардировки оставляют не так уж и много времени на прогулки.\nИз одного из домов выходил густой столб дыма. Несмотря на то что там в лучшем случае могли производиться три или четыре винтовки в день начало уже положено. В любом случае бомбардировщики не дали бы построить более крупное мероприятие.\nВ течении своей прогулки регент прошел мимо дома, в котором седели мать и пара детей. Взрослая женщина серьезно смотрела на идущего по улице человека, явно хотела что-то ему высказать, но так и не решилась этого сделать. Наместник Березников прекрасно понимал за что его ненавидят. «Мог ли я поступить по-другому в данной ситуации?», эта мысль буквально застряла в голове лидера Младороссов. И несмотря на то что он каждый раз давал себе единственный верный ответ, мысль не покидала его, да и навряд-ли она когда-либо покинет его.\nКогда до сирен оставалось всего несколько десятков минут Казем-бек поднялся в свою резиденцию чтобы оценить результат своей работы свысока. Перед ним простирался город, пускай разрушенный немецкими захватчиками, пуская не все полноценно поддерживали политику лидера. Он смог. Он подготовил свой город к грядущему сражению за судьбу России. Вскоре его труды дадут полноценные плоды"
 berez_eco.34.a:0 "Почти все готово к осуществлению плана. Осталось немного" 
 
 berez_eco.35.t:0 "Спустя полтора года..."
 berez_eco.35.d:0 "За прошедшие 1,5 года, которые предшествовали этому дню, мы стали намного сильнее. Наша экономика выросла, армия стала сильнее, укрепления появились, и самое главное -- политически мы стали сильнее. Величие этого момента сложно переоценить, хотя все прекрасно понимают, что это только начало пути нашей страны. \nИдут вести из Германии -- началась гражданская война. Наш величайший враг ослаб, и не может бомбить наши города как ранее. Наш народ может поднять наконец-то гордо голову в небо и свободно вдохнуть полной грудью и не бежать в бомбоубежище. Мы теперь можем действительно развернуть экономику на всю мощь, строить заводы, школы, больницы… \nИ конечно мы стремимся сейчас к созданию истинной народной монархии, как мы и планировали Младороссы. Владимир III алчный моральный урод, не понимающий, что он вновь ведёт свой народ к гибели, повторяя ошибку 1917-го года. Поэтому мы должны идти своим собственным путём, и мы сегодня же отправляем письмо Владимиру, что мы объявляем о своей независимости! \nНо на этом наши амбиции не заканчиваются. Дальше больше -- сначала Западная Россия, а потом вся остальная Родина. И когда мы объединим всю Русь под властью народного монарха, мы сможем отомстить немцам.\nДа здравствует Младоросская Россия!"
 berez_eco.35.a:0 "Величайший день для Березников!" 
 
