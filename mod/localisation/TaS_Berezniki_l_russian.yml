 MAR_hope_freedom:0 "Свет освобождения"
 MAR_hope_freedom_desc:0 "Мы одержали сокрушительную победу над Арийским братством, который постоянно нам досаждал всё это время. Эта победа была одержана благодаря нашему мудрому руководству и русским, что верят в партию Младороссов! Их лидеры только что были отправлены за решётку и скоро мы будем над ними устраивать суд, где они получат всё сполна. \n\nОднако они успели заковать свой народ в оковы, так в прямом, так и в переносном смысле. Превратив свой же, русский народ в рабов, они издевались над ними и заставляли их работать до полного изнеможения и смерти. Кроме этого, русский народ в Перми был одурманен и стал себя считать арийской расой, и эти предрассудки деструктивно влияют на наш народ. Поэтому мы должны освободить русский народ от оков арийцев!"
  berez_voina.1.t:0 "Разорвать оковы"
  berez_voina.1.d:0 "Во время боевых действий с Арийским братством наши солдаты обнаруживали в шахтах, на заводах людей, которые были закованы в оковы с характерными свастиками на внешней стороне. Обычно, они обнаруживались небольшими группами, по 2-3 человека и когда мы спрашивали у них что с ними произошло, и кто они, то те отвечали, что они рабы. Кроме этого, они дают показания, что таких, как они, есть как минимум несколько тысяч на территории всего Братства. И кроме этого, в их показаниях есть информация, что после начала войны, надзиратели-гестаповцы начинали по приказу свыше расстреливать часть таких рабов, чтобы они не достались врагу, вроде нас, Младороссов, и чтобы скрыть своих живых свидетелей такого обращения с населением. Как видим, у них не удалось это сделать в полной мере. \n\nОбнаруживая такие группы людей, которые умудрились выжить, передовые отряды сразу же докладывали об этом случае людям выше по званию и это же доходило до генералитета. Тут же доходило и до Казем-бека. Он, само собой разумеется, сразу же освобождал этих рабов на волю, но лишь тех, которые были обнаружены на захваченных территориях. \n\nПосле капитуляции Арийского братства стало понятно, что ещё очень многие рабы на этой территории не освобождены, и Казем-беку необходимо сделать отдельный указ – освободить рабов, и этот указ нужно довести до всех регионов присоединённой территории. Издав этот указ, освобождённые рабы оказались благодарны нашему лидеру, но многих будет ждать долгая реабилитация после того, как они изнемогали на заводах и шахтах. И среди этих рабов, тем не менее, есть по меньшей мере 200 человек, которые пожелали вступить в армию, дабы самим защищать свою новую Родину от врагов. Березники дали ему свободу, и эти 200 человек чувствуют свой долг перед Родиной, и они отплатят её сполна. \n\nОднако параллельно этому важно понимать, что население на территории Арийского братства стало поголовно Гансами, Вагнерами и т.д. Они всерьёз убеждены в то, они не русские, а арийцы. Они убеждены в то, что они превосходят всех остальных, считая себя уберменшами, явно беря пример с нацистских оккупантов. Они были закованы в ментальные оковы, имея предрассудки касательно того, что они духовные носители арийской культуры и не являются русскими. И если мы хотим избавиться от этого пагубного влияния, то мы должны начать пытаться вразумить им, что мы все – русские люди. Казем-бек сделает указ о том, что всё население Арийского братства должно будет взять новые русские имена и фамилии. Все плакаты арийского братства уничтожить показательно на всей публике, и начать развешивать плакаты о русской национальной идеи. Данные меры заставили избавиться у населения от странных немецких имен и фамилий на нормальные русские."
  berez_voina.1.a:0 "Родина вас освободила."
 
 MAR_kill_zaraza:0 "Уничтожить заразу"
 MAR_kill_zaraza_desc:0 "Русский народ на территории Перми был освобождён от оков рабства, страха и предрассудков арийской теории Гутрума. Его идеи не несут ничего полезного, только разрушительно для русской нации. И хоть мы смогли уберечь наш народ от его идей и смогли остановить их безумный поход ещё в зародыше, но остались ещё люди, которые на полном серьёзе представляют угрозу нашему образу жизни.\n\nГутрум Вагнер – главарь всей этой арийской банды – ещё жив. Пока он жив, он будет травить русский народ своими погаными идеями. И более того, пока его соратники тоже живы – они тоже будут портить русскую нацию. Они уподобились нацистам из Германии, самому злобному врагу во всём мире, и суд будет самым суровым для них."
  berez_voina.2.t:0 "Суд над Вагнером и его прихвостнями"
  berez_voina.2.d:0 "Казем-бек, после захвата Арийского братства, сразу же приказал найти Вагнера и его соратников и посадить их в тюрьму особого режима. Однако Гутрум пытался сбежать, и когда он сел в машину и водитель дал газу, то буквально через 1 поворот был обнаружен отрядом, который был послан, чтобы задержать его. Побег не удался.\n\nСолдаты вынудили Гутрума выйти из машины и того отправили в первую попавшуюся тюрьму в Пейрмхайме. Куда проще оказалось с сторонниками Вагнера – они или просто сами сдавались войскам Березников или не пытались даже бежать. Когда его самого и соратников посадили, разведывательному агентству Березников было приказано начать поиск всех документов, которые могли бы указать на наличие преступления против русского народа. Но Гутрум успел дать распоряжение на то, чтобы уничтожить любую документацию, которая была в его администрации, и хоть он далеко не всё успел уничтожить, многое было утеряно, вероятно, навсегда. Многие факты преступлений были уже сокрыты от нашего взора.\n\nОднако даже того, что мы откопали, было достаточно, чтобы вынести смертный приговор. Ко всему прочему это подтверждается свидетельством нескольких тысяч рабов и некоторых соратников, которые думают, что если они всё расскажут, то их простят.\n\nСпустя очень небольшой срок начался судебный процесс над Вагнером и его соратниками. Это всё происходило максимально показательно, даже применили кино- и фотоаппаратуру, чтобы запечатлеть все моменты суда. И по иронии судьбы, суд было принято решение проводить в Пейрмхайме. Правда Казем-бек уже сделал распоряжение по поводу переименования города в Пермь, но во время подготовки к суду использовались устаревшее название города.\n\nСуд, который проходил над Гутрумом, занял около суток с небольшими перерывами. Всё это время происходило прочитывание доказательств и обвинений в сторону самого главаря арийской банды. И хоть тот всё отрицал, весь народ, который ещё совсем недавно был за него, был против этого человека.\n\nКак только закончились обвинения и доказательства в сторону Гутрума, тот уже видимо смирился с дальнейшей судьбой и его глаза стали пустыми, а взгляд растерянным. Суд в конечном итоге дал неутешительный и финальный вердикт: высшая мера наказания – расстрел.\n\nЧерез буквально 12 часов после суда, ночью был оглашён приговор и 5 стволов расстрельной команды были направлены на Гутрума. Вагнер, в последнюю секунду до своей смерти успел выкрикнуть: «Хайль Гутрум!».  Выстрел… Он упал замертво.\n\nТочно так же было сделано и со всеми остальными соратниками, но без напыщенного пафоса, и кто-то хоть пытался раскаяться, но Фемида, богиня справедливости, непреклонна. И их всех постигла кара за все свои преступления."
  berez_voina.2.a:0 "Настигла народная кара за страдания и уподоблению врагу людскому!"

 MAR_take_sword:0 "Взявшие меч"
 MAR_take_sword_desc:0 "Орден Святого Георгия является поистине уникальным образованием на просторах разрушенной России. Военно-монашеский православный орден с бывшим пулеметчиком в качестве лидера. Тем не менее война с орденом Святого Георгия кажется нам абсолютно бессмысленным конфликтом. Возможно нам удастся уговорить монахов присоединиться мирно."
  berez_voina.3.t:0 "Вечерний разговор"
  berez_voina.3.d:0 "Казем-бек стоял около входа в старую избу. Холодный вечерний ветер завывал на улице. Около ворот двора охранники Казем-бека недовольным взглядом буравили вооруженных монахов. Все же было что-то удивительное в том, что ни время, ни немецкие бомбардировщики не смогли уничтожить это строение. Если честно не так он себе представлял встречу с Великим Мастером ордена Святого Георгия. Он то надеялся на то что переговоры будут вести его дипломаты в богато украшенной церкви. Пусть Антипин и формально согласился на переговорах с посредниками, он все равно потребовал личной встречи с Казем-беком. Возможно он был слишком безрассудным, либо идеалистом, свято верящим в свои идеи. В любом случае это было странное поведение со стороны лидера монахов войнов. Вскоре лидер младороссов все-таки смог найти в себе смелость постучать в дверь. Дверь открылась, в дверном проеме стоял человек полностью одетый в монашеское одеяние, «Прошу войдите, будьте гостем». Изба не была богато обставлена, внутри находились лишь кровать, да стол с печью. Единственным украшением можно было назвать иконы, которых тут было в достатке. На столе уже стоял нагретый самовар, а также пара чашек. Михаил первый начал разговор за столом.\n\n- Вы хотите чтобы мои люди присоединились к вам, если я правильно понимаю - начал великий мастер.\n\n- Именно за этим я и пришел сюда- сухо ответил регент\n\n- Что ж тогда я спрошу у вас пару важных для меня вопросов. Надеюсь вы не против. Вы хотите вернуть советы на землю русскую. Те самые, которыми пользовалась власть богопротивного Бухарина. С подачи которого серпом рубили головы несогласных, а молотом разрушали церкви. Неужели вы хотите чтобы это повторилось в России?\n\n- Нет. Ни в коем случае. Советы сами по себе не являются чем-то плохим. Проблема были во властях Союза. И мы ни  в коем случае не дадим советам пустится на самотек, и не стоит забывать, главным лицом в стране будет царь, а и именно его воля будет законом.\n\n- Интересная систему вы выдумали все же! Быть может оно и сможет сработать… Но голой идеи недостаточно. Сможете ли вы собрать Россию заново, вытащить из царства тьмы чисты ли ваши помыслы ?\n\n- Можете не сомневаться в этом- с этими словами младоросс достал из кармана фотографию.\n\n- Так значит именно благодаря вам я не слышал об арийцах так долго? Вагнер и его банда … …  они это заслужили.\n\nПосле этих слов разговор продолжался еще несколько часов. Монах и младоросс говорили о России, Боге, судьбе. Закончилась же дискуссия словами Антипина «Теперь я полностью понимаю вас, мои люди пойдут за вами куда угодно»."
  berez_voina.3.a:0 "Это было необычно…"
 
 MAR_da_budet_vam:0 "По вере вашей да будет вам"
 MAR_da_budet_vam_desc:0 "Уникальность Гайнов уже стала причиной проблем в нашей администрации. После присоединения остро встал вопрос как об интеграции, так и непосредственно о судьбе ордена. Данную проблему необходимо срочно решить пока не стало слишком поздно."
  berez_voina.4.t:0 "Судьба Гайнов"
  berez_voina.4.d:0 "Вопрос интеграции Гайнов ровно настолько же уникален как и сам орден. Его интеграция причиняет нашей администрации вред даже без прямых боестолкновений. Проблемой стали как монахи войны,  в данный момент находящиеся в состоянии неопределенности. Так и местные жители не слишком готовые к переменам. Дабы решить вставшую проблему было предложено два кардинально отличающихся плана.Первый предполагает снижение автономии ордена как такового и интеграцию воинов Святого Георгия в наши ряды. Пусть это и не самый простой шаг, к тому же отдающий архаичностью Орден может помочь нам в дальнейшем объединении России.\n\nВторой план предполагает полное уничтожение ордена и возвращение монахов к обычному образу жизни. Конечно это может вызвать некие недовольства со стороны монахов, однако это необходимый шаг на который мы должны быть готовы пойти.Так или иначе выбор должны сделать вы."
  berez_voina.4.a:0 "Орден Святого Георгия продолжит существовать существовать под нашей опекой."
  MAR_monah_orden:0 "Военно-монашеский орден"
  MAR_monah_orden_desc:0 "Монахи Гайнского ордена были интегрированы в армию и своим присутствием поднимают боевой дух солдат. Однако они были восприняты многими как лишний груз аппарата, который не дают ничего полезного."
  berez_voina.4.b:0 "Пришло время образумить монахов."
 
 MAR_new_rev:0 "Новая революция"
 MAR_new_rev_desc:0 "Наша победоносная армия стала достаточной сильной для того, чтобы сокрушить самых главных противников нашей Младоросской России. Самая серьёзная угроза для новой России – это Вятка и его правитель Владимир III. Когда-то давно мы были пешкой в его политической игре за контроль над Россией, и он нас использовал в своих целях, истребляя русский народ ради власти.\n\nНо всё поменялось с ног на голову. Мы освободились от влияния Вятки, мы стали самостоятельны и начали строить мечту об народной монархии в России. Владимир III не понимает, что он допускает свою главную ошибку в своей жизни, которая будет стоить жизни сотен тысяч русских и ввергнет свою страну вновь во мрак гражданской войны. Пока не поздно, мы должны свергнуть этого тирана и душегуба русского народа, и для этого дела нам нужно провести новую революцию, и только тогда мы избавимся от порока старой России!"
 berez_voina.5.t:0 "Планирование войны"
 berez_voina.5.d:0 "В главной ставке управления армией есть, пожалуй под сотню топографических карт, которые были достаточно качественными чтобы проводить на них какое-либо планирование. Среди всех этих карт были карты и Западно-русской войны, и Великой отечественной войны. Но есть и более новые карты различных государств на территории западной России. Среди них есть и карты ранее существовавшего Арийского братства, и Березников, и даже ЗРРФ. Есть в том числе и карта всей Западной России с новыми государствами и Вяткой.\n\nВладимир Гиль – очень способный военный специалист, что даже Тухачевский, один из самых сильных маршалов во всём Союзе в ходе Западно-Русской войны перенял некоторые тактические решения. Время от времени, этот человек занимался рассмотрением карт. Он рассматривал на них важные города, посёлки, деревни, важные линии снабжения, горы, холмы, леса – всё, что на них есть. Глазами он очерчивает то, каким образом будут идти войска.\n\nОднажды, рассматривая карту Вятки, когда он закончил собирать отчёт по боевой готовности войск, к нему в кабинет вошёл Сергей Белозерский.\n\n-- О, ты уже получил указ от Казем-бека? – Задал вопрос сходу удивлённо, как только увидел Владимира.\n\n-- Какой указ? – Сказал в ответ Гиль так же с удивлением.\n\n-- Указ о том, что нам нужно начать подготовку к войне с Владимиром Романовым. – Ответил Сергей.\n\n-- Я не знал, что мы так скоро начнём войну с ними. – Сказал в ответ Гиль - Я тут как раз карту смотрел, - указывая рукой на карту, лежащей на столе, - карту Вятки.\n\n-- Ну, раз ты здесь, наверно, долго, то, что ты думаешь про нападение на Вятку?\n\n-- Кхм, если мы хотим начать войну с Вяткой, чтобы дойти до столицы, нам нужно будет пройти огромное расстояние, почти 450 километров. Расстояние далеко не близкое. Но если мы хотим победить Вятку, то нам стоило бы взять Ижевск – крупный центр по производству оружия. -Владимир тыкнул на карту в месте, где стоит Ижевск.\n\n--Хочу сказать, что я предполагаю, что Владимир прекрасно понимает, что без Ижевска ему не победить нас – Сказал Сергей. – И поэтому он должен будет сконцентрировать свои силы именно в этом районе. Это может дать нам возможность нанести удар уже по другим местам, поскольку, вероятно, он будет цепляться за неё полностью.\n\n-- Не стоит забывать, что Владимиру нужно будет так же оборонять и главное шоссе, ведущее прямо в Вятку из Перми. -Указывает пальцами шоссе- Но ему нужно будет сделать выбор – или оборонять всё сразу, или оборонять шоссе, или оборонять Ижевск. Во всех этих трёх вариантах у нас будет инициатива, поскольку враг, даже выбрав 1 из этих вариантов, при нашем концентрированном ударе потерпит серьёзные проблемы.\n\n-- Даже так, наш план будет выглядеть достаточно хорошим, и мы должны будем использовать всю нашу инициативу в полной мере. Пока она есть – мы сможем победить Вятку. – Сказал Гиль.\n\nНа дальнейшую проработку плана ушло порядка недели с лишним. В конечном итоге был утверждён план на нападение на Вятку, и операция по уничтожению деспотии Владимира III называется -  «Новая революция»."
 berez_voina.5.a:0 "Начинайте Новую революцию! Мы сокрушим лжецаря!"
 
 MAR_old_friend:0 "Старые знакомые"
 MAR_old_friend_desc:0 "Мы сокрушили Вятку – оплот лжецаря Владимира III, который вёл русский народ на очередную смуту, которая поставила бы крест на жизни нашей нации. Теперь, когда мы смогли одолеть нашего бывшего сюзерена, теперь мы можем делать всё, что захотим с Владимиром.\n\nТем не менее, но с Владимиром всё далеко не так просто. Фигура, тем не менее, очень значимая – фамилия Романовых, не смотря на советскую пропаганду времён Бухарина, по прежнему популярна и сильна. Смерть этого человека далеко не обрадует общественность, да и к тому же просто так его оставлять нельзя – он имеет слишком много влияния, чтобы его просто оставлять. Тем не менее, но у Казем-бека есть решение."
 berez_voina.6.t:0 "Старые знакомые"
 berez_voina.6.d:0 "Казем-бек в своём автомобиле ехал из Березников в личную резиденцию Владимира III, расположенная недалеко от Вятки. Он ехал один, не считая шофера, который знал, как доехать до резиденции. Пока  Казем-бек ехал в своём автомобиле, он вспоминал то, как он примкнул к Владимиру III и то, какими они были хорошо знакомыми друг для друга. Друзья тут сошлись в борьбе за Западную Россию… Это очень грустно, но таковы условия. Если бы Казем-бек медлил с нападением на Вятку, то возможно царь сам попытался бы уничтожить его.\n\nЧерез несколько часов достаточно тяжёлой поездки он доехал до резиденции. Сама резиденция не пострадала в ходе боевых действий, поскольку до них мало кто мог вообще добраться. Тем не менее, охраны здесь не было. Да и в целом здесь никого не было, поскольку Владимира забрали под домашний арест по приказу Казем-бека.\n\nЗаняв эту резиденцию, он дал приказ привести в эту резиденцию Владимира III, который сейчас находится сравнительно недалеко отсюда. Спустя сутки Владимир III всё-же доезжает и он выходит из машины и направляется в резиденцию.  \n\nОбменявшись приветствиями и расспрашивая о том, как они поживают друг у друга, Казем-бек предложил пойти на второй этаж и продолжить разговор там. Поднявшись на второй этаж можно было увидеть портреты некоторых из Романовых – Александра III, Николая II и прочих.\n\n-Владимир, я хочу сказать, что у нас есть определённые планы на твою дочь, Марию Романовну. - Сказал Казем-бек.\n\n-Какие? С ней ничего плохого не случится? - Задал с некоторой настороженностью Владимир. \n\n-Мы хотим сделать её правительницей нового Русского государства. Так уж выходит, что я сам не смогу долго править в силу политических обстоятельств, и после того, как весь этот бардак в Западной России закончится, то я хочу её выдвинуть в претенденты русского престола. \n\n-В претенденты? -Задал вопрос Владимир III. -Получается, что возможно она не станет правительницей? \n\n-Именно, поскольку после окончания смуты будет Земский собор, который изберёт одного из двух кандидатов, среди которых будет твоя дочь. Если собор проголосует за неё, то она станет царицей. - сказал Казем-бек. -Если она станет царицей, то пока она не станет взрослой и самостоятельной, я буду её регентом. \n\n-А если не выберет? -Задал вопрос Владимир. \n\n-Твоя дочь будет отправлена к тебе как к отцу на дальнейшее воспитание. Мы с ней ничего больше не будем делать, как и с тобой. -Сказал Казем-бек\n\n-Какова моя судьба? -Сказал Владимир III\n\n-Я предлагаю тебе отказаться от политической активности. Я могу вернуть твоих слуг, твою резиденцию и оставлю дворянский титул, но взамен ты берёшь слово не заниматься политикой. Я буду держать слово, что тебя не тронут после того, как ты возьмёшь обещание больше не принимать участие в жизни страны. \n\n-Это грустно, что так всё вышло, но я рад, что ты мне даёшь возможность хотя бы это сохранить на старость лет. Я буду верить искренне в то, что ты поведешь Россию дальше к процветанию. - Сказал Владимир с грустью, но с пониманием, что на этом его политическая деятельность отныне закончилась.\n\nПосле этого разговора Казем-бек уехал обратно в Березники, дальше заниматься политическими делами, в то время как Владимир начал свою новую, уже более спокойную жизнь."
 berez_voina.6.a:0 "Это было нужно для будущего России."
 
 MAR_change_color:0 "Меняя цвет"
 MAR_change_color_desc:0 "Наша война оказалась не просто войной за свержение Владимира III, но и войной двух военных стратегий. Наш военный генералитет боролся с генералитетом Вятки, и как показали предыдущие события, они очень опытны и понимают толк военного дела. Такие кадры не должны пропадать за зря, и мы должны завербовать их к себе на службу.\n\nДа, они, вероятнее всего, пособники Владимира III и в своё время помогали ему добиться власти, убивая русских людей за его мнимые цели. По-хорошему, они должны быть осуждены и казнены так же, как это было сделано с Вагнером и его приспешников, однако у них есть шанс искупить свою вину."
 berez_voina.7.t:0 "Старые Новобранцы"
 berez_voina.7.d:0 "После окончания войны в тюрьме сидит множество генералов, которые были на стороне Владимира III. Многие из этих генералов – идейные сторонники Вятки, они служили своему царю ещё со времён Западно-русской войны, и они однозначно носят клеймо коллаборационистов. Не смотря даже на то, что они – враги русского народа, встав на сторону немцев, они, тем не менее, хорошие военные специалисты, показавшие достойное сопротивление нашим войскам в ходе боевых действий. Это говорит о том, что их полководческие таланты, всё-же, заметны.\n\nМы бы могли их отсудить так же, как в Перми и казнить всех их через расстрел. Однако Казем-бек считает, что эти люди – ещё могут быть полезны Родине. Армия конкретно Березников достаточно скудна на высший офицерский состав чисто из-за фактора населения, и чтобы облегчить себе ситуацию, мы могли бы завербовать несколько таких генералов к себе на службу.\n\nБелозерский поручил своим подчиненным довести до генералов предложение об подаче военной присяге Березникам и Партии Младороссов и начать служить военной службе, в обмен на свободу из тюрьмы. Такое предложение поступило всем генералам, однако почти все генералы отказались делать присягу самому Казем-беку. Многие из них говорят, что Младороссы – предатели русской монархии. По их мнению, когда мы были ещё на одной стороне против Революционного фронта мы еще боролись за правое, белогвардейское дело и дело царя, но то, что мы сделали только что – можно расценивать только как предательство. Некоторые из них считали нас своими друзьями, но это предательство очень горько восприняли некоторые генералы и испытывают сильную неприязнь. Некоторые до сих пор верят, что борьба не закончилась и Царь вернется. По поводу же коллаборационизма с немцами они считают, что против красной чумы можно хоть с ними идти на борьбу, лишь бы не за красных.\n\nПонятно, что таких генералов даже отпускать на волю опасно, не говоря о том, чтобы брать их на службу. Но среди всего идейного состава есть два человека, которые согласились всё-же на присягу идеям Младороссов. Евгений Эдуардович Месснер, идейный антикоммунист согласился принять присягу под предлогом борьбы с коммунистами. Он верит в то, что это всяко лучше, чем гнить в тюрьме и видеть, как Родина делится на коммунистическую и царскую. Он нашёл в наших идеях достаточно много общего, хоть он и имеет большие вопросы к нашей идеологии. Второй человек, Загайнов Георгий Прокопьевич, согласился полностью, почти без слов на присягу Казем-беку и народу Березников.\n\nЧерез неделю они приняли торжественно свою присягу, поменяли цвет униформы и поступили на службу Младоросской России. И хоть некоторые люди вызывают серьёзные опасения касательно лояльности новому режиму, мы должны поступить с ними по принципу “Доверяй, но проверяй”. Мы поставим за ними слежку наших спецслужб и будем искать всю информацию об их деятельности. Поэтомы их жизни будут зависеть от того, что они будут делать за нашими спинами."
 berez_voina.7.a:0 "Они выбрали свою судьбу."
  
 MAR_strateg_hueta:0 "Стратегический простор" 
 MAR_strateg_hueta_desc:0 "Наше военное руководство смогло сокрушить и подмять под себя всех воинствующих лидеров России, которые граничили с Березниками! Мы смогли дипломатически присоединить военно-монашеский Гаянский орден, который был нашим северным соседом. Мы смогли уничтожить псевдо-арийскую угрозу Вагнера с юга и спасли тысячи русских людей. И главное – мы смогли победить лжецаря Владимира III, который отдал жизни русских людей за свою власть в Вятке! Успехи Младороссов видны и очевидны любому человеку за пределами Березников, которые расширились далеко за свои старые границы.\n\nМладоросская мечта об народной монархии в России осуществляется прямо на глазах, и многие ещё пытаются понять всё величие этого момента. Но вокруг нас находятся ещё противники нашей идеи. На севере – демократические Коми и остатки Западного Русского революционного фронта. На западе – Вологда, придерживающихся позиции нейтралитета и Татарстан, который отделился как сепаратистская шавка. На юге – коллаборационисты и главные предатели родины из КОНР и Башкирия.\n\nРоссия начинает возрождаться. Но пока наше руководство должно только идти к этому, и поэтому, мы должны составить новый план действий."
 berez_voina.8.t:0 "Стратегический простор"
 berez_voina.8.d:0 "Успехи во всех фронтах окрылило руководство Березников. Само собой, только что были присоединены почти без проблем военный орден, уничтожена гидра арийцев и мы свергли лжецаря Владимира III! Эти успехи показывает, что наши рассчёты оказались правильными, наши старания в армии оказались не напрасны, а чёрт не так страшен, как о нём малюют. Мы смогли обезопасить себя и создать хоть какой-то порядок на хотя бы очень маленькой территории России.\n\nНо битва за Западную Россию не окончилась. Она только начинается, и наши враги нынче повсюду. С севера, с запада и с юга они подступают к нашим границам, и это гнетущее ожидание их нападения вызывает больше беспокойств, чем даже до этого. И поэтому мы должны начать думать над тем, чтобы создать новый план действий.\n\nКазем-бек, Белозерский, Гиль, и остальные генералы собрались в главном кабинете администрации Березников. Казем-бек рассказал о том, что за ситуация выходит в Западной России и какое место занимают Березники. Диспозиция очевидна, что нельзя не то, чтобы медлить – нельзя ошибиться. Сейчас, когда остались далеко не самые слабые враги, по типу КОНР и ЗРРФ нужно сделать правильные расчёты против кого в первую очередь действовать.\n\nЗадав вопрос «Что нам делать?», он получил достаточно много вариантов. Кто-то говорит о том, что нужно собирать вокруг себя более слабые владения воинствующих генералов, после чего напасть на КОНР или ЗРРФ. Гиль и Белозерский, предложили идти на юг, чтобы занять территории и  уничтожить КОНР. \n\nКазем-бек в данной ситуации будет руководствоваться своими политическими интересами, и эти интересы совпадают с военными, которые, тем не менее, видят мир под своим, ратным взглядом. Поэтому принято решение – надо уничтожить врагов на Юге, после чего заняться северным направлением."
 berez_voina.8.a:0 "Битва за Россию обострилась"
  
 MAR_pismo_sovesti:0 "Письмо совести"
 MAR_pismo_sovesti_desc:0 "Казем-бек направил свои взоры на Башкирию, где правит Ахмет-Заки, который пришел к власти после развала Фронта. Ахмет-Заки, по мнению Казем-бека, является умным мудрым и сильным по духу человеком. Он сражался за свой народ со всей отверженностью, ибо устал видеть то, как чиновники и СССР и Российской Империи относятся к башкирам. Поэтому Ахмета-заки крайне заинтересует план Казем-Бека."
 berez_voina.9.t:0 "Письмо счастья"
 berez_voina.9.d:0 "И поэтому я считаю, что нужно просто начать вторжение на Башкирию. Не надо с ними сюсюкаться!” - говорил на высоких тонах генерал Вавилов. Генеральский штаб вместе с Казем-беком обсуждали свои действия по отношению к государству Башкирия. Одна часть генералов ( Ардашев и Волков) думают над тем, чтобы подкрепить снаряжением пророссийские элементы в Башкирии, сместить правительство Ахмет-Заки и мирно ее присоединить. Другие же генералы (Вавилов и Волков) считают, что речь о мирном присоединении Башкирии является полной чушью, и нужно просто организовать быстро рывок на Уфу. Обсуждение велось несколько часов. Доходило однако даже до оскорблений. А Казем-бек молчал. Даже слишком подозрительно молчал. \n\nКогда генералы стихли, Казем-бек встал и начал свои размышления:\n\n-Послушав вас, у меня сложилось двойственное мнение на эту интересную ситуацию. Либо же переворот, тратя драгоценное снаряжение, которого иногда даже в армии нет, либо же не заморачиваться и просто запустить вторжение на Башкирию, тратя на этот раз наших бравых солдат. Я предлагаю компромисс между вашими позициями…, - Казем-бек вынул из своего пиджака хорошо уложенное письмо. - Письмо Совести. Скоро я его пошлю прямо в Башкирию самому Ахмету-Заки Валиди. Я ему предложу присоединение Башкирии к Березникам мирно, а также очень хорошую автономию в составе Новой России, а также всему правительству Башкирии будет оказана амнистия. Если же они откажутся, это конечно будет печально. Однако мы не будем плакаться по этому счету, и нападем на них. Все правительство будет отправлено в тюрьму, но автономию Башкирии я все же собираюсь оставить. Что вы скажете, генералы?\n\nАрдашев внимательно слушал Казем-бека, а, когда Казем-бек закончил свою продолжительную речь, спросил:\n\n-То есть мы отправляем им ультиматум?\n\n-Верно, Ардашев, верно, - ответил Казем-бек.Генералы молчали. Все были согласны."
 berez_voina.9.a:0 "Будем надеяться, что они выберут правильный путь."
 berez_voina.10.t:0 "Интересное письмо"
 berez_voina.10.d:0 "-Ахметзаки Валиди Тоган? Где вы? - спросил один из охранников его кабинета. Охранник пошел в кабинет, где обычно работает лидер освободительного движения Башкирии еще при Русской Революции и глава самой исламской республики Ахмет-Заки Валиди. Он пользуется большой популярностью среди всего башкирского народа и является чуть ли не отцом нации. Во время развала Фронта он гордо возглавил Башкирию в самые черные дни, отбил кровавые рейды Арийского Братства, которые посягнулись на величественные просторы Башкирии. Самому охраннику (его звали Гузель) было приятно защищать и жить в одно и тоже время с Ахметом-Заки.\n\nВскоре в кабинет вошел лично Ахмет-Заки. Ему было 70 лет с лишним, но в его глазах еще можно увидеть пылкий и горячий пыл, который со временем не застыл:\n\n-Да, да, мой дорогой Гузель? - с улыбкой ответил Заки. - Прости, что сразу не ответил, я совершал намаз в соседней комнате.\n\n-За это вы просите прощения? Это священное наше обязательство! Но сейчас дело не об этом. Вам письмо. Важное письмо, - Гузель положил на стол Заки письмо, откланялся и ушел.\n\n-Интересно, что же мне могли такого важного написать?\n\nЗаки одел свои старенькие очки, открыл письмо и начал читать:“Приветствую вас, Президент Исламской Республики Башкортостан, Ахмет Заки Валиди Тоган! Сегодня я объявляю вам выгодное предложения для вас и для самой нацией башкиров. Мы предлагаем вам добровольно присоединиться к Березникам на правах большой автономии, где вы будете иметь свой парламент, свои выборы, свою Конституцию, свою веру в составе нашей великой страны. Наши народы связаны многолетней историей дружбы и гармонии и вместе мы станем еще сильней! Однако если вы откажетесь от этого благородного предложения, то наши войска штурмом возьмут Уфу, и прольется кровь. Я надеюсь, что вы не хотите, чтобы башкиры пали за ни за что. Народ Башкирии надеется на вашу совесть и на вашу мудрость.\n\nКазем-бек, лидер Березников”\n\nЗаки с дрожанием руки снял свои очки после прочитанного. Перед ним стоит выбор. Важный выбор для Башкирии. Либо сдаться, либо сражаться. А если при сражении он вправду проиграет? Кровь прольется на священной башкирской земле. Он этого не хотел. А вдруг та автономия о которой говорил Казем-бек - обычная ложь? Перед ним стоит сложный выбор…"
 berez_voina.10.a:0 "Не будем испытывать судьбу"
 berez_voina.10.b:0 "Мы так просто не отдадим независимость!"
 berez_voina.11.t:0 "Приятное известие"
 berez_voina.11.d:0 "Казем-бек сидел у себя в кабинете и поглядывал в окно. Шел дождь. Казем-бек не любил дождь. Дождь наводит на него плохие, депрессивные мысли. Победит ли младоросская идея? Пройдет ли она строгим шагом по России? Многие мысли посещали его голову, но вскоре его начали отвлекать:\n\n-Товарищ Казем-бек! Заки согласился! Он скоро приедет в Березники в течении дня, где он хочет обговорить автономию Башкирии!\n\n-Письмо совести сработало…, - улыбнулся Казем-бек. - Я буду рад с ним поговорить."
 berez_voina.11.a:0 "Отличное решение"
  berez_voina.12.t:0 "Нож в спину"
  berez_voina.12.d:0 "Казем-бек сидел у себя в кабинете и поглядывал в окно. Шел дождь. Казем-бек не любил дождь. Дождь наводит на него плохие, депрессивные мысли. Победит ли младоросская идея? Пройдет ли она строгим шагом по России? Многие мысли посещали его голову, но вскоре его начали отвлекать:\n\n-Товарищ Казем-бек! Заки отказался! Он объявил на радио Башкортостана о всеобщей мобилизации населения!\n\nКазем-бек немного разозлился:\n\n-Да как этот старикашка мог сопротивляться… Огромная автономия, что еще ему было нужно? - вскрикнул Казем-бек. -Войска на границе готовы?\n\n-Да, все генералы готовы начать операцию.\n\n-Вы знаете, что делать…"
  berez_voina.12.a:0 "Пора покончить с наследием Салавата Юлаева…"
 
 MAR_vzatie_kazani:0 "Взятие Казани"
 MAR_vzatie_kazani_desc:0 "Победы усиливают Березники. И это все знают. Пришло время усилиться за счет маленькой страны Татарстан. Ею правит Абдулла Алиш, немецкий коллаборатор, который считает себя национальным героем, любимчиком народа и поэтом. Пора покончить с этой чепухой раз и навсегда и снова взять Казань, как сделал это Иван IV Грозный."
  berez_voina.13.t:0 "Бунтари"
  berez_voina.13.d:0 "Генеральский совет был собран в кабинете Александр Львовича, но то, что они обсуждали, никто не знал. Они обсуждали Татарстан - маленькую независимую страну, которая откололась от Фронта благодаря немецкому коллаборатору Абдулле Алишу. Он считается на своей Родине национальным поэтом и героем Татарстана, но все пытаются не замечать его коллаборационистской деятельности, где он плечом к плечом с Власовым и Кирпичниковым разрывали на части разваленную страну. Поэтому не было татарам прощения! С этим соглашались все.\n\nВопрос был в другом, что делать с ее автономией, а также со всем Всетатарским Общественным Центром. Одни заявляли, что нужно расстрелять все правительство, а самого Абдуллу повесить на виселице, но другие говорили, что это слишком жестоко по отношению к ним: “Правительство можно просто отправить в тюрьму, мы же не советы, чтобы всех кого увидим расстреливать?” Но насчет Абдуллы все были согласны. Единственная судьба ждет его - расстрел.\n\nАлександр Львович давно имел позицию по этому вопросу и не хотел ее менять, поэтому он даже генералов не слушал все это время. Когда стихло, Казем-бек отряхнулся и начал задавать вопросы:\n\n-Войска на границе готовы?\n\n-Да, Александр Львович! - сказал Ардашев восторженно восклицая. -Мы возьмем Казань так же, как и Иван Грозный\n\n-Татары присягнули на верность Абдулле - коллаборационисту, который вместе с такими же шавками начал процесс развала и без того слабой страны. И для того, чтобы свои грехи очистить, они должны поплатиться кровью! Никому нет пощады! Ни политику, ни солдату, который будет защищать это правительство! Возьмем же мы Казань!"
  berez_voina.13.a:0 "Скучаю по Родине, отчему краю…"
  
 MAR_automy_veri:0 "Автономия Веры"
 MAR_automy_veri_desc:0 "Башкирия присоединилась к нам! Это событие помогло нам укрепиться на политической арене. Но башкиры еще не привыкли к новому режиму. Они считают, что он будет таким же националистическим как у СССР или же Российской Империи. Поэтому мы должны дать им автономию, а также дать столько свободы в границах нашей страны, сколько они пожелают!"
  berez_voina.14.t:0 "Жизнь в России"
  berez_voina.14.d:0 "Мансур каждый день проводил службу в Азиевой мечети. Он является высокопочтенный имамом, на нем была большая ответственность. Он также являлся близким другом самого Ахмата-Заки. Но теперь все иначе. Березники присоединили Башкортостан. Имам боялся даже начинать службу. “Русские солдаты просто заблокируют проход для обычных верных мусульман”, - так думал имам.\n\nНо солдаты просто стояли на улицах, рассматривали людей, даже общались с ними и относились к ним как к обычным людям. Никаких потасовок, ни выстрелов. Все было спокойно. Возможно все то, что он себе напридумывал в своей голове, было обычными переживаниями\n\nУфа стала еще красивей, чем когда-либо. И теперь он может спокойно проводить службу для своих братьев башкиров."
  berez_voina.14.a:0 "Мир и порядок."
  
 MAR_new_admin_kazan:0 "Новая администрация" 
 MAR_new_admin_kazan_desc:0 "После нашего жестокого подавления республики Татарстан в Казани происходят огромные националистические митинги татар. Чтобы их угомонить нам нужно организовать полицейские отряды. Но их нужно организовать, однако у нас даже нет нормальных чиновников! Татары на своих местах отказываются работать на нас, что делает из Татарстана полную анархию. Это надо исправить!"
  berez_voina.15.t:0 "Смешленный управленец"
  berez_voina.15.d:0 "Иван Андреевич является мелким чиновником в Березниках, который занимается мелкой бумажной работой. Он ненавидел эту работу: малая зарплата, на работе просто засыпал от скуки. Он думал, что это продлится вечность, однако пришло к нему письмо о том, что он повышается до регионального чиновника! Он был в радости! Но была одна деталь. Ему нужно было поехать в Татарстан, который присоединился к Березникам. Им нужны были опытные чиновники, чтобы восстановить Татарстан от разрухи войны. Как он будет жить в Татарстане? Привыкнет ли к их культуре, вере? Но это приказ, а поэтому он не мог отказаться от этого. Да и зарплата была большой.\n\nИван приехал в Казань вместе со своей семьей. Город и вправду был в рунах, но русские солдаты вместе с татарскими людьми восстанавливали город. Но этого было мало. Всех новоприбывших чиновников должны были прийти в бывшее здание правительства, которое сейчас превратилось в простую думу города. \n\nПрибыв туда, он замечал гильзы, следы пуль, грязь, разный мусор. Явно тут шли жаркие бои. И вот он вошел в величественный кабинет, который был покрыт чуть ли не золотом, где уже сидели за круглым столом такие же люди как он. Стоял перед ними сам Казем-бек.\n\n-Слава Александру Львовичу, великому Регенту! - крикнули все, а Казем-бек попросил всех сесть. Вскоре он начал свою речь:\n\n-Товарищи, Казань лежит в руинах. Татары сопротивляются нашему управлению. Они считают нас оккупантами, но это не так. Мы вернули справедливость. Татары и русские должны жить вместе в мире и гармонии. Ибо единство нас делает только сильнее. Вы люди, на которых будет держаться Татарстан. Вы люди, на которых и Я, и весь татарский народ смотрит с надеждой. Мы будем относится к татарам как к своим братьям: мы не будем трогать их веру, их традиций, их культуру. Они не должны нас бояться, они должны видеть в нас друзей! И на ваши плечи возложена большая ответственность. И я надеюсь, что вы не подведете ни меня, ни татарский народ!\n\n-Да! Слава Александру Львовичу! - крикнули все с еще большим рвением."
  berez_voina.15.a:0 "Приступим к работе."
  berez_voina.16.t:0 "Суд над Абдуллой Алишем"
  berez_voina.16.d:0 "Сегодня Татарстан лежит в руинах, люди уезжают из страны из-за начинающегося голода после войны. Кто же виноват? Можно бы назвать Казем-бека, ибо он является инициатором, но историю пишут победители. И тут в Березниках будут судить виновника этой непонятной войны - Абдуллу Алиша. \n\nКазем-бек лично присутствовал на суде. Рядом с ним на первом ряду сидели генералы, а на всех остальных - судьи. Напротив них был чуть ли не закованный в оковы Абдулла Алиш. Он заметно похудел, весь истрепанный и немощный. Казем-бек чувствовал свой триумф над ним. Осталось только дождаться решения судий. \n\n-Абдулла Алиш, вы приговариваетесь к смерти за ваш коллаборационизм, за ваши действия, которые привели к войне между Березниками и Татарстаном. Именно ВЫ стали виновником смертей и русского и своего татарского народа! Можно ли вас называть тогда “героем Татарстана”. Вам дается последнее слово перед казнью.\n\nАбдулла Алиш поднял голову на своих вершителей его судьбы и лично в глаза Казем-беку:\n\n-Александр Львович Казем-бек Ты слеп, ты слишком слеп. Я защищал Татарстан от твоих амбиций. Я защищал Татарстан от оккупационного режима. Я лишь хотел мирного неба над святой землей! Тебе все же не понять. Но ты сам родился в Казани, а теперь твои войска грабят наш священный город! Если ты думаешь, что с моей смертью татары успокоятся? Они знают правду, ту правду, которую ты хочешь скрыть от остальных. Помни мои слова!\n\nКазем-бек смотрел на него всю эту речь и потом тихо сказал на ушко одному из генералов:\n\n-Быстрее закончите процесс, мне тошно…\n\nПосле горячей непродолжительной речи Абдуллу вывели на улицу к стенке. Вавилову было приятно кинуть его к стенке:\n\n-Солдаты! Готовьтесь! \n\nСолдаты подготовили мосинки и нацелились на  человека, которому уже было все равно. Послышались выстрелы. Тело скатилось по стенке и упало на собственную кровавую лужу. Коллаборационист издал свой последний вздох и ушел в мир иной."
  berez_voina.16.a:0 "Наступила тишина..."
  
 MAR_tank_zjemchug_zapada:0 "Танковая жемчужина запада"
 MAR_tank_zjemchug_zapada_desc:0 "Мы укрепили свои позиции в Центральной России. Нас и уважают и боятся! Но наша цель - захват всей России. Но это нельзя сделать без помощи величественных, прекрасных танков. Рядом с нами находится наш сосед - Горький, а точнее остатки от “Танковой бригады” под правлением Николая Степановича Аверина. Эти танки намного нужнее нашей армии, а не этому “кочевнику”, который никак не помогает России. Теперь настало время взять то, что  наше по праву!"
  berez_voina.17.t:0 "Наша охота"
  berez_voina.17.d:0 "В доме Регентского Совета опять был собран Генеральский Совет, где рассматривали как лучше будет использовать с новыми танками, которые Березники получат после захвата Горького. Горький или же Нижний Новгород стал домом для Танковой Бригады, которая сбежала после Западной Русской Войны. Но время прошло, прошло время разрухи и бандитизма. Пора объединить Россию и использовать танки Горького для своих нужд, для России!\n\nПримерно такие речи высказывали генералы. Войска уже были наготове перейти границу и быстрым маневром взять город. Мы наверное даже не встретимся с самими войсками и для нас это будет обычной прогулкой. Все генералы уже хотели уйти, ибо приказ был дан, но Казем-бек остановил одного из них:\n\n-Гиль, я тебя попрошу остаться\n\nГиль остановился, дал другим выйти из кабинета, закрыл дверь и сел перед Казем-беком:\n\n-Ну и зачем вы меня остановили? Что-то важное обсудить? - сказал Гиль недоуменно\n\n-Возможно, Гиль, возможно - сказал Казем-бек, немного покашливая. -Видишь ли, те танки, которые мы соберем, я хотел отдать тебе под командование. Я помню ту битву, где ты смог уничтожить в несколько раз превосходящую армию, благодаря мобильности грузовиков, которые взяли их в окружение…\n\n-Верно сказано, Александр Львович, - прервал его речь Гиль.\n\n-Да, да… Ну так вот, поэтому я считаю, что ты прекрасно подойдешь как главнокомандующим новой танковой дивизии.\n\n-Большое спасибо, Александр Львович. Но сначала нужно взять Горький, - улыбаясь, сказал Гиль.\n\n-Мы их возьмем с легкостью, так что не переживайте.\n\nГиль попрощался с Казем-беком и вышел из самого здания, а Казем-бек выключил свет в своем кабинете, включил лампу и начал читать “Евгения Онегина” Пушкина…"
  berez_voina.17.a:0 "Назад пути нет."
 MAR_tankov_brigadi:0 "Танковые бригады"
 MAR_tankov_brigadi_desc:0 "Победа над Горьким скоро принесет свои плоды! Танки, которые мы взяли во время войны уже пошли на создание танковой дивизии, которая есть только у нашей страны! Однако есть еще склады, которые не были еще распечатаны. Может быть, мы сможем там найти еще больше полезного снаряжения, которое будет нести гордо наше младоросское знамя по всей России!" 
  berez_voina.18.t:0 "Золотого Горького"
  berez_voina.18.d:0 "Всем участникам второй стрелковой дивизии были присвоены медали и многие получили повышения. Алексей Добронравов был самый удачливым среди своих товарищей. Он был назначен новым командиром дивизии, так как бывший руководитель был убит. Теперь его дивизии было приказано обыскать несколько складов, где, предположительно, могла находиться еще техника. Чем больше было техники - тем больше было преимущество Березников. Это понимал и сам Алексей. Поэтому быстро перегруппировавшись, они направились к первому складу.\n\nПервый склад находился к югу от города Горький, примерно в 10 километрах от города, рядом с деревней Калачево. Сельчане сами не подозревали, что прямо перед их носом в лесу находится стратегически важный объект. Они наконец прошли через леса и оказались около какой-то землянки, но там должен быть склад! Алексей подошел к этому “домику” и немного протер его. Вскоре появился металлический блеск. Это все же был склад.\n\nАлексей приказал найти проход и просмотреть содержимое склада. Проход то они нашли, но он был заперт...Пришлось использовать динамит, но так, чтобы содержимое склада не пострадало. Было немного просроченного динамита, который был заложен около входа:\n\n-Ложись! - крикнул Алексей своим солдатам, которые спрятались около деревьев и бум! Появилась большая дыра, через которую вскоре все вошли. На складе было обычное оружие, бронетранспортеры и немного танков. Конечно, взрыв немного повредил близлежащее снаряжение, но все остальное оборудование было в норме. Алексей попросил связи с генеральским штабом. Ему подали телефон и начал говорить:\n\n-Снаряжение найдено и скоро будет отправлено в Березники!"
  berez_voina.18.a:0 "Прекрасная находка."
 
 MAR_nem_marionetki:0 "Немецкие марионетки"
 MAR_nem_marionetki_desc:0 "Самара на данный момент является самым ненавистным осколком России в нашем регионе. В отличии от всех остальных они продолжили сотрудничество с немцами даже когда стало понятно, что немцы предали коллаборационистов. Власов наверняка не сдастся просто так. Но мы должны положить конец этому безумию. Пришло время уничтожить предателей раз и навсегда. Вдобавок это поможет нам очистить нашу репутацию от сотрудничества с немцами." 
 
 MAR_tribunal_sam:0 "Самарский трибунал"
 MAR_tribunal_sam_desc:0 "После поражения КОНР в наши руки попала большая территория, а вместе с этим и большое количество пленных. Эти люди виновны во множествах преступлений перед Россией. Так что пришло время наказать их по всей строгости закона."
  berez_voina.19.t:0 "Последний день генерала"
  berez_voina.19.d:0 "Власов медленно шел в окружении младороссов солдат. Он прекрасно понимал куда идёт и что с ним вскоре случится. Это ему вполне доходчиво объяснили на суде. Пять минут, всего одна двадцатая часа, именно столько времени понадобилось чтобы вынести приговор генералу предателю. Впрочем, это был единственный такой суд. Другим предстояло перейти через куда больший бюрократический ад. С другой стороны, лидер РОА мог винить в произошедшем только себя. Он предал свою родину, он повел людей за собой в разверзнувшиеся врата ада. Ему не было никакого прощения.\n\n Было что-то необычное в текущем дне. Солнце светило ярко, не единого облачка, даже сильный ветер не качал кроны деревьев. Казалось, что весь мир застыл, наблюдая за свершившимся правосудием спустя пару минут генерал уже стоял у стены, гордо отказавшись от предложенной сигареты. Также он предпочел стоять с закрытыми глазами. Все же даже сейчас он не был лишен простого, человеческого страха. В этот момент генерал думал лишь об одном …"
  berez_voina.19.a:0 "Хоть бы это было быстро."
  berez_voina.19.b:0 "Хоть бы мои люди смогли искупить вину перед родиной."
  
 MAR_spokoistvie_uga:0 "Спокойствие юга"
 MAR_spokoistvie_uga_desc:0 "Наша победоносная армия смогла обезопасить юг от нескончаемых распрей и объединить юг под нашим контролем. Жители этих регионов давно привыкли к нам и видят в нас настоящих наследников СССР и Российской Империи. \n\nСегодня будет проведена встреча с министрами страны, которые подготовили доклад о бюджете страны, о состоянии армии и о идеологическом воспитании людей." 
  berez_voina.20.t:0 "Юг наш"
  berez_voina.20.d:0 "Казем-бек вышел из здания Регентского Совета, где когда-то обсуждал планы по захвату башкир или татар. Теперь же он должен прибыть в Самару, где должны прибыть многие министры и крупные чиновники со всей страны с докладами о состоянии Березников. Казем-бек несильно любил этот процесс, ибо он все лишь слушает. Эти доклады всегда однообразны: какой-то процент безработных, какой-то бедных, вот такая у нас экономика, вот нужно что-то отрегулировать и т. д и т. п. Ну он же тоже человек! Не робот какой-то!\n\nНо работа есть работа? Но это не просто работа, а долг перед Матушкой-Россией. Он сел в свой черный кабриолет. В машине было очень душно, поэтому он снял свое пальтишко, оставив его на сидении. Машина тронулась, и они направились в Самару.\n\nПрошло несколько часов. Может быть шесть или восемь? Казем-бек не считал, ибо он успел заснуть по дороге. Но вскоре его водитель разбудил:\n\n-Мы въезжаем в Самару! Просыпайтесь, Александр Львович! - сказал его на ухо водитель.\n\n-Че ты кричишь то, а? Встал я уже.., - сонно говорил Казем-бек, протирая свои глаза.\n\nБыло уже светло, люди рассматривали машину, где ручкой махал Казем-бек. Вскоре они доехали до величественного театра, где будет проводиться собрание. Казем-бек вышел из машины, и его встретили с бурей аплодисментов. Войдя в само здание, его встретили его однопартийцы, генералы, бизнесмены, которых было очень мало, и обычных местных чиновников. Генералам и Казем-беку было выделено место на единственном “балконе”, откуда он смог увидеть всех свысока. \n\nВскоре заседание было объявлено открытым. Первый час Казем-бек пытался внимательно впитывать информацию, иногда что-то помечая в своем блокнотике. Однако время шло, и Казем-бек начал чуть ли не засыпать. Генералы увидели это состояние, подложили ему подушку, но иногда будили и говорили, что лучше сказать. Всем иногда нужен отдых!\n\nЗаседание длилось десять часов. В зале царствовала настоящая духота, поэтому все чуть ли не выбежали, когда наконец-то объявили, что заседание окончено. Остался только Казем-бек, который, проснувшись, расспрашивал своих генералов общую суть того, что было изложено из докладов.\n\nВ основном все говорили одни и те же вещи: “Экономика стабилизируется, добровольцы записываются, популярность партии Младороссов на высоте, ура регенту”. Однако генералы подчеркнули, что многие говорили о проблемах, такие как безработица, бедность, низкая квалификация рабочих, нелегальная торговля, нарушение социальных прав рабочих капиталистами. Однако можно сказать точно, что юг Центральной России был полностью интегрирован в Березники!"
  berez_voina.20.a:0 "Слава Регенту!"
  
 MAR_sever_sosat:0 "Проблемы на севере"  
 MAR_sever_sosat_desc:0 "Мы смогли освободить от юг Центральной России от бандитского хаоса и расприй. Но мы взяли только юг. Только юг живет счастливо и с надеждой на светлое будущее. Но а что же север? Север тоже должен быть освобожден. Россия должна быть освобождена. Юг для нашей армии только начало. Но и север не конец!"
  berez_voina.21.t:0 "Наша подготовка"
  berez_voina.21.d:0 "Казем-бек выполнял разную бумажную волокиту. Однако у него скоро будет маленький перерыв, чтобы он немного выпил африканского кофе. К сожалению, он был сделан трудами рабов из рейхскомиссариатов Германии. Они заплатили своей кровью, а может быть и жизнью ради того, чтобы этот крепкий, но и прелестный кофе оказался на его столе. \n\nНо его мысли рассеялись после того, как дверь в его кабинет распахнулась:\n\n-Александр Львович? Мы пришли к вам! - сказал Вавилов в компании остальных генералов.\n\nКазем-бек не был рад приходу генералов, поэтому он надеялся, что они пришли не по пустякам. Казем-бек начал разговор:\n\n-Ну что вы пришли?\n\n-Александр Львович, мы анализировали походы нашей армии на юг, чтобы в следующий раз, когда наши взоры направятся на север, мы показали себя во всю мощь! - гордо расписывал Ардашев.\n\n-Ну а мне какое дело? Это дело военное! Вы в этом разбираетесь! А я знаете хотел отдохнуть! - гневно сказал Казем-бек. Однако вскоре он успокоился и решил продолжить разговор. -Ладно, что от меня нужно?\n\nМы хотели бы, чтобы из бюджета было выделено какие-то деньги на обучение солдат. Многие узнают как держать винтовку только на поле боя! Ну это же позорище!\n\n-Хм…, - Казем-бек немного задумался. Ведь им правда нужна профессиональная подготовка. Он когда-то осматривал войска и был очень разочарован. Поэтому он был только рад этому предложению генералов. -Я надеюсь, что деньги вправду пойдут на армию?\n\n-Конечно, Александр Львович! \n\nГенералы вышли из его кабинета, и Александр Львович мог наконец-то насладиться своим кофе."
  berez_voina.21.a:0 "На север!"
  
 MAR_sladenikoe_predloj:0 "Заманчивое предложение"
 MAR_sladenikoe_predloj_desc:0 "Следующей целью, которую выбрал Казем-бек, является Вологда. Вологда управляется бежавшим генералом Василием Ивановым. Она является “нейтральной” страной, однако надо покончить с ее “нейтральностью”. Казем-бек сегодня собирает консилиум генералов, где они собираются решать судьбу Вологды."
  berez_voina.22.t:0 "Лидер нейтральности"
  berez_voina.22.d:0 "В кабинете Казем-бека собрались генералы и некоторые министры, чтобы разъяснить ситуацию в Вологде. Казем-Бек начал свою речь:\n\n-Здравствуйте товарищи министры и генералы. Мы здесь собрались не просто так. Мы будем обсуждать ситуацию в Вологде. Мы шагаем гордым шагом по России, и Вологда является следующей целью нашей страны. Итак Вавилов подготовил свой план и речь, где он нам опишет всю ситуацию в Вологде и свой план по захвату Вологды, - Казем-бек встал подошел к полке с книгами. -Ну начинайте!\n\n-О да, простите Александр Львович! - Вавилов немного покашлял и начал свою речь. -Итак друзья! Вологда управляется бывшим генералом Василием Ивановым. Он заявляет о своем “нейтралитете” по отношению ко всем странам в России. Поэтому к ним никто не придет на помощь, и мы легко их уничтожим. Оборона у них никакая, поэтому вторжение организовать будет легко. Но я бы на вашем месте организовал ультиматум и понадеялся на их “сознательность”. Вот это все, что я хотел сказать.\n\nКазем-бек вместе со всеми внимательно слушали слова Вавилова. Многие вскоре начали расспрашивать его о состоянии войск, где они находятся и готовы ли они к бою на что Вавилов отвечал “Да”. Казем-бек подал жест о прекращении разговоров и сам ответил Вавилову:\n\n-Будет послан ультиматум. Впервые мы пошатнем их “нейтральность”, - сказал Казем-бек с иронией."
  berez_voina.22.a:0 "Надеемся на правильный ответ."
  berez_voina.23.t:0 "Угроза нейтральности"
  berez_voina.23.d:0 "Сегодня наше государство переживает трудные времена. Именно сегодня был послан ультиматум со стороны Березников: “Либо вы мирно присоединяйтесь к нам, либо мы на вас нападаем для будущего объединения России”. Вроде одно короткое предложение, но на этом предложении висит судьба Вологды.\n\nГенерал Василий Иванов срочно собрал своих самых лояльных ему партийцев из Народного Собрания, чтобы обсудить этот нелегкий вопрос. Министры, высшие чиновники, бизнесмены и генералы собрались в его кабинете. Начались споры насчет ультиматума. Одни, а именно генералы, требовали от Иванова решительных действий: подготовка войск, объявление чрезвычайного положения и разработка плана защиты против Березников. Другая же группа, в которой состояло большинство (от чиновников до крупных бизнесменов) считали, что “нейтралитету” конец и следует просто сдаться на милость Березникам.\n\nВасилий не проронил ни слова. Слишком он был в шоке от того, куда завели его прошлые действия. Теперь надо с ними считаться. После окончания споров все ушли из кабинета, и в нем остался один лишь Иванов:\n\n-Я так долго бежал от выбора, я всегда был “нейтрален”. Теперь же тут нет опции “сбежать”. Пора решать…"
  berez_voina.23.a:0 "Придется сдаться."
  berez_voina.23.b:0 "Подготовить войска."
  berez_voina.24.t:0 "Легкая победа"
  berez_voina.24.d:0 "Вавилов вместе с генералами играли в покер. Они слишком долго ждали ответа от Вологды, и поэтому решили чем-нибудь заняться. Играли на интерес, хоть деньги у всех были. Просто им было противно “обирать до ниточки” своего же друга по военному делу. Сейчас они рассматривают друг друга, пытаясь прочесть эмоции, узнать сильные у противника карты или нет.\n\nИ вот были разложены пять карт, все думали показывать карты или нет. Первым решился Ардашев:\n\n-Стрит!\n\nВторым же начал Вавилов:\n\n-Ха! Фулл-хаус!\n\nВсе остальные отказались, кроме Гиля. Гиль сделал коварную ухмылку и выкинул два туза:\n\n-Каре, товарищи!\n\n-Ах ты сук..! - прокричал Вавилов. - Ты уже десятую игру выигрываешь!\n\n-Чистая удача, Вавилов, пхех, - посмеялся Гиль\n\nВдруг их разговор прервал один из солдат, который вошел в их штаб:\n\n-Простите, что отвлекаю вас от ваших генеральских дел, однако было получено сообщение о том, что Иванов сдается! Мы ждем вашего приказа переступить через бывшую границу и отпраздновать это в Вологде!\n\nГенералы заулыбались, а Гиль же ответил:\n\n-Начинаем переброску войск через двадцать минут.\n\n-Так точно, товарищ Гиль! - солдат вышел из штаба, заперев за собой дверь.\n\n-Ну что ж господа! - сказал Ардашев. -Пора отпраздновать!"
  berez_voina.24.a:0 "Вологда наша!"
  berez_voina.25.t:0 "Кровь прольется над рекой"
  berez_voina.25.d:0 "Вавилов вместе с генералами играли в покер. Они слишком долго ждали ответа от Вологды, и поэтому решили чем-нибудь заняться. Играли на интерес, хоть деньги у всех были. Просто им было противно “обирать до ниточки” своего же друга по военному делу. Сейчас они рассматривают друг друга, пытаясь прочесть эмоции, узнать сильные у противника карты или нет.\n\nИ вот были разложены пять карт, все думали показывать карты или нет. Первым решился Ардашев:\n\n-Стрит!\n\nВторым же начал Вавилов:\n\n-Ха! Фулл-хаус!\n\nВсе остальные отказались, кроме Гиля. Гиль сделал коварную ухмылку и выкинул два туза:\n\n-Каре, товарищи!\n\n-Ах ты сук..! - прокричал Вавилов. - Ты уже десятую игру выигрываешь!\n\n-Чистая удача, Вавилов, пхех, - посмеялся Гиль\n\nВдруг их разговор прервал один из солдат, который вошел в их штаб:\n\n-Простите, что отвлекаю вас от ваших генеральских дел, однако было получено сообщение о том, что Иванов не хочет сдаваться! Он сжег перед толпой наше письменное заявления об ультиматуме, объявив, что он не собирается сдаваться без боя. Войска готовы к наступлению, мы ждем только вашего приказа!\n\nГенералы потупили свой взгляд на пол, а Ардашев ответил солдату:\n\n-Начинаем наступление войск через двадцать минут.\n\n-Так точно, Ардашев! - солдат вышел из штаба, заперев за собой дверь.\n\n-Ну что ж господа! - сказал Ардашев. -Прольем кровь за Россию-мать!"
  berez_voina.25.a:0 "Вологда будет наша!"
  
 MAR_close_jopa:0 "Закрыть Границу"
 MAR_close_jopa_desc:0 "Вологда была присоединена к нашему государству, однако мы встретились с проблемами, которые Иванов не смог решить. Ведь все таки через Кострому проходят “криминальные” торговые пути. Бизнесмены из Московии покупают по мелкой цене сырье для своих заводов, и через Кострому поставляется само сырье. Мы не знаем, кто именно покупает, а кто продает, однако мы можем прекратить этот грабеж со стороны Московии - а именно закроем с ней границы! Однако это их знатно разозлит…"
  berez_voina.26.t:0 "Провальная сделка"
  berez_voina.26.d:0 "Никита Рубцов являлся обычной шестеркой в банде, которую возглавлял мэр Костромы. Платили очень большие деньги и был он в целом доволен. Хоть Вологду с Костромой присоединили к Березникам, чисток госаппарата Вологды и самой Костромы не было. Никите нужно было довести груз до Ярославля, где немцы его примут. Граница никак не охранялась, поэтому никаких проблем не должно было быть.\n\nСев за руль старого советского грузовика, наполненный огромным количеством сырья, Никита отправился в путь. Выехав из Костромы, Никита ехал по еле заасфальтированной дороге, но он уже давно к ней привык. Все было замечательно: высокий лес, лучики солнца освещают ему дорогу, а до границы осталось всего пять-шесть километров. Однако его ждал сюрприз.\n\nНа границе был поставлен КПП с большим количеством солдат. Наверное десять человек там точно были. Очереди не было, Никита попытался проехать как ни в чем не бывало, но его задержали:\n\n-Товарищ! Вам нужно пройти проверку, прежде чем переезжать через границу! \n\nНикита понял, что ему жопа. Если они узнают про “товар”, то его заставят говорить про босса. Ему нужно было как-то выкрутиться:\n\n-Эммм, простите, я лучше уеду...., - сказал Никита, включив заднюю.\n\n-Ой, зачем же вам уезжать? Просто покажите то, что вы хотели перевезти через границу с Московией? - сказал охранник КПП шутливо. Он открыл кузовок и увидел то, чего ему не следовало видеть. Двое охранников сразу взяли Никиту за руки, чтобы не достал огнестрельное оружие." 
  berez_voina.26.a:0 "Теперь ему некуда бежать..."
  
 MAR_prizma_jopi:0 "Через призму демократии"
 MAR_prizma_jopi_desc:0 "В Республике Коми прошли наверное самые кровавые выборы в истории выборов Коми. Демократы смогли удержать власть в своей стране и не дали угаснуть молодому цветку демократии. Наши отношения с ними довольно хороши: экономические и политические договора еще больше укрепляют нашу дружбу. Многие люди в Республике Коми хотят как и мы прекратить раздробленность России и вернуть ей былое величие. Зачем нам кровопролитная война, где брат убивает брата, если можно просто воспользоваться рычагами демократии и мирно присоединить ее по референдуму?"
  berez_voina.27.t:0 "Демократия во всей красе"
  berez_voina.27.d:0 "Мы собираем кусочки нашей Родины и настал черед присоединить Республику Коми. Для этого вопроса Казем-бек собрал экстренное заседание генералов, на котором будет решаться дальнейшая судьба. Какие же планы были на этом заседании? А было, как обычно, два: ультиматум или же обычное вторжение. Но один из генералов, а именно Ардашев вывел неплохой третий вариант:\n\n-Товарищи генералы и Александр Львович! Я предлагаю вам всем простой план, но от этого и гениальный! Дело состоит в том, что в Республике Коми в 1963 году устояли свои места демократы, и их демократия наконец-то укрепилась. Так вот, нужно воспользоваться пророссийскими настроениями! Попросим правительство Коми провести референдум по присоединению к Березникам. Ведь люди в Коми знают, как мы уже взяли юг Центральной России, и видят в нас объединителей России. Поэтому, если они откажутся от референдума, то республика взорвется! Им естественно такого не надо, поэтому референдум будет проведен. А дальше, как Бог пошлет: либо победим, либо нет, и вот тогда можно вторгнуться в эту страну. Но честно говоря, - немного поднял свой взгляд Ардашев. - Шансы невероятны малы, что мы проиграем. Шах и мат, - сказал гордо Ардашев, заканчивая свою речь.\n\nГенералы начали между собой совещаться, ведь его план и был хорошим, но были все таки некоторые моменты. Республика Коми существует уже где-то 10 лет, что достаточно для создание “сепаратизма”. Они будут величать себя не русскими, а коми, поэтому они уменьшали шансы победы на этом референдуме. И какова вероятность, что лидеры этой республики просто откажутся признавать выборы? Будет обычное вторжение. Поэтому они считали этот план ненужным. Однако были и те, кто, не раздумывая, поддержал Ардашева:\n\n-Неплохой план, Ардашев, который даст нам без крови присоединить их! - сказал Вавилов вдохновенно.\n\nНо слово было за Казем-беком. Встав со стула, он начал подходить к Ардашеву:\n\n-Что ж, Ардашев, я впечатлен. Этот план и вправду гениален. Что ж, товарищи генералы, - обратился он уже к остальным генералам. - Скоро я напишу им в правительство письмо о проведении референдума. И надеюсь, как Ардашев говорил, ответ будет положительным. А о том приведет ли этот референдум к хорошим результатам, мы подумаем позже.\n\nГенералы начали кивать, соглашаясь с Александром Львовичем. Скоро в кабинете Казем-бека стало опять пустынно, где сидел сам Александр Львович, медленно дочитывая “Фауста” Гёте под тусклым светом лампы." 
  berez_voina.27.a:0 "Вам письмо…"
  berez_voina.28.t:0 "Референдум?"
  berez_voina.28.d:0 "Сегодня в парламенте нашей республики остро встал вопрос о проведении референдума о присоединении к Березникам. Вчера вечером правительство республики получило письмо Казем-бека, который требует проведения по Конституции Республики Коми референдума, касающегося вопроса объединения России. Многие депутаты нашего парламента отнеслись крайне негативно к этому референдуму. Лидеры партий также выразили свою точку зрения о присоединении Коми к Березникам. \n\nНиколай Алексеевич Вознесенский, лидер Демократической Социалистической Народной Партии: “Естественно, я и все люди нашей партии хотят объединения России. Все люди нашей республики хотят этого. Однако объединяться с Березниками, где сидит не то советская, не то царская власть, мы не хотим. И мы уверены, что и люди нашей республики выразят свое нежелание объединяться с такой вот смесью Царя и Советов”.\n\nАлексей Николаевич Косыгин, лидер Союза Молодых Реформаторов: “Объединение России это хорошо. И все это знают. Но Березники являются плохим вариантом для объединения. Страна , где правит Регент без Царя, не должна быть объединителем России. Хотите вы жить под этой режимом без всякой свободы? Я лично нет, но все же я готов отдать свободу взамен на мирное существование России.”\n\nСветлана Иосифовна Аллилуева, лидер Партии Суверенной Демократии: “Это даже не обсуждается! России нужна демократия, а не сумасшедший Регент без Царя! Эта власть расколется на левых и правых через несколько лет, и Россия расколется еще пуще! Хотим мы этой участи? Естественно нет!”\n\nХоть лидеры партий высказали свои негативные точки зрения, депутаты все же в большинстве проголосовали “За”. Многие знали, что народ самой республики загрызет их из-за их голоса “Против”. Референдум будет проведен через несколько дней, где решится судьба нашей страны."
  berez_voina.28.a:0 "Вперед в неизвестность!"
  berez_voina.29.t:0 "Референдум!"
  berez_voina.29.d:0 "Люди в Коми сегодня массово идут в избирательные участки, ибо сегодня день референдума! Решается судьба республики: либо объединение с Березниками, либо независимость республики. Страна разделилась на два лагеря. Где-то веяли флагом Березников, а где-то массово вывешивали плакаты: “Не пропьем демократию”. Где-то даже дошло до побоев. Республика могла взорваться вновь как в 1963 году. \n\nНиколай Елкин шел на выборы вместе со своей семьей в свой родной избирательный участок с номером 17. Его семья и сам он голосовали за Косыгина в 1963 году, а сейчас решили голосовать за объединение с Березниками. Хоть Березники не были свободным государством, хоть это будет возможно последним его волеизъявлением, но его дети не переживут той участи, который пережил он. Будучи солдатом СССР и Фронта он был свидетелем развала страны. И хотел, чтобы его дети жили в объединенной России, которая сможет за себя постоять.\n\nИ вот закрылись участки и начали подсчитывать голоса. На следующее утро должны объявить результаты."
  berez_voina.29.a:0 "Люди выбрали Россию!"
  berez_voina.29.b:0 "Люди выбрали демократию!"
  berez_voina.30.t:0 "Победа России"
  berez_voina.30.d:0 "Сегодня по радио Коми была провозглашена победа референдума. Итогом референдума было присоединение к Березникам. Скоро это сообщение дошло до самого Казем-бека, который с радостью воспринял эту новость:\n\n-Что ж, товарищи! - сказал он перед собравшимися генералами. -сегодня Коми присоединился к Березникам. Этот великий день должны запомнить все в России! Это доказало то, что люди России хотят объединения, что эта раздробленность сплотила нашу нацию, и то, что русский народ достоин справедливой жизни!\n\nВскоре с генералами Александр Львович отправился в Сыктывкар, где он хотел отпраздновать свою победу и произнести речь перед обычными людьми Коми.\n\nИ вот на следующий день в машине Казем-бек махал руками собравшийся толпе людей. Все они веяли флажками Березников и выкрикивали лозунг: “Царь и Советы!” Но и собрались люди с пикетами “Убийца демократии”. Таких людей было также много. Вскоре Казем-бек остановился перед зданием правительства, где он на ступенях хотел произнести символическую речь, которая поразит не только людей Коми и Березников, но и всей России! Казем-бек вышел из машины и начал, немного похрипывая, подниматься по лестнице. Дойдя до своего места, где он должен был начать свою речь, ему дали листок его речи. Но прочитав ее, Казем-бек отдал ее. Он собирается сказать все от сердца и души:\n\n-Гражданине Коми! И не только Коми, но и всей нашей раздробленной России! Сегодня произошло мирное объединение Республики Коми и Березников, где я стал лидером этого объединения. Многие говорят, что это объединение убьет демократию, которую Вознесенский пытался строить. Скажу я вам, что свободами и демократией надо пожертвовать, чтобы в будущем зажить намного лучше! Да, многим кажется наш режим сумасшедшим, но я вам скажу, что вы боитесь этой идеи. Идеи правовой справедливости от Царя и социальной от Советов! Это то, чего Россия хотела всю свои историю. И наша дать России и народу русскому то, чего оно хочет! Мы не отступим этой идеи, даже если на нас будут нацелены немецкие или японские ружья: мы будем верны России и будем помогать ей и русскому народу! УРА! - грозно прокричал в микрофон Казем-бек.\n\nПосле данной речи толпа взбудоражила толпу и вызвало у обычного народа эйфорию нового и справедливого будущего." 
  berez_voina.30.a:0 "Ура!"
  berez_voina.31.t:0 "Победа Демократии…?"
  berez_voina.31.d:0 "Сегодня по радио Коми было объявлено поражение самого референдума и сохранение суверенитета республики Коми. Многие люди после этого вышли с национальными флагами, для того чтобы отпраздновать свою победу.\n\nВскоре эта неприятная для Березников новость дошла до самого Казем-бека. Генералы начали побаиваться его гнева после этой новости. Однако он все десять минут после объявления этой новости молчал и о чем-то думал… Но вскоре он встал и подошел к Ардашеву:\n\n-Ваш план провалился. То что я посчитал гениальным, оказалось диким и невозможномным…\n\n-Но откуда мне было знать, что там будет настолько маленький перевес? - решил Ардашев воспротивиться натиску Казем-бека.\n\n-Я тебя не виню. Серьезно не виню. Твой план и вправду был хорош, но не идеален. Но теперь у нас остался один вариант.\n\nИ какой же? -  спросил Вавилов, хоть он уже знал ответ.\n\n-Войска готовы?\n\n-А как еще? - с уверенностью ответил Вавилов, готовый повести войска в сторону Сыктывкара.\n\n-Начинайте и пожалуйста...уходите из моего кабинета. Мне нужно отдохнуть.\n\nГенералы вышли и направились на фронт, а Казем-бек поглядывал в окно, пытаясь немного успокоится.."
  berez_voina.31.a:0 "Опять война..."
  berez_voina.32.t:0 "Взятие Коми"
  berez_voina.32.d:0 "Национальные флаги Коми спущены, люди сидят в своих домишках, ожидая свою судьбу под новым режимом Регента Казем-бека. Война закончилась. Демократия погибла, и погибла республика. Многие государственные деятели просто сбежали из республики, пока солдаты Березников охраняют некогда бывший парламент Коми.\n\nВ Сыктывкаре был проведен малый, но величественный парад, на котором Казем-бек произнес несколько речей о воссоединении России, о идеологии Младороссов, и о том, что скоро знамя Младороссов будет гордо реять над всей нашей Родиной.\n\nХоть многие естественно еще не привыкли к новому режиму, одно все знают точно: Березники укрепили свои позиции в Центральной России, что увеличивает её шансы объединить всю страну. Слава Регенту!"
  berez_voina.32.a:0 "Очередная победа нашей армии"
  
 MAR_verbovka:0 "Вербовка"
 MAR_verbovka_desc:0 "Присоединение Коми является большим успехом для нашей страны и нашему движению, но Коми все еще не утихают демократические настроения.  Люди еще развешивают свои национальные флаги, выходят на митинги, а бывшие демократические партии ведут свою деятельность, радикализируя своих людей. Некоторые генералы предложили интересный план: попробовать подкупить видных политических деятелей, по крайней мере Вознесенского и Косыгина, а также видных чиновников, чтобы успокоить население Коми."
  berez_voina.33.t:0 "Новые друзья"
  berez_voina.33.d:0 "Прошло уже несколько недель после присоединения Коми в состав Березников. Многие уже позабыли тот нашумевший референдум, на котором решалась судьба республики. Многие уже привыкли к новому устою жизни под Березниками. Однако молодые и демократично настроенные слои населения все еще негодовали. Они вывешивали свои флаги, устраивали митинги, побои. Это нужно было остановить.\n\nПриказ Казем-бека собрать всех бывших деятелей республики Коми для важного совещания взбудоражил общественность. Радио “Свободный Сыктывкар” затрагивал эту тему неоднократно. Что будет там происходить? Что произойдет со всеми служащими? Это знали только генералы и сам Александр Львович.\n\nЛюди собрались в большом здании Регентского Совета, где обычно заседал парламент, однако сейчас люди пришли по другому поводу. Собрались три партии: Демократическая Социалистическая Народная Партия с Вознесенским, Партия Юных Реформаторов под Косыгиным и Партия Суверенной Демократией под Сталиной. Все люди уселись на своих местах и ждали инициатора мероприятия.\n\nИ вот Казем-бек вышел из-за кулис. Его встретили холодно, даже никак не заметили. Возможно, это немного ударило по его самолюбию, но он не подавал этого. Он проходил к центру помещения - именно там он хотел выступить перед ними. Поднявшись на свой подиум, откуда будет произносится речь, он немного вытер свое запотевшее лицо платочком, а потом грозно попросил внимания и тишины. Люди заметили его серьезный тон и в здании воцарилась тишина. Где-то можно было услышать медленное постукивание часов. Казем-бек начал речь:\n\n-Дорогие товарищи демократы! Я вас созвал сюда в Березники не просто так. Когда-то вы были политической силой в республике Коми. Теперь в Березниках вы по факту ничто, - после этих слов многие люди начали постукивать по креслу, выражая свое недовольство, однако Казем-бек продолжал свою речь. - Вам это не нравится, я знаю. Хоть мы идеологически являемся разными, однако есть то одно, что связывает нас - объединение России. Я вас прошу, нет, призываю! Сплотимся мы ради земли русской и русского народа! Мы устали от раздробленности, и для достижения цели мы должны быть едины, чтобы отстоять свое право на Россию! Отбросим наши разногласия и пойдем единым фронтом защищать Родину! И я надеюсь, что вы будете готовы вступить в партию Младороссов, в партию Родины! Если вы готовы, то не бойтесь, вставайте! Вставайте на защиту Родины!\n\nПосле окончания речи он ждал эффекта. Но те, кто был готов встать ждали того самого, который встанет первым. И вот, немного хрипло дыша, встал сам Косыгин. Все изумились. А Косыгин начал говорить:\n\n-Возможно вы назовете меня сумасшедшим, но я считаю, что сейчас надо присягнуть им. Они единственный вариант, который я вижу. И я уверен, что демократия вернется в немного “другом” свете. Вам надо только поверить.\n\nПосле Косыгина начали вставать его единомышленники из партии, потом большая часть социалистов, а из партии Сталиной поднялись единицы. Скоро после всего этого они записались уже официально в партию Младороссов. Благодаря этому ходу Казем-бека партия Младороссов получила опытные и хорошие кадры, что усилит эффективность управления страной." 
  berez_voina.33.a:0 "Превосходная работа."
  
 MAR_radical_rep:0 "Радикальная республика"
 MAR_radical_rep_desc:0 "Мы обезопасили наши границы, однако рядом с нами находятся радикалы из Коми. Они взяли верх в борьбе за власть в этой молодой республике. Березники не могут их никак уговорить на альянс или же объединение с Березниками, поэтому многие государственные деятели склоняются к варианту вторжения. Сегодня будет обсуждаться между генералами и Казем-бека план самого вторжения…"
  berez_voina.34.t:0 "Явная угроза"
  berez_voina.34.d:0 "Сегодня было солнечно в Березниках, что позволило Казем-беку прогуляться по саду около здания правительства. Но целью прогулки был не отдых от государственных дел, которых становилось все больше и больше с каждым днем, а обсуждение с “попутчиками”-генералами плана о взятии Коми, которая находилась под властью различных радикальных групп.\n\nОни гуляли сначала молча, но потом они все присели на лавочке рядом с величественным мраморным фонтаном. И именно тогда Казем-бек начал расспрашивать своих генералов:\n\n-Ну что, господа, мы все знаем, что я вас собрал не для прогулки на чистом воздухе, а для нападение на Коми.\n\n-Господи, войска почти наготове, что еще можно обсуждать? - недоуменно спросил Вавилов.\n\n-Вавилов, нужно полностью отработать план, который мы подготовили, а не безраздумно нападать на них! - отчаянно ответил Ардашев.\n\n-Ну-ну! А когда что-то произойдет не по плану? Вернешься к фронту и будешь планировать еще раз? Главное свойство генералов - это приспособление к ситуации! - начал рассуждать Вавилов.\n\n-Не ссорьтесь, товарищи генералы, - угомонил генералов Казем-бек. - Обе тактики хороши, если их брать в меру. Ладно, какой у нас план? Какие у нас ударные группы?\n\n-Ну, Александр Львович, - начал свой рассказ Волков. -Ударные группы будут направлены на сам Сыктывкар: моторизованные дивизии попытаются взять этот город за считанные часы. Если это не сработает, и город будет как-то обороняться, то будем ими брать дивизии на фронте в котлы, отрезая им снабжения. Мы все надеемся, что взятие Сыктывкара заставит их капитулировать.\n\n-Молодцы, генералы - с улыбкой сказал Казем-бек, похлопывая Волкова по плечу. \n\n-Теперь пора покончить с Коми…"
  berez_voina.34.a:0 "Приводим план в действие."
 
 MAR_help_utopauhix:0 "Спасение утопающих" 
 MAR_help_utopauhix_desc:0 "После падения режима радикалов Коми находится под полным контролем Березников. Но все же тот радикализм, который они заложили в Коми, дает нам напрячься. Митинги и протесты не дают нам полностью взять под контроль Коми. Поэтому у Казем-бека появилась идея освободить бывших чиновников-демократов, которые находились в тюрьмах. Они знают людей Коми, и поэтому нужно их завербовать, чтобы наконец-то получить полный контроль над Коми."
  berez_voina.35.t:0 "Глушь"
  berez_voina.35.d:0 "Сержант Кирилл Юсупов вместе со десятью солдатами должен был обыскать тюрьму правительства, которая находилась в отдаленном месте. Кириллу не нравилась природа. Зачем надо было строить тюрьму в глуши? Но приказ есть приказ. Так что он вместе со своими солдатами направились в глушь. \n\nОни ехали где-то час до места нахождения тюрьмы. Была прохладная погода, ветерок дул в лицо, а солнце пропало из виду. Это немного настораживало Кирилла, но он не сильно верил в какие-нибудь приметы. Вскоре они все же доехали до того здания, где сидели многие демократы, которые не успели сбежать из страны. Охранников нет, а вот заключенных полным полно. Кирилл, выйдя из грузовика, приказал своим солдатам прочесывать местность:\n\n-Давайте, шевелите жопами! У нас мало времени!\n\nСолдаты начали прочесывать камеры и начали освобождать не политических заключенных. Если же находили какого-нибудь демократа, то ему предлагали вступить в партию Младороссов, если же они отказывались, их расстреливали. Таков был приказ сверху. Но для Кирилла было важно найти какого-нибудь лидера партии и переманить на сторону Младороссов, ибо за эту заслугу его повысят.\n\nОсталась последняя камера. Кирилл, проходя к этой камере, учуял очень противный запах. И как оказалось впоследствии запах шел из этой камеры. Именно там были найдены лидеры партий.  И то, что увидел Кирилл было ужасным. Там находилось два человека, которых было трудно идентифицировать. Уж больно они были худыми, грязными. Это были Косыгин и Сталина.  А рядом с ними находился труп с дыркой в башке. Тело было старым: кожа почти разложилась, а глаза уже выкатились из глазниц на холодный деревянный пол. Это был Вознесенский. Кирилл не выдержал, отошел от камеры и проблевался. Солдаты вытащили этих бедных людей из вонючей камеры и пытались им оказать медицинскую помощь. \n\nПрошло пятнадцать минут. Кирилл стоял перед ними, которые уже не выглядели так прискорбно. Он освободил Сталину. Он и так знал, что она откажется, поэтому он не собирался тратить на ее время. Косыгин немного трястись после выстрела, ибо его окутали воспоминания. Вскоре Кирилл перешел к Косыгину:\n\n-Товарищ Косыгин, мне было бы очень приятно, если бы вы присоединились к нашей партии Младороссов. Вас там ждут - сказал с улыбкой Кирилл\n\nКосыгин понимал, что он связан по рукам и ногам. Но что-то в Младороссах было. Поэтому он ответил:\n\n-Я вступлю в партию Младороссов!"
  berez_voina.35.a:0 "..."
  berez_voina.36.t:0 "Красная угроза"
  berez_voina.36.d:0 "Прошло несколько недель после нашей победы над большевиками Коми. И теперь состоится над ними честный суд за все их грехи! Пока в Коми все еще вспыхивают протесты коммунистов, то тут в Березниках решается судьба трех человек: Бориса Николаевича Пономарева, Андрея Александровича Жданова и Светлану Николаевну Бухарину. Все они занимали разные фракции в Коммунистической партии Коми. Кто-то имел больше власти, а кто-то меньше, но это никак не уменьшало их вины.\n\nКазем-бек лично присутствовал на процессе и лично давал “настояния” судьям перед началом процесса. Многие и так знали, что ждет их. Вскоре начался весь процесс. Началось подробное описание жизни осужденных, их влияние в Коммунистической партии Коми. Вскоре главный судья встал, овеял взглядом всех трех осужденных и начал свою речь:\n\n-Итак! Сегодня проходит суд над этими людьми. И мы готовы огласить наш приговор этим прихвостням Коммунистической Партии Коми. Итак, первый приговор будет оглашен черной лошадке этой партии, а именно Борису Николаевичу Пономареву, - судья повернулся к старичку, который немного покашливал. -За вашу политическую деятельность, тиранию, анархию в Коми, измену Родине вы приговариваетесь к высшей мере наказания - смертной казни!\n\nЛюди начали переговариваться перед собой. Пономарев и так стал похож на старика во время своего плена, но чтобы настолько его наказывать? Пусть он проведет свои последние дни мирно. Однако никто с судьей спорить не стал. Судья продолжил свою речь:\n\n-Следующий наш осужденным является Андрей Александрович Жданов, - судья повернулся к Жданову, пока Пономарева уводили в “специальное” место. - За свою политическую деятельность, участие в терроре против русского народа должен быть приговорен к смерти! - Жданов поник свою голову вниз. -Однако из-за его болезни раком и еще его научных работ, которые помогли немного обществу Жданов будет осужден на 20 лет тюрьмы - Жданов не ожидал такой участи и даже заплакал.\n\nВскоре судья продолжил свою речь:\n\n-Светлана Николаевна Бухарина, - повернулся уже к ней, которая все время смотрела своим судьям в глаза. -Вы за вашу политическую деятельность и участие в войне против Березников приговариваетесь на 10 лет лагерей. Суд окончен.\n\nСуд был окончен, осужденных увели: двух направили в грузовики, где их ждет тюрьма, а одного - в лес… Казем-бек был доволен судом: все было так, как он хотел." 
  berez_voina.36.a:0 "Одной проблемой меньше."
  berez_voina.37.t:0 "Теоретик и математик"
  berez_voina.37.d:0 "Сегодня в Березниках люди говорили только об одном - суд над партией “Пассионариев”, и поэтому многие люди решили присутствовать на слушании дела. Суд был открытым, поэтому людей столпилось очень много. Казем-бек сидел рядом со своими генералами на “балконе”, рассматривая лица осужденных, которых только что ввели в помещение. Два человека в белых рубахах, один постарше, а другой помоложе. Тот, кто старше: Лев Гумилёв, евразиец, а тот, кто моложе - Игорь Шафаревич. \n\nГлавный судья начал процесс с Гумилева. Во-первых, он начал рассказывать о его жизни и о евразийстве в очень негативным ключе. Многие думали, что судья скоро вообще перейдет до оскорблений, но это не произошло.Максимум, он назвал Гумилёва “сумасшедшим”. Следующим на очереди был Шафаревич. Также начали расписывать его жизнь, его ученую деятельность, а потом дошло до политической деятельность. Можно было услышать нотки насмешки судьи над Шафаревичем: “...нельзя заниматься политикой со знаниями математики”.\n\nВскоре судьи начали переговариваться между собой. Через пять минут судья вышел к людям объявлять приговор:\n\n-Товарищи! Наш суд готов объявить приговор данным трем людям. Итак мы начнем с Гумилева: за его политическую деятельность, за организацию экстремизма, создание режима “страха” Лев Гумилев приговаривается к смерти! Но из-за его психологического здоровья он будет отправлен в психологическую больницу, где он будет приходить в себя, если он конечно же выздоровеет, - в то время уже Гумилева увели. - Шафаревич! За вашу политическую деятельность, за ваше пособничество клики Гумилева вы приговариваетесь на 20 лет тюрьмы и лагерей. Однако за вашу научную деятельность мы понижаем срок на 10 лет, - увели Шафаревича. - Суд окончен!\n\nЛюди начали обсуждать приговоры: зачем было отправлять Гумилева в психушку, если его можно просто убрать? Он глава и должен заслужить истинного наказания. Но все согласны в одном: Партия “Пассионариев” погибла, и Березники укрепились на политической арене."
  berez_voina.37.a:0 "..."
 
 MAR_Brother_Gun:0 "Братья по духу, Враги по обстоятельствам" 
 MAR_Brother_Gun_desc:0 "Подчинив собой всех северных воинствующих генералов, которые оказались слабее нас, мы оказались один на один с ЗРРФ. Западно-русский революционный фронт, который в своё время чуть не победило в своей войне против нацистов, даже сейчас для нас представляют серьёзную угрозу.\n\nИх военный потенциал, так же, как и наш, способен на объединение всей Западной России под своим знаменем. Из всех противников, которые остались у ЗРРФ – это мы. Совершенно очевидно, что рано или поздно они попробуют на нас напасть, и поэтому мы должны это сделать раньше. Мы должны приготовиться к войне с Революционным фронтом."
  berez_voina.38.t:0 "Последний рубеж"
  berez_voina.38.d:0 "Казем-бек сидел в своём кабинете и размышлял о советах в свободное время, которое у него появилось после очередного доклада о состоянии армии. Начав с того, что он размышлял об ЗРРФ на данный момент, он  начал уходить в воспоминания, и всё глубже уходил в них, доходя до Западно-Русской войны, Великой Отечественной, 30-х годах, 20-х и дошёл до 1917-го года.\n\nКазем-бек, вспоминая себя и что происходило в те дни, он в очередной раз был убеждён, что между Младороссами и коммунистами из нынешнего ЗРРФ есть много общего. Например, близость власти к народу. Власть при коммунистах была намного ближе к народу, чем Николай II. Младороссы желают же так же сделать власть такой же, но с Царём. Только так можно достичь гармонии и процветания внутри страны.\n\nСтоит признать, коммунисты правильные вещи, по крайней мере точно исправив многие вопросы царского прошлого. И хоть Бухарин потерпел сокрушительное поражение в Великой отечественной войне, многие всё ещё верят в социализм. Ведь, если бы он не удался, то тогда бы все сразу же забыли про неё, но вместо этого по всей России есть те, кто верят в коммунизм. В Тюмени, на Байкале, даже в Центральной Сибири. И, вот, в Архангельске есть свои последователи.\n\nНо увы, даже они расходятся в наших взглядах. Они не хотят видеть царя, в то время как мы хотим сделать народного монарха. Красные смотрит на нас, вероятно, как за пешку Вятки, которая нахваталась своих странных идей и всё равно поставить царя. К тому же они всё ещё помнят, как мы воевали против своего же народа на стороне немцев и Владимира III, и они воспринимают нас как за коллаборационистов, вроде тех, что были в Самаре.\n\nВ этих и других вопросах мы сильно расходимся с ЗРРФ, и они воспринимают нас как за врага, которого нужно уничтожить прямо сейчас. Они нападут рано или поздно, и не надо строить иллюзий, что этого не случится. Мы должны сейчас же нанести удар по Революционному фронту, какими бы они не были к нам близкими по духу."
  berez_voina.38.a:0 "Они лишь враги по обстоятельствам."
  
 MAR_Amnistia:0 "Амнистия"
 MAR_Amnistia_desc:0 "Мы победили Западно-русский революционный фронт, который представлял нам опасность. Стоит отметить, у них есть много талантливых командиров, которые показали свой боевой опыт в боях против нас и нацистов в ходе Западно-Русской войны. Они, даже не смотря на то, что были нашими врагами прямо сейчас, могут вернуться на службу уже под знаменем Младороссов."
  berez_voina.39.t:0 "Бывшие враги"
  berez_voina.39.d:0 "Нельзя отнять того, что во время Западно-Русской войны нам, Младороссам, уже тогда пришлось схлестнуть клинки, чтобы помочь Владимиру III получить свою власть в России. Мы столкнулись с очень хорошими командирами, которые серьёзно нам досаждали. Такие кадры – очень ценный ресурс для России. Как в случае с Вяткой, мы планируем перетянуть к себе множество генералов, которые показали себя с наилучшей стороны.\n\nБелозерский отправил письма в тюрьмы с этими генералами с стандартным предложением перейти на сторону Младороссов. Многие из них, как и было закономерно, отказались переходить на сторону своих врагов и на сторону лично Казем-бека. Ради интереса мы спросили у них почему они приняли такое решение. Многие из них сказали, что им не нравится идея царя сама по себе, поскольку это означает возвращение монархии, которая уже навредила в своё время Родине. И хоть они вспоминают, что мы уничтожили Вятку к этому моменту, они не верят в справедливость нашего дела.\n\nБелозерский об этом доложил Казем-беку. Последний, в явных раздумьях, принимает решение – объявить амнистию генералам, командирам и солдатам революционного фронта в обмен на прекращение какой-либо деятельности против Березников. Они могут вести свою мирную жизнь, или, ещё лучше, могут вступить в армию Березников, но ни в коем случае не должны идти против нас. Он объясняет свой поступок тем, что это наивысшая дань уважению своему врагу." 
  berez_voina.39.a:0 "Даже достойного врага можно сделать другом."
  
 MAR_Mladorosskay_mechta:0 "Младоросская мечта"
 MAR_Mladorosskay_mechta_desc:0 " Наши усилия по объединении Западной России увенчались полным успехом по всем фронтам. Молодое, дающее надежды на лучшие мечты государство стало имеет теперь возможность вдохнуть полной грудью и начать идти вперёд, к мечте Младороссов.\n\nПолитическое руководство избрало свой путь, который был бы невозможен без Казем-бека и его команды людей. Но это ещё не конец, нет. Дальше нас будут ждать ещё более великие свершения, и в конце концов мы объединим всю свободную от нацистов Россию.\n\nНо всему своё время. Пока же мы можем пожинать плоды наших стараний. Наша мечта начала реализовываться в полной мере."
  berez_voina.40.t:0 "Мечта наконец сбылась"
  berez_voina.40.d:0 "Казем-бек впервые мог себе позволить хорошо отдохнуть после всего того, что произошло за этот сравнительно небольшой промежуток времени. Вспоминая всё ещё пресловутый 1962-й год, он понял, как многое в жизни поменялось и как он достиг таких небывалых успехов. Ещё сравнительно недавно он раскаивался за то, что он сотрудничал хоть и опосредованно, но с нацистами, которые помогали Владимиру III в Западно-Русской войне. О чём мог думать в этот момент Казем-бек? Наверно только о том, что эти события прошлого наконец-то остались позади, и теперь за ним не идёт след коллаборациониста. Постыдное клеймо предателя Родины и убийцы русских людей было смыто праведным желанием объединить Россию и добродетельными поступками. Нас теперь не воспринимают как коллаборационистов, нас теперь воспринимают как освободителей России и тех, кто даёт надежду на светлое будущее.\n\nКаждый убитый русский человек во время Битвы за Западную Россию — это цена, за которую он платил для объединения России. На самом деле ему очень жаль, что пришлось вновь проливать русскую кровь, но в этот раз он это делал не ради личных целей, а для России и будущего сыновей Родины. Это является малой ценой за эту благороднейшую цель. Однозначно можно сказать, что иначе здесь и нельзя было сделать, и если бы мы не пожертвовали несколькими сотнями или тысячами русскими людьми, то пролилась бы ещё большая кровь, уже нескольких сотен тысяч человек. России повезло, что у неё оказались нужные люди в нужном месте.\n\nМожно ли говорить, что Казем-бек вёл поход для искупления своих грехов? Можно и так сказать. Искупил ли он грехи? Он создал государство Младороссов, которое встало во весь свой исполинский рост и словно феникс из легенд озарило своим светом всю свободную от нацистов Россию. Наши враги не понимали и не могли понять всё величие этого момента, и они нам сопротивлялись, и они поплатились за это. Да, можно сказать, что мы смогли искупить грехи. И теперь, отмывшись от грехов прошлого, мы можем идти в будущее, к Младоросской мечте.\n\nРоссия с гордостью готова идти вперёд, дальше к новым победам."
  berez_voina.40.a:0 "Искупление кровью ради мечты для всех."
