 MAR_bombing_zhrebi_broshen:0 "Жребий брошен"
 MAR_bombing_zhrebi_broshen_desc:0 "Жребий брошен! Назад пути уже нет, и настало время для подготовки к великой битве за Западную Россию. Бомбардировки окончились, и теперь, когда Владимир III нас упустил из виду, мы стали свободными и полностью независимыми. Но из-за этого мы стали ещё и лёгкой добычей для всех остальных воинствующих генералов. Нам надо подготовить план действий для того, чтобы стать готовым к великой битве за Россию."
  berez_bomb.1.t:0 "Дальнейшие планы"
  berez_bomb.1.d:0 "Настало время предоставить план дальнейшего развития Казем-беку. Весь предыдущий период времени мы готовились к тому, что рано или поздно наше государство станет независимым. Но сейчас, когда жребий брошен, мы оказались перед достаточно простым, но серьёзным выбором – победить в грядущей битве за Россию или погибнуть вместе с идеей об Младоросии и народной монархии. \n\nНаши наблюдатели в разных частях Западной России докладывают, что начинаются странные передвижки и процессы в этих государствах. Учитывая, что бомбардировки в целом закончились, и теперь есть возможность накопить достаточно сил для объединения России, можно предположить, что сейчас все готовятся именно к войне. Мы не должны уступать, и более того, мы обязаны начать превосходить над нашими противниками. \n\nНо как нам сделать без плана? Сегодня мы и приготовили план развития. Оно будет состоять из трёх сфер, которые нам нужны – экономики, политики и армии. Каждый из этих пунктов нам очень важен – без экономики нам не вытянуть затяжной войны, без политической стабильности может повториться судьба Западно-русской войны, а без армии не победить в целом в войне. Есть ещё и ряд других сфер, которые нам так же будут нужны, но они не настолько важны, как эти три. \n\nКазем-бек учредил этот план и теперь настало время его реализовывать."  
  berez_bomb.1.a:0 "Жребий брошен."
 MAR_bombing_vinesti_zavodi:0 "Вынести заводы из подвалов"
 MAR_bombing_vinesti_zavodi_desc:0 "Закончилось только что время, когда наши города бомбили немцы. Ущерб, нанесённый их бомбами, можно оценивать огромной суммой денег, и даже в этом случае мы сумели приспособиться к этой суровой реальности. Мы ценой жизней наших жителей сумели создать бомбоубежища, и смогли там расположить всё то, что нам нужно. В первую очередь станки, которые ещё сохранились с Западно-русской войны. Теперь настало время задействовать их и вывести все наши производственные мощности наружу."
  berez_bomb.2.t:0 "Пора расправить плечи"
  berez_bomb.2.d:0 "Наши мастерские и заводы работали в бомбоубежищах, поскольку если бы мы построили какой-нибудь дом в Березниках, его бы сразу же разбомбили немцы, а вместе с ним и людей и драгоценные станки. Но теперь, когда бомбардировки закончились, мы можем вывести эти все промышленные мощности в наружу. Это моментально увеличит эффективность производственного процесса, поскольку в очень ограниченных бомбоубежищах долго не поработаешь. \n\nБыло найдено место, куда будем собирать все наши станки. Собрав все станки из всех бомбоубежищ, которые были у нас в Березниках, было обнаружено, что станков оказалось вполне себе достаточно, чтобы создать целый военный завод. Производство всех деталей для оружия в 1 месте значительно ускорит производство."
  berez_bomb.2.a:0 "Разогревайте станки, пора за работу!"
 MAR_bombing_za_rabochih:0 "Воодушевить рабочих"
 MAR_bombing_za_rabochih_desc:0 "Боевой дух влияет не только на тех, кто на фронте, но и на тех, кто работает в тылу. Их труд так же подобен сражению и они делают прямой вклад в победу. Рабочие не должны потерять боевой дух, и мы должны его поддержать, начав агитацию за увеличение мотивации и, как следствия, производительности труда."
  berez_bomb.3.t:0 "Нам нужны мастера"
  berez_bomb.3.d:0 "Чтобы начать агитацию нам нужны хорошее вдохновение. Черпать вдохновение стоит в обычном народе, который недавно нашёл работу. В чём же состоит главная мотивация для рабочих Березников? \n\nМы обратились к одному из металлургов в нашем заводе. Задав этот вопрос, он нам рассказал, почему он хочет дальше трудиться. Вот его комментарий: \n«Я прекрасно помню те времена, это были 30-е годы, когда проводились бухаринские реформы. У нас не было уверенности в завтрашнем дне: нам каждый день говорили, что ваша профессия никому не нужна, я каждый день думал, что доменную печь вот-вот остановят. Но сейчас, слава Богу, ситуация изменилась. У меня есть возможность продолжать трудиться на благо России, армии и своей семьи.»\n\nДействительно. Работать ради того, чтобы не повторилась ситуация, что случилась в 30-е годы. Мы начали эту речь тиражировать в газетах и в плакатах, выставляя пример яркого желания работать на заводе. \n\nНаши рабочие, увидев подобные плакаты, были воодушевлены, работа улучшилась."
  berez_bomb.3.a:0 "Дело мастера боится!"
 MAR_bombing_slavsya_berezniki:0 "Все для Березников"
 MAR_bombing_slavsya_berezniki_desc:0 "Теперь, когда государство усилено заводами, а рабочие воодушевлены, мы готовы делать военные заказы. Однако у нас возникла острая проблема – денег недостаточно в нашем государстве, чтобы сделать эти самые заказы. Экономика ещё не успела восстановиться после бомбардировок, но у нас есть возможность восстановиться прямо сейчас, попросив у народа кое-что взамен нашим стараниям."
  berez_bomb.4.t:0 "Нам нужна помощь"
  berez_bomb.4.d:0 "Наша экономика сейчас переживает и расцвет промышленности, и дефицит денег. Но этот дефицит произошёл из-за наших сильных трат на реформы, что стоило бы как-то компенсировать. Мы сейчас попросим людей о том, чтобы они нам сделали одолжение, и попросить у них справедливую цену за это. \n\nПо всей стране открылись пункты сбора драгоценностей в пользу государства. Принимаются любые драгоценности – кольца, серьги, ожерелье, посуда из серебра и прочие драгоценные вещи. Такая мера проходит под призывом «Сдай драгметаллы, если хочешь процветания страны!», и хоть такой лозунг весьма странно выглядит для населения, народ всё-же сдаёт драгметаллы. \n\nПосле сдачи драгметалла даётся сертификат о том, что ты сдал драгоценный металл, и дают обещание вернуть металл после того, когда будут сделаны вещи, необходимые в данный момент для государства."
  berez_bomb.4.a:0 "Мы обещаем всё вернуть сполна!"
  MAR_slavsya_berezniki:0 "Золото Березников"
  MAR_slavsya_berezniki_desc:0 "Золото Березников пошло на работоспособность нашей экономики. Теперь, когда мы взяли по сути своей некоторое количество денег, то мы можем потратить их на новое вооружение, что очень необходимо сейчас в сложившейся ситуации." 
 MAR_bombing_stosorokshest_procent:0 "Обеспечить стабильность партии"
 MAR_bombing_stosorokshest_procent_desc:0 "В Берёзниках после окончания бомбардировок и отмены власти Владимира III, ещё оставались люди, что поддерживали лже-царя и могли разрушить государственную структуру изнутри, путём коррупции, непрофессионализма и саботажей. Правительству Казем-Бека предстоит долгая работа над формированием полностью лояльного и качественного государственного аппарата, но начать следует прямо сейчас. \n\nСоздав новый государственный аппарат, мы не только обеспечим стабильность на данный момент, но ещё и заложим основы возможно будущего правительства Западно-Русского государства." 
  berez_bomb.5.t:0 "Подавить сомнения"
  berez_bomb.5.d:0 "Казем-Бек сидел в своём кабинете и перебирал документы. Его разрывало на части от увеличения объёма работ, которые появились с недавнего времени. Удивительно, сколько же волокиты проходило мимо него, когда большая часть структур была подвластна Владимиру III. К нему в кабинет вошёл Сергей Оболенский и снял шляпу.\n\n- Казем-Бек, мы провернули очень опасную авантюру. А что, если Владимир начнёт готовить свои силы и решит наказать нас? В таком случае мы можем попасть в большие неприятности, а расчи…\n\n- Сергей, успокойся, -- прервал внезапно Казем-бек, -- у нас всё будет нормально, осталось сделать парочку дел и этот "царь" может позабыть о том, что Россия и её народ будут служить ему. \n\n- У нас в тылу могут быть предатели, и которые могут нам подорвать все позиции! Они могут быть в армии, в администрации, в партии в конце концов. \n\n- Собственно зачем я тебя вызывал, нам нужно проверить всех, кто работал с его пешками. Это я поручаю тебе и твоим людям, к сожалению помочь ничем не могу. Надеюсь что ты меня не подведёшь. Свободен.\n\nПытаясь что-то сказать или перебить Казем-Бека, Сергей Оболенский так и не смог вставить слова. Выслушав же его речь, он кивнул, надел шляпу и проследовал в архив, попутно собирая людей, которым доверял."
  berez_bomb.5.a:0 "Сомнения, как и гниль, нужно рубить на корню. "
 MAR_bombing_nopeshki_vladimira:0 "Избавится от пешек"
 MAR_bombing_nopeshki_vladimira_desc:0 "Не смотря на небольшие чистки, Казем-Бек был уверен в том, что лица лояльные Владимиру III ещё остались в стране. Градус недоверия к правительству и служащим рос с количеством неудач, а это означает, что Казем-Беку необходимо лично проверить все кадры которые участвовали в провальных операциях и событиях. Возможно, придётся избавиться даже от тех, кому больше всего мы доверяли..."
  berez_bomb.6.t:0 "Пятая колонна."
  berez_bomb.6.d:0 "- Сергей, ты можешь мне объяснить какого чёрта у нас до сих пор происходят различные казусы и ошибки на производствах, планировании и всего остального? \n\n- В каком это смысле? -- Задал вопрос Оболенский \n\n- В документах сказано, что у нас на этом заводе было произведено 350 автоматов, в то время как в действительности, получив доклад от этого же самого завода я получаю, что мы имеем на деле 550 автоматов. Что я что велел сделать с этим!?\n\n- Избавиться от лояльных Владимиру III и мы успешно занимаемся этим, вот пос...\n\n- Значит хреново вы занимаетесь, у нас куча ошибок и недочётов и кроме как диверсиями и саботажами это не назвать. Я снимаю тебя и твой кабинет с этого задания, придётся мне лично заняться всем этим. Жду документацию и все отчёты у себя.\n\nПолучив всю информацию собранную Сергеем Оболенским, Казем-Бек собрал верных и проверенных ему агентов внутренней разведки и приказал расследовать случаи саботажей и диверсий на предприятиях и в войсках. Каждый отчет должен отражать реальную картину происходящего, чтобы всё было подсчитано до самого полезнего патрона, гайки, инструмента. Нельзя допускать случаев преднамеренной диверсии на заводах, приводящих к выпуску брака или вовсе срыву всего производственного цикла!  \n\nДело осталось за малым, найти виновных, установить их связь с лже-монархом и устроить чистки, показательные или нет, будет решено после."
  berez_bomb.6.a:0 "С предателями и некомпетентными людьми нужно самим разбираться."
 MAR_bombing_slavsya_mladorossi:0 "Новые лица в партии"
 MAR_bombing_slavsya_mladorossi_desc:0 "Теперь же, когда внутрипартийный аппарат был очищен от диссидентов, осталось набрать лояльных Казем-Беку людей в организации, на заводы, в армию и саму партию. Только таким способом можно будет сделать монолитный фундамент для противостояния Владимиру III и начать реорганизацию Берёзников, а после и самой России. Без этого фундамента мы были бы слабы перед кознями Владимира, но теперь мы выстоим и никто из них не проникнет в наши ряды."
  berez_bomb.7.t:0 "Новые лица"
  berez_bomb.7.d:0 "Один из агитационных плакатов:\n\n"Товарищи и жители нашего общества, мы наконец-то скинули с наших плеч тиранию лже-царя и его марионеток! Теперь же вы, стержень и надежда России будете вести нас в светлое будущее! Знайте же, что происходит набор умелых людей в ряды партии и различных организаций! Мы знаем и верим, что вы приведёте нашу страну к воссоединению и возвеличите её, вернув былую славу! Остерегайтесь приверженцев старого режима, эти реакционеры стремятся разрушить наши начинания и ввергнуть страну в ещё больший хаос! И помните, что лишь достойные и верные своему государству люди, смогут вести всех нас к светлому будущему!”\n\nПлакат кампании, только что вышедший из типографии, был прикреплен к автобусной остановке в конце городской улицы. Яркие, оптимистичные слова заполнили страницу с иллюстрациями торжествующих рабочих, поднимающихся над городом и тянущихся вверх. Под их ногами лежали оборванные цепи, символы бывшего вятканского угнетения. Вдали маячила темная задумчивая фигура, несомненно, олицетворение ненавистного ныне царя Владимира. В левой руке он сжимал мешок с золотом вместо “Державы”, поразительно напоминающую изображения еврейских банкиров и капиталистов, которых критиковали в старой пропаганде. Возможно, именно это и задумал художник Сёмин. В правой руке он сжимал хлыст вместо скипетра, которым бьёт своих подчинённых и рабочих, чтобы те умирали за его амбиции. \n\nПропаганда оказывала серьёзное влияние на население, и многие прониклись действительно этим противным образом и стали записываться в организации в Березниках. Такой прилив сил Березников можно будет направить на выполнение полезных приготовлений на будущее освобождение России от лже-правителей."
  berez_bomb.7.a:0 "Сделай правильный выбор!"
 MAR_bombing_massovi_trening:0 "Массовые учения"
 MAR_bombing_massovi_trening_desc:0 "После окончания бомбардировок всем точно известно, что сейчас Россия начинает бурлить. Наши соседи из Вятки, Перми и прочие военные лидеры планируют устроить битву за Западную Россию. Они уже точат зубы на своих соседей, и на нас в том числе. Настало время и нам готовиться к великой битве за Россию. Начнём с теории и с людей."
  berez_bomb.8.t:0 "На учения!"
  berez_bomb.8.d:0 "Как только стало ясно, что сейчас начнётся подготовка к великой битве за Россию, то Казем-бек дал срочное указание начать тоже готовить людей к войне. Наши войска хорошо обучены, благодаря нашим стараниям в предыдущий период, однако малочисленны. Поэтому Белозерскому был дан приказ набрать новых людей в армию.\n\nЕго старания в течении 2-х недель не были напрасными. Были организованы с нуля пункты приема призывников, которых народ уже давно не видел со времён окончания Западно-Русской войны. Как оказалось, среди всего населения Березников нашлось порядка 5 000 юношей, которые готовы вступить в армию. Они делают это по разным причинам – кто-то не имеет иного выхода, кроме как пойти в армию, ибо они являются сиротами, а кто-то из идейных соображений и хочет защищать свою прекрасную Родину, которая дала ему еду, кров и тепло.\n\nЭти 5000 юношей в течении одной недели прошли базовую военную подготовку и теперь они пригодны к службе.\n\nКроме этого, Белозерский провёл параллельно этому военные учения, задействовав почти всю действующую армию. Целью этих учений было освобождение территории, и учения выявили основные проблемы в организации войск, но и выявила хорошие качества. Этот драгоценный опыт, который мы сейчас же получили, мы можем использовать для улучшения нашей армии."
  berez_bomb.8.a:0 "Наша армия встала с колен"
 MAR_bombing_perevernut_dnovverh:0 "Перевернуть все вверх дном"
 MAR_bombing_perevernut_dnovverh_desc:0 "Наша армия полностью вооружена для борьбы с воинствующими генералами. У нас достаточно оружия, достаточно машин, достаточно патрон. Но нужна дополнительная подстраховка, поскольку в случае крайней нужды у нас может выйти так же, как происходило у нас в Великой Отечественной – будет одна винтовка на троих. Нельзя допускать такого, и поэтому нам нужно будет сделать запасы этого оружия. Но где нам это всё найти? "
  berez_bomb.9.t:0 "Подарки предков"
  berez_bomb.9.d:0 "Наша военная стратегия, хоть и подразумевает быструю остановку врага на границах с последующей контратакой, есть определённый шанс того, что враг нас прорвёт. Не стоит это забывать, и нам бы стоило найти дополнительные запасы оружия в складах. Именно это и поручил Казем-бек Белозерскому.\n\nРанним утром Белозерский и его небольшой отряд отправился на один из складов, который сохранился ещё со времён Западно-русской войны. Готовясь к войне, они сделали запасы оружия на таком расстоянии, поскольку ближайшие склады были уже забиты под завязку.\n\nОткрыв склад, было сразу понятно, что здесь давно никто не заходил, пожалуй, ещё со времён этой самой войны. Чётко чувствовался запах «старины», который здесь осел. Но больше всего интересовало людей именно оружие.\n\nБелозерский дал следующее распоряжение:«Узнайте эмблемы на этих коробках, узнайте эти самые коробки, переверните всё вверх дном! Но найдите мне оружие! Они должны быть использованы на пользу Березников, ведь этим мы будем убивать предателей Родины». Солдаты послушали его и пошли искать оружие. На этом конкретном складе нашли много ППШ-41, и теперь это оружие отправляются на действующие в данный момент склады. Однако по всем Березникам находилось ещё по меньшей мере 5 заброшенных складов.\n\nРезультатом «расхищения богатств» прошедшей эпохи было нахождение ещё пистолет-пулемётов, различного дополнительного оснащения, и, даже, автомобилей и артиллерийских орудий. Да, Западно-Русский Революционный фронт в своё время хорошо запасался на будущее. Жаль, что оно не было применено против нацистов. Но сейчас это оружие будет применено против врагов нашей Родины.\n\nПосле того, как почистили оружие, починили стабилизаторы на артиллерийских орудиях и провели техосмотр автомобилей, один из подчинённых Белозерского пришёл к нему в кабинет и доложил о том, что смогли найти и дал точный список вещей, что было найдено. Белозерский не без удовольствия смотрел на список найденного оружия. "
  berez_bomb.9.a:0 "Мы перевернули всё вверх дном."
 MAR_bombing_slavsya_rodina:0 "За Родину"
 MAR_bombing_slavsya_rodina_desc:0 " Наша армия имеет людей и вооружение, и мы даже заполучили подстраховку от катастрофы, что было в Великую Отечественную или в Западно-русской войне. Однако боевой дух – тоже очень важный показатель для наших солдат. Любая армия, без морали, не будет сражаться должным образом, какой бы она не была профессиональной или вооруженной. Поэтому нам нужна агитация среди армии и населения для поддержания боевого духа."
  berez_bomb.10.t:0 "Моя Отчизна"
  berez_bomb.10.d:0 "Во всех крупных сёлах и городах начали появляться плакаты, прямо как в Великую Отечественную или в Западно-Русскую войну. Старые плакаты о том, что «Родина-мать зовёт» с призывами защитить сначала Родину, а потом выбить её от нацистов, начали соседствовать с новыми плакатами, призывающих вступить в армию Березников.\n\nЭти плакаты выглядят «свежими» в сравнении с старыми. Они более яркие и цветастые, в отличии от уже побледневших старых. На них кинуты разные лозунги для борьбы с врагами – «Остановим арийских сволочей!», «Свергнем лже-царя!», «Вперёд, за Родину!», «Прекратим беспредел воинствующих генералов!» и тому прочие. И что самое интересное, на них изображены героические бойцы Березников, давящих карикатурно-противных врагов Родины. И кроме этого, есть плакаты с лозунгом «Освободи нас!», которые призывают спасти русских людей на территории Арийского братства от этих самопровозглашённых арийцев.\n\nЭти плакаты сами по себе очень мобилизационные, они собирают вокруг себя много людей и юношей, которые не успели застать позорные сороковые. Видя эти плакаты а так же старые, которые были посвящены борьбе с нацистами, они воодушевляются идеей о том, что надо вступить в армию и дать отпор всем противникам Березников и подавить воинствующих генералов, а после и уничтожить нацистов.\n\nНастало время поднять голову Березникам и показать всему миру, что русский народ не сложил голову, и готово сражаться за своё будущее, которое будет точно за Россией!"
  berez_bomb.10.a:0 "За Родину!"
 MAR_bombing_zarus_usrus:0 "Наше время грядёт"
 MAR_bombing_zarus_usrus_desc:0 "Наша армия и вся страна готовы к битве за Россию. Начиная с окончания бомбардировок, заканчивая сегодняшним днём, мы вели активнейшую работу в области улучшения нашей обороноспособности и экономики потому, что уже видно, как наши соседи готовятся к войне. Воинствующие генералы и предатели родины готовятся перебить много невинных русских юношей ради своих амбиций, наплевав полностью на русский народ. Если они победят, то в Западной России будет установлена лишь жалкая пародия на справедливую и единую власть.\n\nБитва за Россию скоро начнётся. И пока она ещё не началась, мы должны сделать последние приготовления к этой долгой войне с нашими соседями. Арийское братство уже давно на нас точило свой клык, который готов вонзить в нашу оборону. Наша довоенная стратегия может оказаться неудачным решением, и поэтому мы должны иметь запасной вариант развития событий."
  berez_bomb.11.t:0 "Новый план"
  berez_bomb.11.d:0 "Казем-бек, читая отчёты своих министров, был крайне доволен тем, что Березники сделали за этот короткий период времени. План был выполнен, и теперь армия сильна, партия едина и сильна, а экономика готова к производству оружия. К тому же первоначальный план обороны против Арийского братства кажется весьма разумным и в целом его не надо менять.\n\nНо вдруг в зал, где сидел Казем-бек, входит Белозерский. Он понимает военное дело лучше Казем-бека, и, сев, начал говорить про обороноспособность против Арийского братства. Белозерский констатировал:создание оборонительной линии – даст мало преимуществ в обороне против Арийского братства. В качестве примера он привёл Линию Мажино, которое было призвано было защитить от немецкой атаки французскую границу, но эту оборону просто обошли, а по итогу она ничего полезного не сделала.\n\nЭтим фактом можно сказать, что оборонительная тактика, даже в случае, если будет контратака с нашей стороны, в целом не является верной.\n\nКазем-бек решил прислушаться к словам Белозерского. И тот спросил:«Что можно сделать, чтобы мы имели больше шансов на успех против Арийского братства?» Белозерский сказал:«Нам нужно менять военную стратегию. Я предлагаю разработать её с нуля, и я сам прослежу за тем, чтобы это было сделано в кротчайшие сроки». Казем-бек сказал, что он даёт разрешение на разработку плана.\n\nБелозерский, уйдя в свой кабинет, через небольшое количество времени позвал к себе самых высокопоставленных генералов и командиров. Разъяснив ситуацию с военной стратегией, а именно первое сдерживание с последующей контратакой, он выдвинул свои требования высокопоставленным генералам – разработать новый план, который будет отличаться от старого. Он даёт свободу фантазий своим генералам на то, чтобы придумать план боевых действий, но лишь бы план был перспективным, и потребовал, чтобы он был готов в течении недели.\n\nПрошла неделя. За это время генералитет сделал 3 варианта плана. Первый вариант плана ставит в упор не оборону, а превентивный удар с резким и глубоким проникновением в тыл врага. Наша армия должна будет нанести упреждающий удар задолго до того, как враг решится только «замахнуться» своими войсками по нашим позициям. Такая стратегия разительно отличается от довоенной.\n\nВторой вариант плана в целом дорабатывает старый план боевых действий. Эта стратегия заключается в том, что нужно также нанести превентивный удар, однако с последующим закреплением позиций на захваченной территории. Предполагается, что враг будет пытаться таким образом выбить наши войска с их территорий и попытается затем самому нанести контрудар по нашей территории. В этом случае нашей запасной линией обороны будет являться наша линия, которую мы успели создать задолго до подготовки к Битве за Россию. На этих линиях обороны в случае чего можно будет укрепиться и после чего начать свою контратаку и, измотанный враг, будет повержен.\n\nТретий вариант плана, если вкратце, является усредненным между этими двумя. Этот план говорит о том, что надо в первом этапе нанести удар, закрепиться, и после чего начать дальше наступать на врага, таким образом, планомерно двигаясь к столице врага. Эти постепенные и хорошо организованные атаки и закрепления в обороне в теории могут обеспечить успех войны с Арийским братством в целом.\n\nКакой вариант выберет Белозерский?"
  berez_bomb.11.a:0 "Мне нравится агрессивный вариант. Утверждаем его."
    MAR_attack_only_aria:0 "Агрессивный вариант"
  berez_bomb.11.b:0 "Мне нравится доработанный вариант обороны. Утверждаем его."
    MAR_defence_only_aria:0 "Доработанный вариант обороны"
  berez_bomb.11.c:0 "Мне нравится последовательный вариант. Утверждаем его."
    MAR_def_and_attack:0 "Последовательный вариант"
